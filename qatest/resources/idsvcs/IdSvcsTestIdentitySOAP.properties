 * Property definitions.
 * Format :
 * Parameter used by all tests has this format i.e. operations, operationname, description, expectedresult, etc.
 * <test_name><test_number>.<parameter>=<value>
 * The soap has this format
 * <test_name><test_number>.<parameter><test_index>=<value>
 * operations                : Number of operations in a test case
 * name                      : Operation to be performed.  Available operations
 *                               are: create, search, read, update, delete, isTokenValid, authenticate
 * identity_name             : Name of the Identity
 * identity_type             : Type of the Identity - user, role, filtered role, agent and group
 * filter                    : Search filter
 * exist                     : Search for a identity whether it exists or not. If it exists the value is yes, otherwise no
 * username                  : Username to authenticate
 * password                  : Password to authenticate
 * parameter_name            : Parameter name for isTokenValid operation i.e. tokenid and iPlanetDirectoryPro
 * user_type                 : Type of user i.e. normal user or admin user
 * attributes                : Identity attributes. Attributes can be concatenated with character "," string
 *                               i.e. userpassword=testpassword,cn=cn_soap
 * description               : Test case description
 * expectedresult            : Expected Result i.e. pass or fail
 */

