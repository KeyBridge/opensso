#
# ConfiguratorCommon.properties
# This file contains properties which are common to all the server
# configurations. At run time properties in this file and properties from 
# Configurator-<servername>.properites will be merged. 
# The merged file will be used for QATest run.
# #############################################################################

# The number of milliseconds client calls should wait for notification
# from server to dirty the client side cache. The minimum should be set
# to at least 5000 (5 seconds). if you think you are getting random results
# try tuning this property
notification_sleep=5000

# The encryption key to use for server configuration and during execution to
# encrypt/decrypt the password attributes set in the service instances like 
# Data Store configuration. Value could be any random string

am.encryption.pwd=FederatedAccessManagerEncryptionKey

# Logging level for the framework. Framework user the following log levels:
# SEVERE, CONFIG, FINE and FINEST, if no value set then it defaults to FINE
log_level=FINEST

# Logging level for the client sdk. AMConfig.proeprties generated by
# clientsdksamples module overrides it
com.iplanet.services.debug.level=message

#Cookie name for the client sdk.
com.iplanet.am.cookie.name=iPlanetDirectoryPro

#############################################################################
# top level admin user name typically it is amadmin but any 
# top level admin role user would be valid
amadmin_username=amadmin

# app user name, this user is used to obtain the app ssotoken
# required by the client sdk to talk to the server. Any agent entity name is
# valid for this property
com.sun.identity.agents.app.username=UrlAccessAgent

# User DN to use for directory configuration. This user is used to BIND to
# the directory to load the opensso specific configuration data. For the 
# embedded configuration this is hard coded to cn=directory manager
ds_dirmgrdn=cn=Directory Manager

# Root realm (default is set to "/") against which the qatest tests are executed

realm=/

# The fqdn of client host on/from where client sdk calls are being made.
# '<protocol>://<fqdn>:<notification port>/<notification uri>'.
# This value auto generated by the qatest  
com.sun.identity.client.notification.url=@COPY_FROM_CONFIG@

#############################################################################
# This section contains different datastore specific properties
#############################################################################
# User Management Datastore. This can take only two values: embedded or
# dirServer. If embedded it uses the SM directory server to store user identity
# data. If dirServer is used, qatest deletes the default
# datastore and creates new datastore(s). The data to create this datastore(s)
# is picked from the resources/config/configGlobalData.properties file.
# This value is used each time qatest is executed. This is used each time
# qatest is executed.
umdatastore=dirServer

# Service Management Datastore. This can take only two values: embedded or
# dirServer. If set to embedded, embedded OpenDS is used as the datastore. If
# set to dirServer, remote directory is used as the datastore. This is used
# only at the time of configuring the war.
datastore=embedded

#############################################################################
# Execution realm against which the tests should be run (default is set to "/")
# this could be any valid realm, currently only federation tests are supported
# with any realm
execution_realm=/

# This flag indicates if the execution realm tree should be deleted recursivly
# or not. 
# If execution_realm is set to /sub1/sub2/sub3 
# and this flag is set to true then /sub1 realm will be deleted recursivly. 
# But if this flag is set to false then only /sub3 realm will be deleted. 
subrealm_recursive_delete=false

# If polling is enabled for client sdk or not
com.iplanet.am.session.client.polling.enable=true

# Polling interval for session 
com.iplanet.am.session.client.polling.period=180

# Agents polling interval in sec
com.sun.identity.agents.polling.interval=3

# Enable client side idm caching or not.
com.sun.identity.idm.cache.enabled=false

# Cache mode for policy on client sdk
com.sun.identity.policy.client.cacheMode=subtree

com.sun.identity.agents.logging.level=ALLOW
com.sun.identity.agents.server.log.file.name=amRemotePolicyLog

# SDK package 
com.iplanet.am.sdk.package=com.iplanet.am.sdk.remote

# Server mode to false indicates it is client side application.
com.iplanet.am.serverMode=false

com.iplanet.services.debug.directory=@BASE_DIR@/debug
com.iplanet.am.defaultOrg=@COPY_FROM_CONFIG@

com.sun.identity.monitoring=off

#############################################################################
# Will distributed authentication be used in the installation under test.
# Value should be "true" if distributed authentication is used and "false" if
# not.
dist_auth_enabled=false

# The notification URL of the distributed authentication deployment.
# This value should have the following form:
# '<da-protocol>://<da-fqdn>:<da-port>/<da-deploy-uri>/notificationservice
# This value is only used if dist_auth_enabled is set to "true".
dist_auth_notification_service=

#
# Properties utilized for coupled configurations like saml, idff, multi protocol
# etc. By default the values for these properties are set using the values
# listed above but they can be changed to whatever the end user desires. User
# defined values will override the default values. These properties do not
# become part of client side AMConfig.properties file. This is becuase multi 
# server tests do not use client sdk to talk to the server. Currently that 
# communication happens through famadm.jsp.
#
# Meta alias to use when configurating the metadata. By default it is set to 
# FQDN of the host name.
metaalias=@COPY_FROM_CONFIG@

# The name of entity to be created. By default it is set to FQDN of the host
# name.
entity_name=@COPY_FROM_CONFIG@

# Name of circle of trust. By default it is set as spcot for SP and idpcot for
# IDP.
cot=@COPY_FROM_CONFIG@

# Protocol, Host, port, deployment_uri for server. 
# It will be picked up from the naming service url. 
com.iplanet.am.server.protocol=@COPY_FROM_CONFIG@
com.iplanet.am.server.host=@COPY_FROM_CONFIG@
com.iplanet.am.server.port=@COPY_FROM_CONFIG@
com.iplanet.am.services.deploymentDescriptor=@COPY_FROM_CONFIG@

#
# It is used for deploying web application which contains html files
# These files are used by different modules.
internal.webapp.uri=/internalwebapp

# If this flag is set to true, Multiprotocol testcases will use one IDP 
# & three SP's. 
multiprotocol_enabled=false

# SP points to the hostname. Configurator-<hostname>.properties file should 
# exist under resources directory
# These properties should be mentioned in IDP's Configurator file, 
# i.e. SERVER_NAME1's Configurator file
# SERVER_NAME2 will be used as samlv2 SP. 
# idff_sp points to the SP where IDFF SP metadata will be hosted.
# wsfed_sp points to the SP where WSFed SP metadata will be hosted.
idff_sp=golden16
wsfed_sp=blackgate

# Certificate alias used for XML signing and encryption.
certalias=test

#
# Properties utilized by tests which use keystore configuration (WSS). These 
# properties become part of AMConfig.properties and used by client sdk.
#
# Location of the keystore file.
com.sun.identity.saml.xmlsig.keystore=

# Location of keypass file.
com.sun.identity.saml.xmlsig.keypass=

# Location of storepass file.
com.sun.identity.saml.xmlsig.storepass=

# Certificate alias used for XML signing and encryption.
com.sun.identity.saml.xmlsig.certalias=test

# Default certificate alias for issuing web service security token for this
# web service client
com.sun.identity.liberty.ws.wsc.certalias=test

# Client ceritificate alias that will be used in SSL connection for Liberty
# SOAP Binding
com.sun.identity.liberty.ws.soap.certalias=test

# Flag for checking the Certificate which is embedded in the
# KeyInfo against the certificates in the keystore (specified
# by the "com.sun.identity.saml.xmlsig.keystore" property).
# Possible values for the key are: on|off. If the flag is "on",
# the certification must be presented in the keystore for
# XML signature validation. If the flag is "off", skip
# the presence checking.
com.sun.identity.saml.checkcert=off

#
# XML signature algorithm. Used for SAML XML Signature generation and
# verification. When not specified, or value is empty, default value will be
# used. The following is the list of supported algorithms:
# http://www.w3.org/2000/09/xmldsig#rsa-sha1    (default)
# http://www.w3.org/2000/09/xmldsig#hmac-sha1
# http://www.w3.org/2000/09/xmldsig#dsa-sha1
# http://www.w3.org/2001/04/xmldsig-more#rsa-md5
# http://www.w3.org/2001/04/xmldsig-more#rsa-ripemd160
# http://www.w3.org/2001/04/xmldsig-more#rsa-sha256
# http://www.w3.org/2001/04/xmldsig-more#rsa-sha384
# http://www.w3.org/2001/04/xmldsig-more#rsa-sha512
# http://www.w3.org/2001/04/xmldsig-more#hmac-md5
# http://www.w3.org/2001/04/xmldsig-more#hmac-ripemd160
# http://www.w3.org/2001/04/xmldsig-more#hmac-sha256
# http://www.w3.org/2001/04/xmldsig-more#hmac-sha384
# http://www.w3.org/2001/04/xmldsig-more#hmac-sha512
com.sun.identity.saml.xmlsig.xmlSigAlgorithm=http://www.w3.org/2000/09/xmldsig#rsa-sha1
#
# SAML2 XML Signing Certificate Validation.
com.sun.identity.saml2.crl.check=false

#
# SAML2 XML Signing Certificate Validation.
com.sun.identity.saml2.crl.check.ca=false

# Flag used internally by qatest. Not to be changed.
productSetupResult=pass

com.iplanet.security.SecureRandomFactoryImpl=com.iplanet.am.util.SecureRandomFactoryImpl
com.iplanet.security.encryptor=com.iplanet.services.util.JCEEncryption
com.iplanet.security.SSLSocketFactoryImpl=netscape.ldap.factory.JSSESocketFactory
com.iplanet.security.encryptor=com.iplanet.services.util.JCEEncryption

com.sun.identity.policy.client.resourceComparators=serviceType=iPlanetAMWebAgentService|class=com.sun.identity.policy.plugins.URLResourceName|wildcard=*|delimiter=/|caseSensitive=true
com.sun.identity.liberty.ws.security.TokenProviderImpl=com.sun.identity.liberty.ws.security.AMSecurityTokenProvider

# XML cannonicalization algorithm. Used for SAML XML signature generation
# and verification. When not specified, or value is empty, default value
# will be used. The following is the list of supported algorithms:
# http://www.w3.org/2001/10/xml-exc-c14n#       (default)
# http://www.w3.org/2001/10/xml-exc-c14n#WithComments
# http://www.w3.org/TR/2001/REC-xml-c14n-20010315
# http://www.w3.org/TR/2001/REC-xml-c14n-20010315#WithComments
com.sun.identity.saml.xmlsig.c14nMethod=http://www.w3.org/2001/10/xml-exc-c14n#

# XML transformation algorithm. Used for SAML XML signature generation
# and verification. When not specified, or value is empty, default value
# will be used. The following is the list of supported algorithms:
# http://www.w3.org/2001/10/xml-exc-c14n#      (default)
# http://www.w3.org/2001/10/xml-exc-c14n#WithComments
# http://www.w3.org/TR/2001/REC-xml-c14n-20010315
# http://www.w3.org/TR/2001/REC-xml-c14n-20010315#WithComments
# http://www.w3.org/TR/1999/REC-xslt-19991116
# http://www.w3.org/2000/09/xmldsig#base64
# http://www.w3.org/TR/1999/REC-xpath-19991116
# http://www.w3.org/2000/09/xmldsig#enveloped-signature
# http://www.w3.org/TR/2001/WD-xptr-20010108
# http://www.w3.org/2002/04/xmldsig-filter2
# http://www.w3.org/2002/06/xmldsig-filter2
# http://www.nue.et-inf.uni-siegen.de/~geuer-pollmann/#xpathFilter
com.sun.identity.saml.xmlsig.transformAlg=http://www.w3.org/2001/10/xml-exc-c14n#

# SAML2 XML Encryption Provider Implementation class
com.sun.identity.saml2.xmlenc.EncryptionProvider=com.sun.identity.saml2.xmlenc.FMEncProvider

# SAML2 XML Signing Provider Implementation class.
com.sun.identity.saml2.xmlsig.SignatureProvider=com.sun.identity.saml2.xmlsig.FMSigProvider

#
# If the message timestamp is before current timestamp by this amount
# (millisec), it is considered a stale message.
com.sun.identity.liberty.ws.soap.staleTimeLimit=300000

#
# All the messageID of a valid message will be stored in a cache with the it
# is received to avoid duplicate messages. If the current time minus the
# received time is greater than the above staleTimeLimit, it should be removed
# from the cache. The is property specify the interval(millisec) that a
# cleanup thread should check the cache and remove those messageID.
com.sun.identity.liberty.ws.soap.messageIDCacheCleanupInterval=60000

#
# Supported SOAP actors. Each actor must be seperated by '|'
com.sun.identity.liberty.ws.soap.supportedActors=http://schemas.xmlsoap.org/soap/actor/next

#
# Namespace prefix mapping used when marshalling a JAXB content tree to a
# DOM tree. The syntax is
# <prefix>=<namespace>|<prefix>=<namespace>|..........
com.sun.identity.liberty.ws.jaxb.namespacePrefixMappingList=S=http://schemas.xmlsoap.org/soap/envelope/|sb=urn:liberty:sb:2003-08|pp=urn:liberty:id-sis-pp:2003-08|ispp=http://www.sun.com/identity/liberty/pp|is=urn:liberty:is:2003-08
