SMSGlobalDatastoreConfig0.datastore-realm.0=/
SMSGlobalDatastoreConfig0.datastore-adminid.0=cn=Directory Manager
SMSGlobalDatastoreConfig0.datastore-adminpw.0=secret12
SMSGlobalDatastoreConfig0.sun-idrepo-ldapv3-config-ldap-server.0=silver16.red.iplanet.com
SMSGlobalDatastoreConfig0.sun-idrepo-ldapv3-config-ldap-port.0=389
SMSGlobalDatastoreConfig0.sun-idrepo-ldapv3-config-authpw.0=secret12
SMSGlobalDatastoreConfig0.sun-idrepo-ldapv3-config-organization_name.0=dc=red,dc=iplanet,dc=com
SMSGlobalDatastoreConfig0.sun-idrepo-ldapv3-config-ssl-enabled.0=false

