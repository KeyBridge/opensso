#
# Property definitions.
# Format : test<test_number>.<testname>.<parameter>=<value>
# description : Test case description
# realm		: Realm name
# setup_name	: Identity name to be created prior running the test.
#		  For multiple identity names, seperate the identity 
#		  name by character ";" i.e. user1;user2;user3;user4		  
# setup_type	: Identity type to be created prior running the test.
#		  if not defined, it will use the type from idtype. 
#		  For multiple identity types, seperate the identity
#		  type by character ";" i.e. user;role;group;agent.
#		  If only one type is specified, all identities are
#		  created with the same type.
# name		: Identity name
# idtype	: Identity type - user, role, filtered role, agent, 
#		  and group
# password	: Identity password (for user and agent type)
# member_name	: Member name to be added to an identity
# member_idtype	: Member type to be added to an identity
#
test1.addMembersTest.description=Add a user member to a role identity
test1.addMembersTest.realm=/testidmrealm
test1.addMembersTest.setup_name=testmemberuser1;testmemberrole
test1.addMembersTest.setup_type=user;role
test1.addMembersTest.name=testmemberrole
test1.addMembersTest.idtype=role
test1.addMembersTest.password=testuserpassword
test1.addMembersTest.member_name=testmemberuser1
test1.addMembersTest.member_idtype=user

test2.addMembersTest.description=Add a user member to a group identity
test2.addMembersTest.realm=/testidmrealm
test2.addMembersTest.setup_name=testmemberuser3;testmembergroup
test2.addMembersTest.setup_type=user;group
test2.addMembersTest.name=testmembergroup
test2.addMembersTest.idtype=group
test2.addMembersTest.password=testuserpassword
test2.addMembersTest.member_name=testmemberuser3
test2.addMembersTest.member_idtype=user
