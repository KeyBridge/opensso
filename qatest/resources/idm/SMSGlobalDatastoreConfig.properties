SMSGlobalDatastoreConfig0.datastore-adminid.0=cn=Directory Manager
SMSGlobalDatastoreConfig0.datastore-adminpw.0=secret12
SMSGlobalDatastoreConfig0.ldap-server.0=btran.red.iplanet.com
SMSGlobalDatastoreConfig0.ldap-port.0=4389
SMSGlobalDatastoreConfig0.authid.0=cn=Directory Manager
SMSGlobalDatastoreConfig0.authpw.0=secret12
SMSGlobalDatastoreConfig0.organization_name.0=o=idmtest.com
SMSGlobalDatastoreConfig0.psearchbase.0=o=idmtest.com
SMSGlobalDatastoreConfig0.ssl-enabled.0=false

