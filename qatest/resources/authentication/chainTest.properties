/**
 * Authentication Chain/Service tests for configuration attributes##
 * Each Chain needs the test related data  instances for each chain,successURL,
 * FailureURL, test users to login alias names, This data is used for the 
 * configuration Sample data for testing is provided below is an example for 
 * executing one chain for 3 organisations.
 * NOTE : "chain1" below has all the data that is related to the chain/service 
 * called chain1 if more chains need to be tested the corresponding data need to
 * be provided.
 */

am-auth-test-chains=chain1
am-auth-test-chain1-modules=ad,nt
am-auth-test-chain1-servicename=chain1service
am-auth-test-chain1-instances=ad-1,nt-1
am-auth-test-chain1-users=administrator:secret12|administrator:secret12
am-auth-test-chain1-successURL=http://www.sun.com
am-auth-test-chain1-failureURL=http://www.google.com
am-auth-test-chain1-administrator-alias=administrator
am-auth-test-chain1-passmg= Sun Microsystems 
am-auth-test-chain1-failmsg=Google

