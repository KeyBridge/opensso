/*
 * The following are the static properties that are required for each module
 * that needed to be configured to perform testing.If need to be tested for
 * any different configuration or when installed/configuration data changes
 * need to be changed here. Eg: Details of JDBC or LDAP are different they
 * need to be provided in this file. Most of the times this is server 
 * configuration will not change such as jdbc server, active directory server, 
 * nt server these will not change during the testing.If changed change it here.
 */

## LDAP Module configuration data ##
ldap.module-service-name=iPlanetAMAuthLDAPService
ldap.module-subconfig-name=ldap-1
ldap.iplanet-am-auth-ldap-server=is-x86-06.red.iplanet.com:389
ldap.iplanet-am-auth-ldap-base-dn=dc=red,dc=iplanet,dc=com
ldap.iplanet-am-auth-ldap-bind-dn=cn=Directory Manager
ldap.iplanet-am-auth-ldap-bind-passwd=secret12
ldap.iplanet-am-auth-ldap-user-naming-attribute=uid
ldap.iplanet-am-auth-ldap-return-user-dn=true
ldap.iplanet-am-auth-ldap-search-scope=SUBTREE
ldap.iplanet-am-auth-ldap-ssl-enabled=false
ldap.iplanet-am-auth-ldap-auth-level=10
ldap.iplanet-am-auth-ldap-server-check=15
ldap.iplanet-am-auth-ldap-user-search-attributes=uid
ldap.iplanet-am-auth-ldap-return-user-dn=false

## Membership Module ##
membership.module-service-name=iPlanetAMAuthMembershipService
membership.module-subconfig-name=mem-1
membership.iplanet-am-auth-membership-min-password-length=8
membership.iplanet-am-auth-membership-default-user-status=Active
membership.iplanet-am-auth-membership-auth-level=17

##NT Module ##
nt.module-service-name=iPlanetAMAuthNTService
nt.module-subconfig-name=nt-1
nt.iplanet-am-auth-nt-domain=AMQA
nt.iplanet-am-auth-nt-host=anna
nt.iplanet-am-auth-nt-auth-level=30

##AD Module ##
ad.module-service-name=sunAMAuthADService
ad.module-subconfig-name=ad-1
ad.iplanet-am-auth-ldap-server=anna.red.iplanet.com:389
ad.iplanet-am-auth-ldap-base-dn=cn=users,dc=amqa,dc=test,dc=com
ad.iplanet-am-auth-ldap-bind-dn=cn=administrator,cn=users,dc=amqa,dc=test,dc=com
ad.iplanet-am-auth-ldap-bind-passwd=secret12
ad.iplanet-am-auth-ldap-user-naming-attribute=cn
ad.iplanet-am-auth-ldap-user-search-attributes=cn
ad.iplanet-am-auth-ldap-return-user-dn=false
ad.iplanet-am-auth-ldap-search-scope=SUBTREE
ad.iplanet-am-auth-ldap-ssl-enabled=false
ad.sunAMAuthADAuthLevel=20
ad.iplanet-am-auth-ldap-server-check=15

## JDBC module ##
jdbc.module-service-name=sunAMAuthJDBCService
jdbc.module-subconfig-name=jdbc-1
jdbc.sunAMAuthJDBCJndiName=java:comp/env/jdbc/samplePool
jdbc.sunAMAuthJDBCConnectionType=JDBC
jdbc.sunAMAuthJDBCDriver=com.mysql.jdbc.Driver
jdbc.sunAMAuthJDBCUrl=jdbc:mysql://is-x86-11.red.iplanet.com:3306/jdbc_auth_testdb?autoReconnect=true
jdbc.sunAMAuthJDBCDbuser=dbuser
jdbc.sunAMAuthJDBCDbpassword=dbsecret12
jdbc.sunAMAuthJDBCPasswordColumn=PASSWORD
jdbc.sunAMAuthJDBCStatement=select PASSWORD from JDBC_AUTH_USER_DATA where USER_NAME = ?
jdbc.sunAMAuthJDBCPasswordSyntaxTransformPlugin=
jdbc.sunAMAuthJDBCAuthLevel=50

## Anonymous module ##
anonymous.module-service-name=iPlanetAMAuthAnonymousService
anonymous.module-subconfig-name=anonymousTest
anonymous.iplanet-am-auth-anonymous-default-user-name=anonymous
anonymous.iplanet-am-auth-anonymous-auth-level=40

## Radius Module ##
radius.module-service-name=iPlanetAMAuthRadiusService
radius.module-subconfig-name=rad-1
radius.iplanet-am-auth-radius-server1=yellow16.red.iplanet.com
radius.iplanet-am-auth-radius-secret=secret12
radius.iplanet-am-auth-radius-server-port=1645
radius.iplanet-am-auth-radius-auth-level=60

## Unix Module ##
unix.module-service-name=iPlanetAMAuthUnixService
unix.module-subconfig-name=unix-1
unix.iplanet-am-auth-unix-auth-level=80
unix.iplanet-am-auth-unix-pam-service-name=other

## DataStore Module ##
datastore.module-service-name=sunAMAuthDataStoreService
datastore.module-subconfig-name=ds-1
datastore.sunAMAuthDataStoreAuthLevel=15
