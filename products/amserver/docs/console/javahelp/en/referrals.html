<A NAME="referrals"></A><h3>Referrals</h3>
<p>The referral defines the realm to which the policy evaluation is being referred.
By default, there are two types of referrals: peer realm and subrealm. They delegate
to an realm on the same level and an realm on a sublevel, respectively.</p>
