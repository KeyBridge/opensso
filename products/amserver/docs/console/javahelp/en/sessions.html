<A NAME="sessions"></A><h1>Sessions</h1>
<p> The <A NAME="indexterm-204"></A>Sessions module
provides a solution for viewing user session information and managing user sessions.
It keeps track of various session times as well as allowing the administrator to invalidate
a session. </p>
