<A NAME="invalidatesession"></A><h3><IMG border="0" alt="Procedure" src="graphics/procedure.gif">Invalidating a Session</h3>
<p><A NAME="indexterm-208"></A>Administrators
with appropriate permissions can terminate a user session at any time.</p>
<h5>Steps</h5><ol><li><p><b>From the <b>Session Window</b>, select the user that you
wish to invalidate.</b></p></li>
<li><p><b>Click Invalidate Session.</b></p></li>
</ol>
