<A NAME="service.scplatformclientcharsetsadd"></A><h3><IMG border="0" alt="Procedure" src="graphics/procedure.gif">To Create a New Character Set</h3>
<h5>Steps</h5><ol><li><p><b><A NAME="indexterm-203"></A>Click New from the <b>Client Character Sets</b> list.</b></p></li>
<li><p><b>Enter a value for the <b>Client Type</b>.</b></p></li>
<li><p><b>Enter a value for the <b>Character Set</b>. See <A HREF="supportedlang.html#supportedlang">Supported Language Locales</A> for the character sets available.</b></p></li>
<li><p><b>Click OK.</b></p></li>
</ol>
<br />
