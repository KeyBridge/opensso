<a name="subject.role"></a><h4>Role</h4>
<p><a name="indexterm-53"></a>A role&rsquo;s members are LDAP entries that posses the role. The criteria of
the role itself is defined as an LDAP entry with attributes, identified by
the Distinguished Name (DN) attribute of the entry. Once the role is created,
you manually add services and users.</p><p>See <a href="subject.createrole.html">To Create or Modify a Role</a></p>
