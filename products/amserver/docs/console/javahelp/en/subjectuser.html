<A NAME="subjectuser"></A><h3>User</h3>
<p><A NAME="indexterm-44"></A>A <i>user</i> represents an individual's identity.
Users can be created and deleted in groups and can be added or removed from roles
and/or groups. You can also assign services to the user.</p>
<p>See <A HREF="subjectcreateuser.html#subjectcreateuser">To Create or Modify a User</A></p>
