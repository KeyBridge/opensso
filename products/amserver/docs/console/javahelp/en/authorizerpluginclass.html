<A NAME="authorizerpluginclass"></A><h3>Authorizer Plugin Class:</h3>
<A NAME="indexterm-131"></A><A NAME="indexterm-132"></A><p>The value of this attribute is the name and path to the plugin class that implements
the <tt>com.sun.identity.liberty.ws.interfaces.Authorizer</tt> interface
used for policy evaluation of a web services consumer.</p>
