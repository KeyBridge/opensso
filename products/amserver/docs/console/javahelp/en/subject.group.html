<A NAME="subject.group"></A><h3>Groups</h3>
<p><A NAME="indexterm-50"></A>A <i>group</i> represents a collection of users with a common
function, feature or interest. Typically, this grouping has no privileges associated
with it. Groups can exist at two levels; within an organization and within other managed
groups.</p>
<p>See <A HREF="subject.creategroup.html#subject.creategroup">To Create or Modify a Group</A></p>
