<A NAME="targetspecifier"></A><h3>Target Specifier</h3>
<p>This attribute assigns a name to the destination site URL used in SAML redirects.
The default is TARGET. Only sites configured in the Trusted Partners attribute can
be specified as a TARGET.</p>

<br />
