<a name="idm.entitymembers"></a><h5>To Add Users to a Role or Group</h5>
<ol>
<li><b>Click the name of the role or group for which you wish to
add users.</b></li>
<li><b>Click the Users tab.</b></li>
<li><b>Select the users you wish to add from the Available list and click
Add.</b></li>
<li><b>Once the users are displayed in the Selected list, click Save.</b></li></ol>
