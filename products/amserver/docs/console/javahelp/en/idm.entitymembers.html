<A NAME="idm.entitymembers"></A><h4><IMG border="0" alt="Procedure" src="graphics/procedure.gif">To Add Users to a Role or Group</h4>
<h5>Steps</h5><ol><li><p><b>Click the name of the role or group for which you wish to add users.</b></p></li>
<li><p><b>Click the Users tab.</b></p></li>
<li><p><b>Select the users you wish to add from the Available list and click Add.</b></p></li>
<li><p><b>Once the users are displayed in the Selected list, click Save.</b></p></li>
</ol>
<br />
