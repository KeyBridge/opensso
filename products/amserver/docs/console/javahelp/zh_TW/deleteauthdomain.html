<A NAME="deleteauthdomain"></A><h3>刪除認證網域設定檔</h3>
<A NAME="indexterm-62"></A><p>遵循此程序以刪除現有的認證網域。起點為聯合介面下的認證網域。</p>
<ol><li><p><b>核取您要刪除的認證網域名稱旁邊之方塊。</b></p></li>
<li><p><b>按一下 [刪除]。</b></p><p>刪除認證網域不會刪除屬於此網域的提供者。</p>
</li>
</ol>
<br />
