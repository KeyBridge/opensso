<a name="deleteauthdomain"></a><h4>刪除認證網域設定檔</h4><a name="indexterm-62"></a><p>遵循此程序以刪除現有的認證網域。起點為聯合介面下的認證網域。</p><ol>
<li><b>核取您要刪除的認證網域名稱旁邊之方塊。</b></li>
<li><b>按一下 [刪除]。</b><p>刪除認證網域不會刪除屬於此網域的提供者。</p></li></ol>
