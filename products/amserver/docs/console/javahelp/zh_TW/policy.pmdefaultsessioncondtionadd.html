<A NAME="policy.pmdefaultsessioncondtionadd"></A><h3>使用中的階段作業時間</h3>
<p><A NAME="indexterm-32"></A>根據使用者階段作業資料設定條件。您可以修改的欄位為：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>最長階段作業時間</p></td><td valign="top"><p>指定自階段作業初始開始時可套用策略的最大持續時間。</p>
</td></tr><tr><td valign="top"><p>終止階段作業</p></td><td valign="top"><p>選取此欄位時，如果階段作業時間超過 [最大階段作業時間] 欄位中定義所允許的最大時間，則使用者階段作業將被終止。</p>
</td></tr></table>
