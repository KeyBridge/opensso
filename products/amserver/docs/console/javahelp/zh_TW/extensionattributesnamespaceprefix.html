<A NAME="extensionattributesnamespaceprefix"></A><h3>延伸屬性名稱空間前綴</h3>
<A NAME="indexterm-117"></A><A NAME="indexterm-118"></A><p>此屬性值指定在延伸容器屬性中定義的延伸之名稱空間前綴。此前綴置於元素之前，對於從不同的 XML 模式名稱空間識別中介資料非常有用。</p>
