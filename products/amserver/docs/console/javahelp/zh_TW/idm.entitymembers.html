<A NAME="idm.entitymembers"></A><h4>新增使用者至角色或群組</h4>
<ol><li><p><b>按一下您要新增使用者的角色或群組名稱。</b></p></li>
<li><p><b>按一下 [使用者] 標籤。</b></p></li>
<li><p><b>從 [可用] 清單選取您要新增的使用者並按一下 [新增]。</b></p></li>
<li><p><b>一旦使用者顯示於 [選取的] 清單中，按一下 [儲存]。</b></p></li>
</ol>
<br />
