<A NAME="entryhandlerpluginclass"></A><h3>項目處理程式外掛程式類別：</h3>
<A NAME="indexterm-140"></A><A NAME="indexterm-141"></A><p>此屬性值是實作 <tt>DiscoEntryHandler</tt> 介面之外掛程式類別的名稱及路徑，該介面用來設定或是擷取主體探索項目。已提供預設的實作。若要以不同方式處理探索項目，請實作 <tt>com.sun.identity.liberty.ws.</tt><tt>disco.plugins.</tt><tt>DiscoEntryHandler</tt> 介面，並將實作類別設定為此屬性的值。</p>
