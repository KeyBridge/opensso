<A NAME="federation.fsauthdomainsselectprovider"></A><h3>新增提供者至認證網域</h3>
<A NAME="indexterm-61"></A><p>必須先在 [<b>實體</b>] 內配置識別提供者及服務提供者，然後才能將它們新增至認證網域。一旦建立實體並寫入提供者，便可以將該實體 (以及其所包含的提供者) 指定給認證網域。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>除非實體已寫入提供者，否則在可用提供者清單中不顯示該實體。如需更多資訊，請參閱<A HREF="federation.fsentitydescriptors.html#federation.fsentitydescriptors">實體：提供者及附屬提供者</A>。</p>
<hr size="1" noshade></p><ol><li><p><b>從可用提供者清單中選取一個或多個提供者，並按一下 [新增]。</b></p></li>
<li><p><b>按一下 [確定] 以儲存提供者至認證網域。</b></p><p>您將返回至 [認證網域] 設定檔畫面。</p>
</li>
<li><p><b>完成配置並按一下 [儲存] 以完成作業。</b></p></li>
</ol>
<br />
