<A NAME="realm.idreposelecttype"></A><h3>建立新的資料存放區</h3>
<ol><li><p><b><A NAME="indexterm-12"></A>選取要新增資料存放區的範圍。</b></p></li>
<li><p><b>按一下 [資料存放區] 標籤。</b></p></li>
<li><p><b>按一下 [資料存放區] 清單中的 [新建]。</b></p></li>
<li><p><b>輸入資料存放區的名稱。</b></p></li>
<li><p><b>選取要建立的資料存放區類型。</b></p></li>
<li><p><b>按 [下一步]。</b></p></li>
<li><p><b>輸入適當的屬性值以配置資料存放區。請參閱<A HREF="idrepoadd.html#idrepoadd">Access Manager 資料存放區類型</A>，以取得每個資料存放區類型的屬性定義連結。</b></p></li>
<li><p><b>按一下 [完成]。</b></p></li>
</ol>
<br />

</body>
