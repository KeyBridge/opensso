<A NAME="federation"></A><h1>聯合</h1>
<p>聯合介面是 Liberty Alliance Project <b>識別聯合架構</b> (Identity Federation Framework, Liberty ID-FF) 規格的 Access Manager 實作。Liberty ID-FF 定義一組協定、連結及設定檔， 以提供識別聯合、跨網域認證及階段作業管理的解決方案。Access Manager 主控台中的聯合介面可以配置及管理下列項目：</p>
<ul><li><p><A HREF="federation.fsauthdomains.html#federation.fsauthdomains">認證網域</A></p>
</li>
<li><p><A HREF="federation.fsentitydescriptors.html#federation.fsentitydescriptors">實體：提供者及附屬提供者</A></p>
</li>
<li><p><A HREF="federation.fssamlservice.html#federation.fssamlservice">SAML</A></p>
</li>
</ul>

<br />
