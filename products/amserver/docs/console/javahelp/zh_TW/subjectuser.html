<A NAME="subjectuser"></A><h3>使用者</h3>
<p><A NAME="indexterm-49"></A><b>使用者</b>代表個人的識別。可於群組中建立與刪除使用者，並可由角色和/或群組新增或移除。您亦可對使用者指定服務。</p>
<p>請參閱<A HREF="subjectcreateuser.html#subjectcreateuser">建立或修改使用者</A></p>
