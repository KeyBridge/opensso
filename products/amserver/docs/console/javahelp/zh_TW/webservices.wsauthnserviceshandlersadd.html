<A NAME="webservices.wsauthnserviceshandlersadd"></A><h4>配置新的機制處理程式</h4>
<A NAME="indexterm-170"></A><A NAME="indexterm-171"></A><ol><li><p><b>按一下 [新增] 以顯示新的機制處理程式屬性，或按一下已配置的鍵值以修改它。</b></p></li>
<li><p><b>根據下列資訊提供屬性值：</b></p><table border="0" cellspacing="5"><tr><td valign="top"><p>key</p></td><td valign="top"><p>此必需的參數定義 認證 Web 服務 支援的 SASL 機制。</p>
</td></tr><tr><td valign="top"><p>class</p></td><td valign="top"><p>此必需的參數指定 SASL 機制的實作類別名稱。認證 Web 服務 層提供一個需要實作的處理程式介面，以便讓每一個 SASL 機制處理請求的訊息並傳回回應。</p>
</td></tr></table>
</li>
<li><p><b>按一下 [確定] 或 [儲存] 以完成請求處理程式配置。</b></p></li>
<li><p><b>按一下認證 Web 服務 頁面上的 [儲存] 以完成服務配置。</b></p></li>
</ol>
<br />

</body>
