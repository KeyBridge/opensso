<A NAME="subject.createrole"></A><h4>建立或修改角色</h4>
<ol><li><p><b>按一下 [角色] 標籤。</b></p></li>
<li><p><b>於 [角色] 清單中按一下 [新建]。</b></p></li>
<li><p><b>輸入角色的名稱。</b></p></li>
<li><p><b>按一下 [確定]。</b></p><p>一旦建立了角色，按一下角色名稱來執行下列作業：</p>
<ul><li><p><A HREF="idm.entityservices.html#idm.entityservices">新增服務至識別</A></p>
</li>
<li><p><A HREF="idm.entitymembers.html#idm.entitymembers">新增使用者至角色或群組</A></p>
</li>
</ul>
</li>
</ol>
<br />
