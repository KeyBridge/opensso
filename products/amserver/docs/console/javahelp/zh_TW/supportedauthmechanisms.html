<A NAME="supportedauthmechanisms"></A><h3>支援的認證機制</h3>
<A NAME="indexterm-130"></A><A NAME="indexterm-131"></A><p>此屬性指定探索服務支援的認證方法。這些安全機制會參考 Web 服務使用者對 Web 服務提供者進行認證，或提供訊息層級安全性的方式。依預設，會選取服務實例支援的所有可用方法。如果未選取認證方法，且 Web 服務使用者使用該方法傳送請求，將拒絕請求。請參閱<A HREF="service.smdiscoverydescriptionadd.html#service.smdiscoverydescriptionadd">配置服務描述</A>。</p>

<br />
