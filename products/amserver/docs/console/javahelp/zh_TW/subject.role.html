<A NAME="subject.role"></A><h3>角色</h3>
<p><A NAME="indexterm-54"></A>角色的成員是擁有角色的 LDAP 項目。角色自己的條件已定義為含屬性的 LDAP 項目，為項目的識別名稱 (DN) 屬性所辨識。一旦建立了角色，您可以手動新增服務與使用者。</p>
<p>請參閱<A HREF="subject.createrole.html#subject.createrole">建立或修改角色</A></p>
