<A NAME="service.subconfigadd"></A><h3>新增子配置</h3>
<ol><li><p><b><A NAME="indexterm-200"></A>在 [輔助配置實例] 清單中按一下 [新建]。</b></p></li>
<li><p><b>輸入新子配置的名稱。</b></p></li>
<li><p><b>輸入下列欄位的資料：</b></p><table border="0" cellspacing="5"><tr><td valign="top"><p>階段作業儲存使用者</p></td><td valign="top"><p>定義用來擷取並儲存階段作業資料的資料庫使用者。</p>
</td></tr><tr><td valign="top"><p>階段作業儲存密碼</p></td><td valign="top"><p>定義 [階段作業儲存] 中定義的資料庫使用者之密碼。</p>
</td></tr><tr><td valign="top"><p>階段作業儲存密碼 (確認)</p></td><td valign="top"><p>確認密碼。</p>
</td></tr><tr><td valign="top"><p>最長等待時間</p></td><td valign="top"><p>定義執行緒能夠等待以取得資料庫連線物件的總時間。此值以毫秒為計算單位。</p>
</td></tr><tr><td valign="top"><p>資料庫 URL</p></td><td valign="top"><p>指定資料庫的 URL。</p>
</td></tr></table>
</li>
<li><p><b>按一下 [加入] 。</b></p></li>
</ol>
<br />
