<A NAME="policy.pmdefaultipcondition"></A><h3>IP 位址/DNS 名稱</h3>
<p><A NAME="indexterm-37"></A>根據 IP 位址範圍設定條件。您可以定義的欄位為：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>IP 位址自/至</p></td><td valign="top"><p>指定 IP 位址的範圍。</p>
</td></tr><tr><td valign="top"><p>DNS 名稱</p></td><td valign="top"><p>指定 DNS 名稱。此欄位可以為完整的主機名稱或以下之一格式的字串：</p>
<p><b>domainname</b></p>
<p><b>*.domainname</b></p>
</td></tr></table>
