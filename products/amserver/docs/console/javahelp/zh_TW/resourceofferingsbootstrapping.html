<A NAME="resourceofferingsbootstrapping"></A><h3>啟動程式的資源提供</h3>
<A NAME="indexterm-152"></A><A NAME="indexterm-153"></A><p>此屬性定義啟動程式服務的資源提供。單次登入 (SSO) 後，此資源提供及其相關憑證將被傳送至 SSO 指定中的用戶端。啟動程式只允許一個資源提供；依預設，此提供包含有關探索服務的資訊。與此屬性相關聯的作業包括：</p>
<ul><li><p><A HREF="service.smdiscoverybootstraprefoffadd.html#service.smdiscoverybootstraprefoffadd">配置啟動程式的資源提供</A></p>
</li>
<li><p><A HREF="service.smdiscoverydescriptionadd.html#service.smdiscoverydescriptionadd">配置服務描述</A></p>
</li>
</ul>
