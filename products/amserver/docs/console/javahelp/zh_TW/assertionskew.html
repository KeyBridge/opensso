<A NAME="assertionskew"></A><h3><tt>notBefore</tt> 時間的假設偏斜因素。</h3>
<p>此屬性用於計算指定的 <tt>notBefore</tt> 時間。例如，若 <tt>IssueInstant</tt> 是 <tt>2002-09024T21:39:49Z</tt>，且 <tt>notBefore 時間的假設偏斜因素</tt>設為 300 秒 (180 是預設值)，則指定的條件元素的 <tt>notBefore</tt> 屬性將是 <tt>2002-09-24T21:34:49Z</tt>。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>指定的總有效持續時間透過 [<tt>假設逾時</tt>] 及 [<tt>notBefore 時間的假設偏斜因素</tt>] 兩個屬性中設定的值進行定義。</p>
<hr size="1" noshade></p>
