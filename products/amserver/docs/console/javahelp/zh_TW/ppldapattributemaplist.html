<A NAME="ppldapattributemaplist"></A><h3>PPLDAP 屬性對映清單</h3>
<A NAME="indexterm-109"></A><A NAME="indexterm-110"></A><p>Liberty 個人設定檔服務 定義的每一個識別屬性皆有一個相符的 LDAP 屬性。此屬性值是指定那些對映的清單。例如，<tt>JobTitle=sunIdentityServerPPEmploymentIdentityJobTitle</tt> 將 Liberty <tt>JobTitle</tt> 屬性對映至 Access Manager <tt>sunIdentityServerPPEmploymentIdentityJobTitle</tt> 屬性。當新增屬性至等號的任一邊時，請確保已在此屬性中配置了所有新的屬性對映。請參閱<A HREF="webservices.wsppservicedsattributemaplistadd.html#webservices.wsppservicedsattributemaplistadd">配置屬性對映</A>。</p>

<br />
