<A NAME="idm.entityservices"></A><h4>新增服務至識別</h4>
<ol><li><p><b>選取您要新增服務的識別。</b></p></li>
<li><p><b>按一下 [服務] 標籤。</b></p></li>
<li><p><b>按一下 [加入] 。</b></p></li>
<li><p><b>依據您所選取的識別類型，將顯示下列服務清單：</b></p><ul><li><p><A HREF="authentication.authconfig.html#authentication.authconfig">認證配置</A></p>
</li>
<li><p><A HREF="service.smdiscoveryservice.html#service.smdiscoveryservice">探索服務</A></p>
</li>
<li><p><A HREF="webservices.wspersonalprofileservice.html#webservices.wspersonalprofileservice">Liberty 個人設定檔服務</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.amsessionservice.html#service.scserviceprofile.amsessionservice">階段作業</A></p>
</li>
<li><p>使用者</p>
</li>
</ul>
</li>
<li><p><b>選取您要新增的服務，並按一下 [下一步]。</b></p></li>
<li><p><b>編輯服務的屬性。如需有關服務的說明，請按一下步驟 4 中的服務名稱。</b></p></li>
<li><p><b>按一下 [完成]。</b></p></li>
</ol>
<br />

</body>
