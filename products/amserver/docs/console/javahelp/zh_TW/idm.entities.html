<A NAME="idm.entities"></A><h2>主體</h2>
<p><A NAME="indexterm-47"></A><A NAME="indexterm-48"></A>[主體] 介面在一個範圍內啟用基本識別管理。您建立於主體介面中的識別可用於以 Access Manager 識別物件類型建立之策略的主體定義中。</p>
<p>您可以建立與修改的識別為：</p>
<ul><li><p><A HREF="subjectuser.html#subjectuser">使用者</A></p>
</li>
<li><p><A HREF="subjectagents.html#subjectagents">代理程式</A></p>
</li>
<li><p><A HREF="subject.filteredrole.html#subject.filteredrole">篩選的角色</A></p>
</li>
<li><p><A HREF="subject.role.html#subject.role">角色</A></p>
</li>
<li><p><A HREF="subject.group.html#subject.group">群組</A></p>
</li>
</ul>
