<A NAME="aawelcome"></A><h1>Sun Java System Access Manager 7.1 線上說明</h1>
<p>此線上說明系統提供經由 Access Manager 主控台管理存取之欄位層級以及基於作業的資訊。</p>
<p>若要檢視特定主題的資訊，請按一下您正在檢視頁面上的 [說明] 按鈕。或您可以選取下列其中一個標籤來瀏覽說明主題：</p>
<ul><li><p><b>目錄</b>顯示主要主題及子主題</p>
</li>
<li><p><b>索引</b>依字母順序列出主題</p>
</li>
<li><p><b>搜尋</b>可讓您搜尋內建的 Access Manager 說明</p>
</li>
</ul>

<br />
