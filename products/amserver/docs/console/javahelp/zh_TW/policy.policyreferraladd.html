<A NAME="policy.policyreferraladd"></A><h4>建立新的參照策略</h4>
<ol><li><p><b><A NAME="indexterm-45"></A>選擇您要建立策略的範圍。</b></p></li>
<li><p><b>於 [策略] 清單中按一下 [新建參考]。</b></p></li>
<li><p><b>新增策略的名稱與說明。</b></p></li>
<li><p><b>若您要策略為使用中，請選取 [使用中] 屬性中的 [是]。</b></p></li>
<li><p><b>並且此時，無需定義一般策略的所有欄位。您可以建立策略，隨後再加入規則和參照等。若您希望現在定義欄位，請參閱下列主題：</b></p><ul><li><p><A HREF="policy.ruleadd.html#policy.ruleadd">將規則新增至策略</A></p>
</li>
<li><p><A HREF="policy.selectreferraltype.html#policy.selectreferraltype">將參照新增至策略</A></p>
</li>
</ul>
</li>
<li><p><b>按一下 [建立]。</b></p></li>
</ol>
<br />
