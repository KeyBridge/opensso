<A NAME="gdkmp"></A><h3>LDAP 篩選器條件</h3>
<p><A NAME="indexterm-38"></A>當定義的 LDAP 篩選器在策略配置服務中指定的 LDAP 目錄中尋找使用者項目時，就會套用策略。這僅於定義策略所在的範圍內才適用。</p>
