<A NAME="service.scplatformsitelistadd"></A><h3>建立新的網站名稱</h3>
<ol><li><p><b><A NAME="indexterm-209"></A>在 [網站名稱] 清單中按一下 [新建]。</b></p></li>
<li><p><b>在伺服器欄位中輸入主機名稱及連接埠。</b></p></li>
<li><p><b>輸入網站名稱。</b></p><p>此值唯一識別伺服器。參與負載平衡或容錯遷移的每個伺服器都需要具有兩個位數的唯一識別碼。例如，<tt>01</tt>。</p>
</li>
<li><p><b>按一下 [儲存]。</b></p><p>若要編輯網站名稱，請按一下網站名稱清單中的項目，然後變更相應的值。</p>
</li>
</ol>
<br />
