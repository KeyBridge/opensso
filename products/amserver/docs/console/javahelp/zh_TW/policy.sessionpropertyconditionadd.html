<A NAME="policy.sessionpropertyconditionadd"></A><h3>目前的階段作業特性</h3>
<p><A NAME="indexterm-36"></A>根據使用者的 Access Manager 階段作業中設定的特性值來判定策略是否適用於請求。於策略評估期間，僅當使用者階段作業具有條件中定義的每個特性值時，條件才傳回 true。對於條件中以多重值定義於的特性，若記號具有至少一個條件中為特性列出的值即可。</p>

<br />
