<A NAME="responseprovider"></A><h3>回應提供者</h3>
<p><A NAME="indexterm-41"></A>回應提供者是提供以策略為基礎之回應屬性的外掛程式。於策略服務中啟用外掛程式，然後於策略配置服務中配置。回應屬性與策略決策一起傳送至一個配置的策略代理程式且通常用於自訂應用程式。</p>
