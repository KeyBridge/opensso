<A NAME="authentication.authconfig"></A><h3>認證配置</h3>
<p><A NAME="indexterm-176"></A>一旦定義了認證模組實例，就可以為認證模組鏈配置該實例，以提供重新導向 URL，以及以成功或失敗認證程序為基礎的處理後 Java 類別規格。必須先修改核心認證屬性<A HREF="service.scserviceprofile.iplanetamauthservice.html#gcnjj">組織認證配置</A>以包括特定認證模組實例名稱，才能配置認證模組實例。</p>
