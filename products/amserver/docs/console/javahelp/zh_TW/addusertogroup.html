<A NAME="addusertogroup"></A><h4>新增使用者至角色與群組</h4>
<A NAME="indexterm-50"></A><A NAME="indexterm-51"></A><ol><li><p><b>按一下您要修改的使用者名稱。</b></p></li>
<li><p><b>選取角色或群組。僅顯示已指定給使用者的角色與群組。</b></p></li>
<li><p><b>由 [可用的] 清單選取角色或群組並按一下 [新增]。</b></p></li>
<li><p><b>一旦角色或群組顯示於 [選取的] 清單中，按一下 [儲存]。</b></p></li>
</ol>
<br />
