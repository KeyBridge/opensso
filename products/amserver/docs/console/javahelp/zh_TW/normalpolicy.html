<A NAME="normalpolicy"></A><h3>一般策略</h3>
<p><A NAME="indexterm-22"></A>在 Access Manager 中，定義存取權限的策略稱為<b>一般</b>策略。一般策略由<b>規則</b>、<b>主體</b>、<b>條件及回應提供者</b>組成。</p>
