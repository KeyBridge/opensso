<A NAME="namespaceprefix"></A><h3>名稱空間前綴</h3>
<A NAME="indexterm-105"></A><A NAME="indexterm-106"></A><p>此屬性的值指定用於 Liberty 個人設定檔服務 XML 協定訊息的名稱空間字首。<i>名稱空間</i>可區分來自不同 XML 模式但具有相同名稱的元素。名稱空間前綴置於元素之前，對於從不同的 XML 模式名稱空間識別中介資料非常有用。</p>

<br />
