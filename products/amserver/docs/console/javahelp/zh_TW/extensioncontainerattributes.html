<A NAME="extensioncontainerattributes"></A><h3>延伸容器屬性</h3>
<A NAME="indexterm-115"></A><A NAME="indexterm-116"></A><p>Liberty 個人設定檔服務 允許您指定未在 Liberty Alliance Project 規格中定義的延伸屬性。此屬性值指定一個延伸容器屬性清單。所有的延伸均應定義為如下格式：<tt><b>/PP/Extension/PPISExtension [@name='</tt><i>extensionattribute<tt></i>']</b></tt></p>

<br />
