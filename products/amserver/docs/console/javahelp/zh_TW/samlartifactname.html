<A NAME="samlartifactname"></A><h3>SAML 工件名稱</h3>
<p>此屬性會指定變數名稱給 SAML 工件。工件是有大小限制的資料，用來識別指定與來源網站。它做為 URL 查詢字串的一部分，透過重新導向傳遞至目標網站。預設名稱為 <tt>SAMLart</tt>。使用預設值 <tt>SAMLart</tt>，重新導向查詢字串可以是 <tt>http://</tt><i>host:port</i><tt>/</tt><i>deploy-URI</i><tt>/</tt><tt>SamlAwareServlet?TARGET=</tt><i>target-URL</i><tt>/&#38;SAMLart=artifact123</tt>。</p>

<br />
