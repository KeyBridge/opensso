<A NAME="authentication.newauthinstance"></A><h3>建立新的認證模組實例</h3>
<ol><li><p><b><A NAME="indexterm-6"></A>按一下您要新增認證模組實例的範圍名稱。</b></p></li>
<li><p><b>選取 [認證] 標籤。</b></p></li>
<li><p><b>按一下 [模組實例] 清單中的 [新建]。</b></p></li>
<li><p><b>輸入認證模組實例的名稱。名稱必須唯一。</b></p></li>
<li><p><b>選取範圍之認證模組類型的 [類型]。</b></p></li>
<li><p><b>按一下 [確定]。</b></p></li>
<li><p><b>按一下剛建立的模組實例名稱並編輯該模組的特性。請參閱<A HREF="authattrs.html#authattrs">認證模組配置屬性</A>，以取得每個模組類型的特性定義。</b></p></li>
<li><p><b>重複這些步驟以新增多重模組實例。</b></p></li>
</ol>
<br />

</body>
