<A NAME="signsamlrequest"></A><h3>簽名 SAML 請求</h3>
<p>此屬性指定所有 SAML 請求在傳送之前是否將以數位方式簽署 (<tt>XML DSIG</tt>)。選取此核取方塊即可啟用此功能。</p>
