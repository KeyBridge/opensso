<A NAME="subject.group"></A><h3>群組</h3>
<p><A NAME="indexterm-55"></A><b>群組</b>代表具有共同功能、特性或興趣的使用者集合。通常，此群組並無與之相關聯的權限。群組可於兩個層級內存在；於範圍內及於其他受管理群組內。</p>
<p>請參閱<A HREF="subject.creategroup.html#subject.creategroup">建立或修改群組</A></p>
