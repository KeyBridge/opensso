<A NAME="policy.pmdefaulttimeconditionadd"></A><h3>時間 (星期幾、日期、時間和時區)</h3>
<p><A NAME="indexterm-40"></A>根據時間限制來設定條件。這些欄位包括：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>日期自/至</p></td><td valign="top"><p>指定日期範圍。</p>
</td></tr><tr><td valign="top"><p>時間</p></td><td valign="top"><p>指定一天內的時間範圍。</p>
</td></tr><tr><td valign="top"><p>星期幾</p></td><td valign="top"><p>指定星期幾的範圍。</p>
</td></tr><tr><td valign="top"><p>時區</p></td><td valign="top"><p>指定時區 (標準或自訂)。自訂時區僅可為 Java 識別的時區 ID (例如，PST)。如果未指定值，則預設值為 Access Manager JVM 中設定的時區。</p>
</td></tr></table>
