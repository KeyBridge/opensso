<A NAME="delegation.delegation"></A><h2>權限</h2>
<p><A NAME="indexterm-18"></A><A NAME="indexterm-19"></A>權限定義對存在於某個範圍內之角色或群組的存取權限。權限定義中，使用角色或群組做為策略主體。若要指定或修改權限，按一下您要編輯的角色或群組名稱。您可以指定的權限包括：</p>
<ul><li><p>對所有記錄檔的讀取和寫入存取權</p>
</li>
<li><p>對所有記錄檔的讀取存取權</p>
</li>
<li><p>對所有記錄檔的寫入存取權</p>
</li>
<li><p>僅針對策略特性的讀取與寫入存取權</p>
</li>
<li><p>所有範圍與策略特性的讀取與寫入存取權</p>
</li>
</ul>
<p>如需詳細資訊，請參閱<A HREF="policy.policy.html#policy.policy">策略</A>及<A HREF="subject.role.html#subject.role">角色</A>。</p>
