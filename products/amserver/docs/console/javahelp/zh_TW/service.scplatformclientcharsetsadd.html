<A NAME="service.scplatformclientcharsetsadd"></A><h3>建立新的字元集</h3>
<ol><li><p><b><A NAME="indexterm-211"></A>在 [用戶端字元集] 清單中按一下 [新建]。</b></p></li>
<li><p><b>輸入用戶端類型的值。</b></p></li>
<li><p><b>輸入字元集的值。請參閱<A HREF="supportedlang.html#supportedlang">支援的語言環境</A>，以取得可用的字元集。</b></p></li>
<li><p><b>按一下 [確定]。</b></p></li>
<li><p><b>在 [平台服務] 主頁面中按一下 [儲存]。</b></p></li>
</ol>
<br />
