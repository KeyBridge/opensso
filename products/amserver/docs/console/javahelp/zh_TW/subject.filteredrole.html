<A NAME="subject.filteredrole"></A><h3>篩選的角色</h3>
<p><A NAME="indexterm-53"></A>篩選的角色是使用 LDAP 篩選器建立的動態角色。建立角色時，所有使用者都會透過篩選器的篩選並指定給角色。篩選器會在項目中尋找任何屬性值對 (例如，<tt>ca=user*</tt>)，並自動將包含該屬性的使用者指定給角色。</p>
<p>請參閱<A HREF="subject.createfiltrole.html#subject.createfiltrole">建立篩選角色</A></p>
