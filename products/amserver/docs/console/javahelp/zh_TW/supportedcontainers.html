<A NAME="supportedcontainers"></A><h3>支援的容器</h3>
<A NAME="indexterm-107"></A><A NAME="indexterm-108"></A><p>此屬性的值會定義 Liberty 個人設定檔服務 中支援的容器清單。本實例中使用的<b>容器</b>是 Liberty 個人設定檔服務 的屬性。例如，「緊急連絡人」及「通用名稱」是兩個預設容器。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>此處描述的術語<b>容器</b>與 Access Manager 識別相關的物件 (也稱為<b>容器</b>) 無關。</p>
<hr size="1" noshade></p><p>若要新增容器，請按一下 [新增]，並參閱<A HREF="webservices.wsppservicesupportedcontaineradd.html#webservices.wsppservicesupportedcontaineradd">配置支援的容器</A>。</p>

<br />
