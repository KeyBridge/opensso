<A NAME="realm.servicesadd"></A><h3>將服務新增至範圍</h3>
<ol><li><p><b><A NAME="indexterm-9"></A>按一下您要新增服務的範圍名稱。</b></p></li>
<li><p><b>選取 [服務] 標籤。</b></p></li>
<li><p><b>按一下 [服務] 清單中的 [新增]。</b></p></li>
<li><p><b>選取您要為範圍新增的服務。</b></p></li>
<li><p><b>按 [下一步]。</b></p></li>
<li><p><b>定義範圍屬性以配置服務。請參閱<A HREF="service.scconfig.html#service.scconfig">配置</A>，以取得服務屬性的說明。</b></p></li>
<li><p><b>按一下 [完成]。</b></p></li>
<li><p><b>若要編輯服務的特性，請按一下服務清單中的名稱。</b></p></li>
</ol>
<br />

</body>
