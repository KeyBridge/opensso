<a name="realm.servicesadd"></a><h4>將服務新增至範圍</h4><ol>
<li><b><a name="indexterm-9"></a>按一下您要新增服務的範圍名稱。</b></li>
<li><b>選取 [服務] 標籤。</b></li>
<li><b>按一下 [服務] 清單中的 [新增]。</b></li>
<li><b>選取您要為範圍新增的服務。</b></li>
<li><b>按 [下一步]。</b></li>
<li><b>定義範圍屬性以配置服務。請參閱<a href="service.scconfig.html">配置</a>，以取得服務屬性的說明。</b></li>
<li><b>按一下 [完成]。</b></li>
<li><b>若要編輯服務的特性，請按一下服務清單中的名稱。</b></li></ol>
<br/>
