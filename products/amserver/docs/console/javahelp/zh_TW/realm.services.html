<A NAME="realm.services"></A><h2>服務</h2>
<p><A NAME="indexterm-8"></A>在 Access Manager 中，服務是由 Access Manager 主控台一起管理的屬性群組。屬性可以只是一些相關資訊，如員工名稱、職稱與電子郵件地址。但屬性通常做為軟體模組的配置參數，如電子郵件應用程式或發薪服務。</p>
<p>經由 [服務] 標籤，您可對範圍新增並配置大量 Access Manager 預設服務。您可以新增下列服務：</p>
<ul><li><p><A HREF="service.scserviceprofile.amadminconsoleservice.html#service.scserviceprofile.amadminconsoleservice">管理</A></p>
</li>
<li><p><A HREF="service.smdiscoveryservice.html#service.smdiscoveryservice">探索服務</A></p>
</li>
<li><p><A HREF="service.smg11n.html#service.smg11n">全域化設定</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.iplanetampasswordresetservice.html#service.scserviceprofile.iplanetampasswordresetservice">密碼重設</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.amsessionservice.html#service.scserviceprofile.amsessionservice">階段作業</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.iplanetamuserservice.html#service.scserviceprofile.iplanetamuserservice">使用者</A></p>
</li>
</ul>

<br />
