<A NAME="accesscontrol"></A><h1>存取控制</h1>
<p><A NAME="indexterm-1"></A>存取控制介面提供一種方法，讓您建立並管理認證及授權服務，以保護並控制以範圍為基礎的資源。當企業使用者請求資訊，Access Manager 將驗證使用者身份並授權使用者存取使用者所請求的特定資源。經由 Access Manager 控制台，您可以建立並管理下列項目：</p>
<ul><li><p><A HREF="realm.rmrealm.html#realm.rmrealm">範圍</A></p>
</li>
<li><p><A HREF="authentication.authproperties.html#authentication.authproperties">認證</A></p>
</li>
<li><p><A HREF="realm.services.html#realm.services">服務</A></p>
</li>
<li><p><A HREF="realm.idrepo.html#realm.idrepo">資料存放區</A></p>
</li>
<li><p><A HREF="delegation.delegation.html#delegation.delegation">權限</A></p>
</li>
<li><p><A HREF="policy.policy.html#policy.policy">策略</A></p>
</li>
<li><p><A HREF="idm.entities.html#idm.entities">主體</A></p>
</li>
</ul>
