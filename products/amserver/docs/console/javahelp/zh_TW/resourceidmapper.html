<A NAME="resourceidmapper"></A><h3>ResourceID 對映程式</h3>
<A NAME="indexterm-95"></A><A NAME="indexterm-96"></A><p>此屬性的值指定 <tt>com.sun.identity.liberty.ws.interfaces.</tt><tt>ResourceIDMapper</tt> 的實作。雖然可以開發新的實作，但是 Access Manager 提供了預設 <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPResourceIDMapper</tt>，它將探索資源識別碼對映至使用者 ID。</p>
