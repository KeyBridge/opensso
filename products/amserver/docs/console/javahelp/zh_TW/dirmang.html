<A NAME="dirmang"></A><h1>目錄管理</h1>
<p><A NAME="indexterm-56"></A>只有在舊有模式下安裝 Access Manager 時，才會顯示 [目錄管理] 標籤。此目錄管理功能為啟用 Sun Java System Directory Server 的 Access Manager 部署提供了識別管理解決方案。</p>
<p>如需 [舊有模式] 安裝選項的更多資訊，請參閱適用於 UNIX 的<i>「Sun Java Enterprise System 安裝指南」</i>。</p>
