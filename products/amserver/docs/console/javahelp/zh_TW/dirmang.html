<a name="dirmang"></a><h3>目錄管理</h3><p><a name="indexterm-55"></a>只有在 [舊有模式] 下安裝 Federated Access Manager 時，才會顯示 [目錄管理] 標籤。此目錄管理功能為啟用 Sun Java System
Directory Server 的 Federated Access Manager 部署提供了識別管理解決方案。</p><p>如需 [舊有模式] 安裝選項的更多資訊，請參閱適用於 UNIX 的<a href="http://docs.sun.com/doc/820-2950"><i>「Sun Java Enterprise System 安裝指南」</i></a>。</p>
