<A NAME="service.scserviceprofile.sunamauthsamlservice"></A><h3>SAML</h3>
<p><A NAME="indexterm-187"></A>「安全宣示標記語言 (SAML)」認證模組會在目標伺服器上接收並驗證 SAML指定。SAML 屬性為範圍屬性。</p>
<A NAME="fwbel"></A><h4>認證級別</h4>
<p>會分別為每個認證方法設定認證層級。此值指示信任認證機制的程度。使用者進行認證後，此值便會儲存在階段作業的 SSO 記號中。SSO 記號呈現給使用者要存取的應用程式時，應用程式將使用此儲存值以決定此層級是否達到了允許使用者存取的層級。如果儲存在 SSO 記號中的認證層級不滿足最小值需求，應用程式可以提示使用者透過具有較高認證層級的服務重新進行認證。預設值為 0。</p>
<p><hr size="1" noshade><p><b>備註 &#8211; </b>如果未指定任何認證層級，SSO 記號會將核心認證屬性中指定的值儲存為<A HREF="service.scserviceprofile.iplanetamauthservice.html#fwbfn">預設認證層級</A>。</p>
