<A NAME="policy.pmdefaultauthschemeconditionadd"></A><h3>認證模組實例</h3>
<p><A NAME="indexterm-35"></A>若使用者成功認證到指定範圍內的認證模組，則會套用策略。若未指定範圍，則在任何範圍內認證模組的認證都滿足條件。</p>
