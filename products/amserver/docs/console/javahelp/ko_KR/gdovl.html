<A NAME="gdovl"></A><h3>인증 수준(보다 낮거나 같음)</h3>
<p>사용자의 인증 수준이 조건에 설정된 인증 수준보다 낮거나 같은 경우에 정책이 적용됩니다. 이 속성은 지정된 영역에서 인증에 대한 신뢰 수준을 나타냅니다.</p>
