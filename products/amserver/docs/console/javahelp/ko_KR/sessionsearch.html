<A NAME="sessionsearch"></A><h3>검색</h3>
<p><A NAME="indexterm-213"></A>사용자 아이디를 입력하고 [검색]을 눌러 특정 사용자 세션이나 특정 범위의 사용자 세션을 표시할 수 있습니다. 와일드카드를 사용할 수 있습니다. 브라우저에서 [새로 고침] 버튼을 누르면 사용자 세션 표시가 업데이트됩니다.</p>
