<A NAME="subject.role"></A><h3>역할</h3>
<p><A NAME="indexterm-54"></A>역할의 구성원은 역할 가진 LDAP 항목입니다. 역할의 기준 자체는 속성과 함께 LDAP 항목으로 정의되며 항목의 고유 이름(DN) 속성에 의해 식별됩니다. 역할을 만들면 서비스와 사용자를 직접 추가할 수 있습니다.</p>
<p><A HREF="subject.createrole.html#subject.createrole"> 역할 만들기 또는 수정</A>을 참조하십시오.</p>
