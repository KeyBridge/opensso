<A NAME="subject.group"></A><h3>그룹</h3>
<p><A NAME="indexterm-55"></A><b>그룹</b>은 공통적인 기능, 특징 또는 관심을 가지는 사용자의 집합을 나타냅니다. 일반적으로 이 그룹에는 연관된 권한이 없습니다. 그룹은 영역 및 다른 관리 대상 그룹, 두 수준 내에서 존재할 수 있습니다.</p>
<p><A HREF="subject.creategroup.html#subject.creategroup"> 그룹 만들기 또는 수정</A>을 참조하십시오.</p>
