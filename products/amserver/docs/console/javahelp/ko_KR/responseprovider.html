<A NAME="responseprovider"></A><h3>응답 공급자</h3>
<p><A NAME="indexterm-41"></A>응답 공급자는 정책 기반의 응답 속성을 제공하는 플러그인입니다. 이 플러그인은 정책 서비스에서 활성화된 다음 정책 구성 서비스에서 구성됩니다. 응답 속성은 정책 결정과 함께 구성된 정책 에이전트로 전송되며 일반적으로 응용 프로그램 사용자 정의에 사용됩니다.</p>
