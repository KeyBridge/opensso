<A NAME="realm.servicesadd"></A><h3>영역에 서비스 추가</h3>
<ol><li><p><b><A NAME="indexterm-9"></A>새 서비스를 추가할 영역 이름을 누릅니다.</b></p></li>
<li><p><b>[서비스] 탭을 선택합니다.</b></p></li>
<li><p><b>서비스 목록에서 [추가]를 누릅니다.</b></p></li>
<li><p><b>영역에 추가할 서비스를 선택합니다.</b></p></li>
<li><p><b>[다음]을 누릅니다.</b></p></li>
<li><p><b>영역 속성을 정의하여 서비스를 구성합니다. 서비스 속성에 대한 설명은 <A HREF="service.scconfig.html#service.scconfig">구성</A>을 참조하십시오.</b></p></li>
<li><p><b>[마침]을 누릅니다.</b></p></li>
<li><p><b>서비스의 등록 정보를 편집하려면 서비스 목록에서 해당 이름을 누릅니다.</b></p></li>
</ol>
<br />

</body>
