<A NAME="subject.creategroup"></A><h4>그룹 만들기 또는 수정</h4>
<ol><li><p><b>[그룹] 탭을 누릅니다.</b></p></li>
<li><p><b>그룹 목록에서 [새로 만들기]를 누릅니다.</b></p></li>
<li><p><b>그룹의 이름을 입력합니다.</b></p></li>
<li><p><b>[확인]을 누릅니다.</b></p><p>그룹을 만든 다음에는 그룹 이름과 [사용자] 탭을 차례로 눌러 그룹에 사용자를 추가할 수 있습니다. 자세한 내용은 <A HREF="idm.entitymembers.html#idm.entitymembers"> 역할 또는 그룹에 사용자 추가</A>를 참조하십시오.</p>
</li>
</ol>
<br />
