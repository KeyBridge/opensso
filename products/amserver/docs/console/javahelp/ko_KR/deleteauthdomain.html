인증 도메인입니다.</p><ol>
<li><b>삭제할 인증 도메인 이름 옆에 있는 상자를 선택합니다.</b></li>
<li><b>[삭제]를 누릅니다.</b><p>인증 도메인을 삭제해도 인증 도메인에 속한 공급자는 삭제되지 않습니다.</p></li></ol>
