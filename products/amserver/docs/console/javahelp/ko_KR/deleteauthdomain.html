<A NAME="deleteauthdomain"></A><h3>인증 도메인 프로필 삭제</h3>
<A NAME="indexterm-62"></A><p>다음 절차에 따라 기존 인증 도메인을 삭제합니다. 시작 위치는 연합 인터페이스 아래의 인증 도메인입니다.</p>
<ol><li><p><b>삭제할 인증 도메인 이름 옆에 있는 상자를 선택합니다.</b></p></li>
<li><p><b>[삭제]를 누릅니다.</b></p><p>인증 도메인을 삭제해도 인증 도메인에 속한 공급자는 삭제되지 않습니다.</p>
</li>
</ol>
