<A NAME="policy.pmdefaultipcondition"></A><h3>IP 주소/DNS 이름</h3>
<p><A NAME="indexterm-37"></A>IP 주소 범위에 따라 조건을 설정합니다. 정의할 수 있는 필드는 다음과 같습니다.</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>보내는/받는 IP 주소</p></td><td valign="top"><p> IP 주소의 범위를 지정합니다.</p>
</td></tr><tr><td valign="top"><p>DNS 이름</p></td><td valign="top"><p> DNS 이름을 지정합니다. 이 필드는 정규화된 호스트 이름이나 다음 형식의 문자열이 될 수 있습니다.</p>
<p><b>domainname</b></p>
<p><b>*.domainname</b></p>
</td></tr></table>

<br />
