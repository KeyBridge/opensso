<A NAME="generatesessioncontext"></A><h3>부트스트랩용 세션 컨텍스트 문</h3>
<A NAME="indexterm-146"></A><A NAME="indexterm-147"></A><p>이 옵션을 선택할 경우 부트스트랩용 <tt>SessionContextStatement</tt>를 생성할지 여부를 지정합니다. <tt>SessionContextStatement</tt>에 있는 <tt>SessionConxtext</tt>는 검색 서비스에서 <tt>AuthenicateSessionContext</tt> 지시문을 지원하는 데 필요합니다. 기본적으로 이 옵션은 선택되지 않습니다.</p>
