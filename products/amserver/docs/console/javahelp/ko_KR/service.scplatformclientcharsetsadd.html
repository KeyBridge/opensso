<A NAME="service.scplatformclientcharsetsadd"></A><h3>새 문자 집합 만들기</h3>
<ol><li><p><b><A NAME="indexterm-211"></A>클라이언트 문자 집합 목록에서 [새로 만들기]를 누릅니다.</b></p></li>
<li><p><b>클라이언트 유형에 대한 값을 입력합니다.</b></p></li>
<li><p><b>문자 집합에 대한 값을 입력합니다. 사용 가능한 문자 집합은 <A HREF="supportedlang.html#supportedlang"> 지원되는 언어 로켈</A>을 참조하십시오.</b></p></li>
<li><p><b>[확인]을 누릅니다.</b></p></li>
<li><p><b>플랫폼 서비스 주 페이지에서 [저장]을 누릅니다.</b></p></li>
</ol>
