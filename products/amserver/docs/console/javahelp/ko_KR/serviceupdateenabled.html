<A NAME="serviceupdateenabled"></A><h3>서비스 업데이트</h3>
<A NAME="indexterm-119"></A><A NAME="indexterm-120"></A><p>SOAP 바인드 서비스를 사용하면 요청자가 다른 종점에서 서비스를 연결하거나 다른 보안 기법 및 자격 증명을 사용하여 요청된 자원에 액세스하도록 지정할 수 있습니다. 선택하는 경우 이 속성은 서비스 인스턴스에 대한 업데이트가 있음을 보장합니다.</p>
