<A NAME="policy.pmdefaultsessioncondtionadd"></A><h3>활성 세션 시간</h3>
<p><A NAME="indexterm-32"></A>사용자 세션 데이터를 기반으로 조건을 설정합니다. 수정할 수 있는 필드는 다음과 같습니다.</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>최대 세션 시간</p></td><td valign="top"><p>세션이 시작할 때부터 정책을 적용할 수 있는 최대 기간을 지정합니다.</p>
</td></tr><tr><td valign="top"><p>세션 종료</p></td><td valign="top"><p>선택된 경우 세션 시간이 최대 세션 시간 필드에 정의된 허용되는 최대 시간을 초과하면 사용자 세션이 종료됩니다.</p>
</td></tr></table>
