<A NAME="policy.pmdefaulttimeconditionadd"></A><h3>시간(요일, 날짜, 시간 및 표준 시간대)</h3>
<p><A NAME="indexterm-40"></A>시간 제약 조건을 기반으로 조건을 설정합니다. 필드는 다음과 같습니다.</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>시작/끝 날짜</p></td><td valign="top"><p>날짜의 범위를 지정합니다.</p>
</td></tr><tr><td valign="top"><p>시간</p></td><td valign="top"><p> 하루 중 시간의 범위를 지정합니다.</p>
</td></tr><tr><td valign="top"><p>요일</p></td><td valign="top"><p> 요일의 범위를 지정합니다.</p>
</td></tr><tr><td valign="top"><p>표준 시간대</p></td><td valign="top"><p> 표준 또는 사용자 정의 표준 시간대를 지정합니다. 사용자 정의 표준 시간대는 Java에서 구성한 표준 시간대 아이디(예: PST)만 될 수 있습니다. 지정된 값이 없을 경우 기본값은 Access Manager JVM에 설정된 표준 시간대입니다.</p>
</td></tr></table>

<br />

</body>
