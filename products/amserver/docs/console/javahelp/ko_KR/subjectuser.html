<A NAME="subjectuser"></A><h3>사용자</h3>
<p><A NAME="indexterm-49"></A><b>사용자</b>는 개인의 아이디를 나타냅니다. 그룹의 사용자를 생성 및 제거할 수 있으며 역할 및/또는 그룹에 사용자를 추가 또는 제거할 수 있습니다. 또한 서비스를 사용자에게 할당할 수도 있습니다.</p>
<p><A HREF="subjectcreateuser.html#subjectcreateuser"> 사용자 만들기 또는 수정</A>을 참조하십시오.</p>
