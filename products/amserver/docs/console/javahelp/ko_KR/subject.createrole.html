<A NAME="subject.createrole"></A><h4>역할 만들기 또는 수정</h4>
<ol><li><p><b>[역할] 탭을 누릅니다.</b></p></li>
<li><p><b>역할 목록에서 [새로 만들기]를 누릅니다.</b></p></li>
<li><p><b>역할의 이름을 입력합니다.</b></p></li>
<li><p><b>[확인]을 누릅니다.</b></p><p>역할을 만든 다음에는 역할의 이름을 눌러 다음과 같은 작업을 수행할 수 있습니다.</p>
<ul><li><p><A HREF="idm.entityservices.html#idm.entityservices"> Identity에 서비스 추가</A></p>
</li>
<li><p><A HREF="idm.entitymembers.html#idm.entitymembers"> 역할 또는 그룹에 사용자 추가</A></p>
</li>
</ul>
</li>
</ol>
