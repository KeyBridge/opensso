<A NAME="normalpolicy"></A><h3>일반 정책</h3>
<p><A NAME="indexterm-22"></A>Access Manager에서 액세스 권한을 지정하는 정책을 <b>일반</b> 정책이라고 합니다. 일반 정책은 <b>규칙</b>, <b>주제</b>, <b>조건</b> 및 <b>응답 공급자</b>로 구성됩니다.</p>
