<A NAME="subject.filteredrole"></A><h3>필터링된 역할</h3>
<p><A NAME="indexterm-53"></A>필터링된 역할은 LDAP 필터를 사용하여 작성된 동적 역할입니다. 모든 사용자가 필터를 통해 걸러져 역할 작성 시 역할에 할당됩니다. 필터는 항목의 모든 속성 값 쌍(예: <tt>ca=user*</tt>)을 찾아 해당 속성을 포함하는 사용자를 역할에 자동으로 할당합니다.</p>
<p><A HREF="subject.createfiltrole.html#subject.createfiltrole"> 필터링된 역할 만들기</A>를 참조하십시오.</p>
