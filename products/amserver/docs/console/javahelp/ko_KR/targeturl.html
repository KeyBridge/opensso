<p>프로필을 통해 받은 대상 URL이 이 속성의 값으로 나열되는 경우 받은 명제가 HTTP FORM POST를 통해 대상 URL로 전송됩니다.</p>
<p><hr size="1" noshade><p><b>주 &#8211; </b>신뢰할 수 있는 파트너 프로필의 속성을 편집하거나 복제하려면 구성된 신뢰할 수 있는 파트너 이름 옆의 작업 열에서 해당 버튼을 누릅니다.</p>
