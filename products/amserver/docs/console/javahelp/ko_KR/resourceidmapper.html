<A NAME="resourceidmapper"></A><h3>자원 아이디 매퍼</h3>
<A NAME="indexterm-95"></A><A NAME="indexterm-96"></A><p>이 속성 값은 <tt>com.sun.identity.liberty.ws.interfaces.</tt><tt>ResourceIDMapper</tt>의 구현을 지정합니다. 새 구현을 개발할 수 있지만 Access Manager는 검색 자원 아이디를 사용자 아이디에 매핑하는 기본 <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPResourceIDMapper</tt>를 제공합니다.</p>
