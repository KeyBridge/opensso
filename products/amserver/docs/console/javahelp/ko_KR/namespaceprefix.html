<A NAME="namespaceprefix"></A><h3>이름 공간 접두어</h3>
<A NAME="indexterm-105"></A><A NAME="indexterm-106"></A><p>이 속성 값은 리버티 개인 프로필 서비스 XML 프로토콜 메시지에 사용되는 이름 공간 접두어를 지정합니다. <i>이름 공간</i>은 다른 XML 스키마에서 가져온 이름으로 동일한 요소를 구별합니다. 이름 공간 접두어는 해당 요소에 대해 미리 결정되며 메타데이터를 다른 XML 스키마 이름 공간과 구별하는 데 유용합니다.</p>
