<A NAME="sessions"></A><h1>세션</h1>
<p><A NAME="indexterm-212"></A>세션 모듈은 사용자 세션 정보 확인 및 사용자 세션 관리를 위한 솔루션을 제공합니다. 세션 모듈을 사용하면 다양한 세션 시간을 추적할 수 있으며 관리자가 세션을 무효화할 수 있습니다.</p>
