<A NAME="signsamlresponse"></A><h3>SAML 응답에 서명</h3>
<p>이 속성은 모든 SAML 응답을 전달하기 전에 디지털 서명(<tt>XML DSIG</tt>)할 것인지 여부를 지정합니다. 이 확인란을 선택하면 이 기능을 사용할 수 있습니다.</p>
<p><hr size="1" noshade><p><b>주 &#8211; </b>이 옵션의 사용 가능 여부에 상관없이 웹 브라우저 POST 프로필이 사용하는 모든 SAML 응답이 디지털 서명됩니다.</p>
<hr size="1" noshade></p>
