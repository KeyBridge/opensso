<A NAME="policy.authtoserviceadd"></A><h3>인증 체인</h3>
<p><A NAME="indexterm-33"></A>지정된 영역에서 사용자가 인증 체인에 대해 성공적으로 인증된 경우 해당 정책이 적용됩니다. 영역을 지정하지 않으면 인증 체인의 모든 영역에 대한 인증이 조건을 만족하게 됩니다. </p>
