<A NAME="policy.policyreferraladd"></A><h4>새 참조 정책 만들기</h4>
<ol><li><p><b><A NAME="indexterm-45"></A>정책을 만들려는 영역을 선택합니다.</b></p></li>
<li><p><b>정책 목록에서 [새 참조]를 누릅니다.</b></p></li>
<li><p><b>정책에 대한 이름 및 설명을 추가합니다.</b></p></li>
<li><p><b>정책을 활성화하려면 활성 속성에서 [예]를 선택합니다.</b></p></li>
<li><p><b>이 시점에서 일반 정책에 대한 모든 필드를 정의할 필요는 없습니다.
정책을 만든 다음 나중에 규칙 및 참조를 추가할 수 있습니다. 지금 필드를 정의하려면 다음 항목을 확인합니다.</b></p><ul><li><p><A HREF="policy.ruleadd.html#policy.ruleadd"> 정책에 규칙 추가</A></p>
</li>
<li><p><A HREF="policy.selectreferraltype.html#policy.selectreferraltype"> 정책에 참조 추가</A></p>
</li>
</ul>
</li>
<li><p><b>[만들기]를 누릅니다.</b></p></li>
</ol>
<br />

</body>
