<A NAME="realm.idreposelecttype"></A><h3>새 데이터 저장소 만들기</h3>
<ol><li><p><b><A NAME="indexterm-12"></A>새 데이터 저장소를 추가할 영역을 선택합니다.</b></p></li>
<li><p><b>[데이터 저장소] 탭을 누릅니다.</b></p></li>
<li><p><b>데이터 저장소 목록에서 [새로 만들기]를 누릅니다.</b></p></li>
<li><p><b>데이터 저장소의 이름을 입력합니다.</b></p></li>
<li><p><b>만들 데이터 저장소 유형을 선택합니다. </b></p></li>
<li><p><b>[다음]을 누릅니다.</b></p></li>
<li><p><b>적절한 속성 값을 입력하여 데이터 저장소를 구성합니다. 각 데이터 저장소의 속성 정의에 대한 링크는 <A HREF="idrepoadd.html#idrepoadd"> Access Manager 데이터 저장소 유형</A>을 참조하십시오.</b></p></li>
<li><p><b>[마침]을 누릅니다.</b></p></li>
</ol>
<br />

</body>
