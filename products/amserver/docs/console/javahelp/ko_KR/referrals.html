<A NAME="referrals"></A><h3>참조</h3>
<p>참조는 정책 평가가 참조되는 영역을 정의합니다. 기본적으로 참조에는피어 영역과 하위 영역이 있습니다. 이러한 참조는 각각 동일한 수준의 영역과 하위 수준의 영역에 위임됩니다.</p>
