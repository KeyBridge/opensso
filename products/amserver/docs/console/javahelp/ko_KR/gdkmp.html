<A NAME="gdkmp"></A><h3>LDAP 필터 조건</h3>
<p><A NAME="indexterm-38"></A>정의된 LDAP 필터가 정책 구성 서비스에 지정된 LDAP 디렉토리에서 사용자 항목을 찾은 경우 해당 정책이 적용됩니다. 해당 정책이 정의된 영역에서만 적용할 수 있습니다.</p>
