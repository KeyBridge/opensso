<A NAME="policyevaldiscolookup"></A><h3>Richtlinienbewertung f&#252;r Discovery-Suche</h3>
<A NAME="indexterm-134"></A><A NAME="indexterm-135"></A><p>Wenn diese Option aktiviert wird, f&#252;hrt der Dienst eine Richtlinienbewertung f&#252;r den Vorgang <tt>DiscoveryLookup</tt> aus. Standardm&#228;&#223;ig ist diese Option deaktiviert.</p>
