<A NAME="extensionattributesnamespaceprefix"></A><h3>Erweiterungsattribute NameSpace-Pr&#228;fix</h3>
<A NAME="indexterm-117"></A><A NAME="indexterm-118"></A><p>Der Wert dieses Attributs bestimmt das Namespace-Pr&#228;fix der in den Container-Erweiterungsattributen festgelegten Erweiterungen. Das Pr&#228;fix wird dem Element vorangestellt und unterscheidet Metadaten aus Namespaces verschiedener XML-Schemata.</p>
