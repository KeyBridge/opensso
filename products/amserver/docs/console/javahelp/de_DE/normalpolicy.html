<A NAME="normalpolicy"></A><h3>Normale Richtlinien</h3>
<p><A NAME="indexterm-22"></A>In Access Manager wird eine Richtlinie, die Zugriffsberechtigungen definiert, als <b>normale</b> Richtlinie bezeichnet. Eine normale Richtlinie besteht aus <b>Regeln</b>, <b>Betreffen,</b> <b> Bedingungen und Response-Anbietern</b>.</p>
