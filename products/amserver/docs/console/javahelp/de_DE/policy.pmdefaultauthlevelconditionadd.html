<A NAME="policy.pmdefaultauthlevelconditionadd"></A><h3>Authentifizierungsebene (gr&#246;&#223;er als oder gleich)</h3>
<p><A NAME="indexterm-34"></A>Die Richtlinie trifft zu, wenn die Authentifizierungsebene des Benutzers gr&#246;&#223;er oder gleich der in der Bedingung festgelegten Authentifizierungsebene ist. Dieses Attribut gibt die Vertrauensebene f&#252;r die Authentifizierung im angegebenen Bereich an.</p>
