<A NAME="sessionsearch"></A><h3>検索</h3>
<p><A NAME="indexterm-213"></A>ユーザー ID を入力して「検索」をクリックすると、特定のユーザーセッションや特定の範囲のユーザーセッションを表示できます。ワイルドカードも使用できます。ブラウザの「更新」ボタンをクリックすると、セッションの表示が更新されます。</p>
