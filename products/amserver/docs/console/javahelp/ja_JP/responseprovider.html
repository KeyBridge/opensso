<A NAME="responseprovider"></A><h3>応答プロバイダ</h3>
<p><A NAME="indexterm-41"></A>応答プロバイダは、ポリシーベースの応答属性を提供するプラグインです。これらのプラグインは、ポリシーサービスで有効化された後、ポリシー設定サービスで設定されます。応答属性は、ポリシー決定とともに設定済みポリシーエージェントへ送られ、通常はアプリケーションをカスタマイズする目的で使用されます。</p>
