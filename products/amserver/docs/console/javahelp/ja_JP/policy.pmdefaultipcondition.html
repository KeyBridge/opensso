<A NAME="policy.pmdefaultipcondition"></A><h3>IP アドレス/DNS 名</h3>
<p><A NAME="indexterm-37"></A>IP アドレスの範囲に基づいて条件を設定します。定義できるフィールドは次のとおりです。</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>IP アドレス (開始/終了)</p></td><td valign="top"><p>IP アドレスの範囲を指定します。</p>
</td></tr><tr><td valign="top"><p>DNS 名</p></td><td valign="top"><p>DNS 名を指定します。このフィールドには、完全修飾ホスト名または次のいずれかの形式の文字列を指定できます。</p>
<p><b>domainname</b></p>
<p><b>*.domainname</b></p>
</td></tr></table>
