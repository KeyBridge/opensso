<A NAME="idm.entities"></A><h2>対象</h2>
<p><A NAME="indexterm-47"></A><A NAME="indexterm-48"></A>対象インタフェースを使用して、レルムの内部で基本的なアイデンティティー管理を行うことができます。対象インタフェースで作成したアイデンティティーは、Access Manager アイデンティティー対象タイプで作成されたポリシーの対象定義に使用できます。</p>
<p>作成、変更できるアイデンティティーは次のとおりです。</p>
<ul><li><p><A HREF="subjectuser.html#subjectuser">「ユーザー」</A></p>
</li>
<li><p><A HREF="subjectagents.html#subjectagents">「エージェント」</A></p>
</li>
<li><p><A HREF="subject.filteredrole.html#subject.filteredrole">「フィルタロール」</A></p>
</li>
<li><p><A HREF="subject.role.html#subject.role">「ロール」</A></p>
</li>
<li><p><A HREF="subject.group.html#subject.group">「グループ」</A></p>
</li>
</ul>

<br />
