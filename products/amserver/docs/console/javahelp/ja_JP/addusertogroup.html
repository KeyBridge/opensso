<A NAME="addusertogroup"></A><h4>ユーザーをロールとグループに追加する</h4>
<A NAME="indexterm-50"></A><A NAME="indexterm-51"></A><ol><li><p><b>変更するユーザーの名前をクリックします。</b></p></li>
<li><p><b>「ロール」または「グループ」を選択します。このユーザーに既に割り当てられているロールとグループだけが表示されます。</b></p></li>
<li><p><b>「選択可能」リストからロールまたはグループを選択し、「追加」をクリックします。</b></p></li>
<li><p><b>ロールまたはグループが「選択」リストに表示されたら、「保存」をクリックします。</b></p></li>
</ol>
<br />
