<A NAME="namespaceprefix"></A><h3>ネームスペースプレフィックス</h3>
<A NAME="indexterm-105"></A><A NAME="indexterm-106"></A><p>この属性の値は、Liberty 個人プロファイルサービス XML プロトコルメッセージで使用されるネームスペースプレフィックスを指定します。「ネームスペース」は、異なる XML スキーマに由来する同じ名前の要素を区別します。<i></i>ネームスペースプレフィックスは、要素の先頭に付加され、さまざまな XML スキーマネームスペースからメタデータを区別するのに役立ちます。</p>
