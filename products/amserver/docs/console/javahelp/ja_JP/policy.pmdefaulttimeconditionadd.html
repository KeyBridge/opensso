<A NAME="policy.pmdefaulttimeconditionadd"></A><h3>時間 (曜日、日付、時刻、タイムゾーン)</h3>
<p><A NAME="indexterm-40"></A>時間の制約に基づいて条件を設定します。フィールドは次のとおりです。</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>日付 (開始/終了)</p></td><td valign="top"><p>日付の範囲を指定します。</p>
</td></tr><tr><td valign="top"><p>時刻</p></td><td valign="top"><p>1 日の時刻の範囲を指定します。</p>
</td></tr><tr><td valign="top"><p>曜日</p></td><td valign="top"><p>曜日の範囲を指定します。</p>
</td></tr><tr><td valign="top"><p>タイムゾーン</p></td><td valign="top"><p>標準またはカスタムのタイムゾーンを指定します。カスタムタイムゾーンとしては、Java で認識されるタイムゾーン ID だけを使用できます (PST など)。値が指定されていない場合のデフォルト値は、Access Manager JVM で設定されているタイムゾーンです。</p>
</td></tr></table>

<br />
