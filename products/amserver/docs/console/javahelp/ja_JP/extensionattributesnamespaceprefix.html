<A NAME="extensionattributesnamespaceprefix"></A><h3>拡張属性のネームスペースプレフィックス</h3>
<A NAME="indexterm-117"></A><A NAME="indexterm-118"></A><p>この属性の値は、拡張コンテナ属性で定義されている拡張のネームスペースプレフィックスを指定します。このプレフィックスは、要素の先頭に付加され、さまざまな XML スキーマネームスペースからメタデータを区別するのに役立ちます。</p>
