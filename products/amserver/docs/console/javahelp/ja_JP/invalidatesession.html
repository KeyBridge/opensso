<A NAME="invalidatesession"></A><h3>セッションの無効化</h3>
<p><A NAME="indexterm-216"></A>適切なアクセス権を持つ管理者は、いつでもユーザーセッションを終了できます。</p>
<ol><li><p><b>「セッション」ウィンドウから、無効にするユーザーを選択します。</b></p></li>
<li><p><b>「セッションを無効にする」をクリックします。</b></p></li>
</ol>
<br />
