<A NAME="policy.authtoserviceadd"></A><h3>認証連鎖</h3>
<p><A NAME="indexterm-33"></A>指定したレルムにある認証連鎖に対してユーザーの認証が成功した場合に、ポリシーが適用されます。レルムが指定されていない場合、認証連鎖上の任意のレルムに対する認証の成功によって条件が成立します。</p>
