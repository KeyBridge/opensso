<A NAME="sessions"></A><h1>セッション</h1>
<p><A NAME="indexterm-212"></A>セッションモジュールは、ユーザーセッション情報の表示、およびユーザーセッションの管理のためのソリューションを提供します。このモジュールでは、さまざまなセッション時間が追跡記録され、管理者はそれを基にセッションを無効にすることもできます。</p>
