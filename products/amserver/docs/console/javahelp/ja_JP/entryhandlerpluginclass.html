<A NAME="entryhandlerpluginclass"></A><h3>エントリハンドラプラグインクラス:</h3>
<A NAME="indexterm-140"></A><A NAME="indexterm-141"></A><p>この属性の値は、<tt>DiscoEntryHandler</tt> インタフェースを実装するプラグインクラスの名前とパスです。このインタフェースは、主体のディスカバリエントリを設定または取得するために使用されます。デフォルトの実装クラスが 1 つ用意されています。エントリのディスカバリを異なる方法で処理するには、<tt>com.sun.identity.liberty.ws.</tt><tt>disco.plugins.</tt><tt>DiscoEntryHandler </tt> インタフェースを実装し、実装クラスをこの属性の値として設定します。</p>

<br />
