<A NAME="dirmang"></A><h1>ディレクトリ管理</h1>
<p><A NAME="indexterm-56"></A>「ディレクトリ管理」タブは、Access Manager を旧バージョンモードでインストールした場合にのみ表示されます。このディレクトリ管理機能により、Sun Java System Directory Server 対応の Access Manager 配備でアイデンティティー管理のソリューションが提供されます。</p>
<p>旧バージョンモードのインストールオプションについては、<i>『Sun Java Enterprise System 2006Q3 Installation Guide for UNIX』</i>を参照してください。</p>
