<A NAME="accesscontrol"></A><h1>アクセス制御</h1>
<p><A NAME="indexterm-1"></A>アクセス制御インタフェースを使用して、レルムベースのリソースを保護および規制するための認証サービスと認可サービスを作成し、管理することができます。企業のユーザーが情報を要求すると、Access Manager はユーザーのアイデンティティーを確認し、ユーザーが要求した特定のリソースにアクセスすることを承認します。Access Manager コンソールを使用して、次のものを作成し管理できます。</p>
<ul><li><p><A HREF="realm.rmrealm.html#realm.rmrealm">「レルム」</A></p>
</li>
<li><p><A HREF="authentication.authproperties.html#authentication.authproperties">「認証」</A></p>
</li>
<li><p><A HREF="realm.services.html#realm.services">「サービス」</A></p>
</li>
<li><p><A HREF="realm.idrepo.html#realm.idrepo">「データストア」</A></p>
</li>
<li><p><A HREF="delegation.delegation.html#delegation.delegation">「権限」</A></p>
</li>
<li><p><A HREF="policy.policy.html#policy.policy">「ポリシー」</A></p>
</li>
<li><p><A HREF="idm.entities.html#idm.entities">「対象」</A></p>
</li>
</ul>
