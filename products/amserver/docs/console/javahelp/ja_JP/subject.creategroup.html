<A NAME="subject.creategroup"></A><h4>グループを作成または変更する</h4>
<ol><li><p><b>「グループ」タブをクリックします。</b></p></li>
<li><p><b>「グループ」リストの「新規」をクリックします。</b></p></li>
<li><p><b>グループの名前を入力します。</b></p></li>
<li><p><b>「了解」をクリックします。</b></p><p>グループの作成が完了すると、グループにユーザーを追加できます。それには、グループの名前をクリックした後、「ユーザー」タブをクリックします。詳細については、<A HREF="idm.entitymembers.html#idm.entitymembers">「ユーザーをロールまたはグループに追加する」</A>を参照してください。</p>
</li>
</ol>
