<A NAME="extensioncontainerattributes"></A><h3>拡張コンテナ属性</h3>
<A NAME="indexterm-115"></A><A NAME="indexterm-116"></A><p>Liberty 個人プロファイルサービスでは、Liberty Alliance Project の仕様で定義されていない拡張属性を指定できます。この属性の値は、拡張コンテナ属性のリストを指定します。すべての拡張は <tt><b>/PP/Extension/PPISExtension [@name='</tt><i>extensionattribute<tt></i>']</b></tt> のように定義してください。</p>

<br />
