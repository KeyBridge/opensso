<A NAME="service.scplatformsitelistadd"></A><h3>新しいサイト名を作成する</h3>
<ol><li><p><b><A NAME="indexterm-209"></A>「サイト名」リストで「新規」をクリックします。</b></p></li>
<li><p><b>「サーバー」フィールドにホスト名とポートを入力します。</b></p></li>
<li><p><b>サイト名を入力します。</b></p><p>この値はサーバーを一意に識別します。負荷分散またはフェイルオーバーに関連する各サーバーには、2 桁の数字から成る一意の ID が必要です。たとえば、<tt>01</tt> です。</p>
</li>
<li><p><b>「保存」をクリックします。</b></p><p>サイト名を編集するには、「サイト名」リストのエントリをクリックして、値を適宜変更します。</p>
</li>
</ol>
