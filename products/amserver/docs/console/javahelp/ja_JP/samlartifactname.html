<A NAME="samlartifactname"></A><h3>SAML アーティファクト名</h3>
<p>この属性により、SAML アーティファクトに変数名が割り当てられます。このアーティファクトは境界付きのサイズデータであり、表明とソースサイトを特定します。URL のクエリ文字列の一部として送られ、目的サイトへのリダイレクトによって転送されます。デフォルト名は <tt>SAMLart </tt> です。デフォルトの <tt>SAMLart</tt> を使用すると、リダイレクトクエリー文字列は <tt>http://</tt><i>host:port</i> <tt> /</tt><i>deploy-URI</i><tt>/</tt> <tt> SamlAwareServlet?TARGET=</tt><i>target-URL</i> <tt> /&#38;SAMLart=artifact123</tt> のようになります。</p>

<br />
