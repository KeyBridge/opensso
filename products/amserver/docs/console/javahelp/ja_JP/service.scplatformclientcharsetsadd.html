<A NAME="service.scplatformclientcharsetsadd"></A><h3>新しい文字セットを作成する</h3>
<ol><li><p><b><A NAME="indexterm-211"></A>「クライアント文字セット」リストで「新規」をクリックします。</b></p></li>
<li><p><b>「クライアントタイプ」に値を入力します。</b></p></li>
<li><p><b>「文字セット」に値を入力します。使用可能な文字セットについては、<A HREF="supportedlang.html#supportedlang">「サポートされている言語ロケール」</A>を参照してください。</b></p></li>
<li><p><b>「了解」をクリックします。</b></p></li>
<li><p><b>プラットフォームサービスのメインページで「保存」をクリックします。</b></p></li>
</ol>
<br />

</body>
