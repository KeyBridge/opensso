<A NAME="supportedcontainers"></A><h3>サポートされているコンテナ</h3>
<A NAME="indexterm-107"></A><A NAME="indexterm-108"></A><p>この属性の値は、Liberty 個人プロファイルサービスでサポートされているコンテナのリストを定義します。このインスタンスで使用される「コンテナ」は、Liberty 個人プロファイルサービスの属性です。<b></b>たとえば、「緊急連絡先」と「共通名」は、2 つのデフォルトのコンテナです。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>ここで説明している「コンテナ」は、同じく「コンテナ」と呼ばれている Access Manager のアイデンティティー関連のオブジェクトとは関係ありません。<b></b><b></b></p>
<hr size="1" noshade></p><p>新規のコンテナを追加するには、「新規」をクリックして、<A HREF="webservices.wsppservicesupportedcontaineradd.html#webservices.wsppservicesupportedcontaineradd">「サポートされているコンテナを設定する」</A>を参照してください。</p>

<br />
