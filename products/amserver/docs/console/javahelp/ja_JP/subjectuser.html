<A NAME="subjectuser"></A><h3>ユーザー</h3>
<p><A NAME="indexterm-49"></A>「ユーザー」は個人のアイデンティティーを表します。<b></b>ユーザーはグループ内で作成および削除でき、ロールやグループに追加または削除できます。また、ユーザーにサービスを割り当てることもできます。</p>
<p><A HREF="subjectcreateuser.html#subjectcreateuser">「ユーザーを作成または変更する」</A>を参照してください。</p>
