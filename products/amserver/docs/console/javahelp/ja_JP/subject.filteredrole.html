<A NAME="subject.filteredrole"></A><h3>フィルタロール</h3>
<p><A NAME="indexterm-53"></A>フィルタロールは、LDAP フィルタの使用を通じて作成される動的ロールです。すべてのユーザーは、フィルタによってフィルタリングされた後、ロール作成時にロールに割り当てられます。フィルタは、エントリ内の属性と値のペア (<tt>ca=user*</tt> など) を検索し、それらの属性を含むユーザーを自動的にロールに割り当てます。</p>
<p><A HREF="subject.createfiltrole.html#subject.createfiltrole">「フィルタロールを作成する」</A>を参照してください。</p>
