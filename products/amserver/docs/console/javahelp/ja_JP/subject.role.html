<A NAME="subject.role"></A><h3>ロール</h3>
<p><A NAME="indexterm-54"></A>ロールのメンバーは、ロールを所有する LDAP エントリです。ロール自体の条件はいくつかの属性を含む単一の LDAP エントリとして定義され、個々のエントリは識別名 (DN) 属性によって区別されます。ロールの作成が完了したら、サービスやユーザーを手動で追加できます。</p>
<p><A HREF="subject.createrole.html#subject.createrole">「ロールを作成または変更する」</A>を参照してください。</p>
