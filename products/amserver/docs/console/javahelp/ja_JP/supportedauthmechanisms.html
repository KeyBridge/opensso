<A NAME="supportedauthmechanisms"></A><h3>サポートされている認証メカニズム</h3>
<A NAME="indexterm-130"></A><A NAME="indexterm-131"></A><p>この属性は、ディスカバリサービスがサポートする認証方法を指定します。このセキュリティーメカニズムは、Web サービスコンシューマが Web サービスプロバイダに対して認証を受ける方法、またはメッセージレベルのセキュリティーを提供する方法を参照します。デフォルトでは、サービスインスタンスがサポートするすべての方法が選択されます。Web サービスコンシューマが認証方法を 1 つも選択せずに、その方法で要求を送信しようとすると、その要求は拒否されます。<A HREF="service.smdiscoverydescriptionadd.html#service.smdiscoverydescriptionadd">「サービス記述を設定する」</A>を参照してください。</p>

<br />
