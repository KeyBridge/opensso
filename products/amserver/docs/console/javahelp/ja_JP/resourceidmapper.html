<A NAME="resourceidmapper"></A><h3>リソース ID マッパー</h3>
<A NAME="indexterm-95"></A><A NAME="indexterm-96"></A><p>この属性の値は、<tt>com.sun.identity.liberty.ws.interfaces.</tt><tt>ResourceIDMapper </tt> の実装を指定します。新しい実装を作成できますが、Access Manager では、検出リソース識別子をユーザー ID にマップするデフォルトの <tt> com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPResourceIDMapper</tt> が提供されます。</p>
