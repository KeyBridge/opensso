<A NAME="deleteauthdomain"></A><h3>認証ドメインプロファイルを削除する</h3>
<A NAME="indexterm-62"></A><p>次の手順に従って、既存の認証ドメインを削除します。連携インタフェースの「認証ドメイン」から作業を始めます。</p>
<ol><li><p><b>削除する認証ドメイン名の横にあるチェックボックスをオンにします。</b></p></li>
<li><p><b>「削除」をクリックします。</b></p><p>認証ドメインを削除しても、そのドメインに属するプロバイダは削除されません。</p>
</li>
</ol>
<br />
