<A NAME="resourceofferingsbootstrapping"></A><h3>ブートストラップのリソースオファリング</h3>
<A NAME="indexterm-152"></A><A NAME="indexterm-153"></A><p>この属性はサービスをブートストラップするためのリソースオファリングを定義します。シングルサインオン (SSO) のあとで、このリソースオファリングとそれに関連する証明情報が SSO 表明のクライアントに送信されます。ブートストラップではリソースオファリングを 1 つだけ実行できます。デフォルトでは、このリソースオファリングにはディスカバリサービスに関する情報が含まれています。この属性に関連する作業は、次のとおりです。</p>
<ul><li><p><A HREF="service.smdiscoverybootstraprefoffadd.html#service.smdiscoverybootstraprefoffadd">「ブートストラップのリソースオファリングを設定する」</A></p>
</li>
<li><p><A HREF="service.smdiscoverydescriptionadd.html#service.smdiscoverydescriptionadd">「サービス記述を設定する」</A></p>
</li>
</ul>
