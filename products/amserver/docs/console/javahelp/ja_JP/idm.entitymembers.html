<A NAME="idm.entitymembers"></A><h4>ユーザーをロールまたはグループに追加する</h4>
<ol><li><p><b>ユーザーを追加するロールまたはグループの名前をクリックします。</b></p></li>
<li><p><b>「ユーザー」タブをクリックします。</b></p></li>
<li><p><b>追加するユーザーを「利用可能」リストから選択し、「追加」をクリックします。</b></p></li>
<li><p><b>ユーザーが「選択」リストに表示されたら、「保存」をクリックします。</b></p></li>
</ol>
<br />
