<A NAME="targetspecifier"></A><h3>ターゲット指定子</h3>
<p>この属性は、SAML リダイレクトに使用される送信先サイトの URL に名前を割り当てます。デフォルトは、「<tt>TARGET</tt>」です。「<tt>TARGET</tt>」として指定できるのは、「信頼パートナー」属性に設定されたサイトのみです。</p>

<br />
