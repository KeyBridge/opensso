<A NAME="realm.idreposelecttype"></A><h3>新しいデータストアを作成する</h3>
<ol><li><p><b><A NAME="indexterm-12"></A>新しいデータストアを追加するレルムを選択します。</b></p></li>
<li><p><b>「データストア」タブをクリックします。</b></p></li>
<li><p><b>「データストア」リストの「新規」をクリックします。</b></p></li>
<li><p><b>データストアの名前を入力します。</b></p></li>
<li><p><b>作成するデータストアのタイプを選択します。</b></p></li>
<li><p><b>「次へ」をクリックします。</b></p></li>
<li><p><b>適切な属性値を入力して、データストアを設定します。データストアの種類ごとの属性の定義へのリンクについては、<A HREF="idrepoadd.html#idrepoadd">「Access Manager データストアの種類」</A>を参照してください。</b></p></li>
<li><p><b>「完了」をクリックします。</b></p></li>
</ol>
<br />

</body>
