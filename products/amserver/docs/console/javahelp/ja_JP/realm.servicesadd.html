<a name="realm.servicesadd"></a><h4>サービスをレルムに追加する</h4><ol>
<li><b><a name="indexterm-9"></a>新しいサービスを追加するレルムの名前をクリックします。</b></li>
<li><b>「サービス」タブを選択します。</b></li>
<li><b>「サービス」リスト内の「追加」をクリックします。</b></li>
<li><b>レルムに追加するサービスを選択します。</b></li>
<li><b>「次へ」をクリックします。</b></li>
<li><b>レルム属性を定義することでサービスを設定します。サービス属性についての説明は、<a href="service.scconfig.html">設定</a>を参照してください。</b></li>
<li><b>「完了」をクリックします。</b></li>
<li><b>特定のサービスのプロパティーを編集するには、「サービス」リストでその名前をクリックします。</b></li></ol>
