<A NAME="realm.servicesadd"></A><h3>サービスをレルムに追加する</h3>
<ol><li><p><b><A NAME="indexterm-9"></A>新しいサービスを追加するレルムの名前をクリックします。</b></p></li>
<li><p><b>「サービス」タブを選択します。</b></p></li>
<li><p><b>「サービス」リストで「追加」をクリックします。</b></p></li>
<li><p><b>このレルムに追加するサービスを選択します。</b></p></li>
<li><p><b>「次へ」をクリックします。</b></p></li>
<li><p><b>レルム属性を定義することでサービスを設定します。サービス属性についての説明は、<A HREF="service.scconfig.html#service.scconfig">設定</A>を参照してください。</b></p></li>
<li><p><b>「完了」をクリックします。</b></p></li>
<li><p><b>特定のサービスのプロパティーを編集するには、「サービス」リストでその名前をクリックします。</b></p></li>
</ol>
<br />
