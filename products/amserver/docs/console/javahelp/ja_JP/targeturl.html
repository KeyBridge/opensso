<A NAME="targeturl"></A><h3>ターゲット URL</h3>
<p>いずれかのプロファイル経由で受け取ったターゲット URL がこの属性の値として一覧表示される場合、受け取った表明は HTTP FORM POST によりターゲット URL に送信されます。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>信頼パートナープロファイルの属性を編集または複製するには、設定済みの信頼パートナー名の横にある「アクション」カラムの該当するボタンをクリックします。</p>
