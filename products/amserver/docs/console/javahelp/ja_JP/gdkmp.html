<A NAME="gdkmp"></A><h3>LDAP フィルタ条件</h3>
<p><A NAME="indexterm-38"></A>定義した LDAP フィルタによって、ポリシー設定サービスで指定された LDAP ディレクトリ内にユーザーエントリが見つかった場合に、ポリシーが適用可能です。これは、ポリシーが定義されているレルム内でのみ有効です。</p>
