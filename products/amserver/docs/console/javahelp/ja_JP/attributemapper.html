<A NAME="attributemapper"></A><h3>属性マッパー</h3>
<A NAME="indexterm-99"></A><A NAME="indexterm-100"></A><p>この属性の値は、Liberty 個人プロファイルサービスの属性を Access Manager のユーザー属性にマップするためのクラスを定義します。デフォルトでは、クラスは <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPAttributeMapper</tt> です。</p>
