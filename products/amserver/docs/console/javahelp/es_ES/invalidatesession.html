<A NAME="invalidatesession"></A><h3>Invalidaci&#243;n de una sesi&#243;n</h3>
<p><A NAME="indexterm-216"></A>Los administradores con los permisos adecuados pueden finalizar una sesi&#243;n de usuario en cualquier momento.</p>
<ol><li><p><b>En la ventana de sesi&#243;n, seleccione al usuario que desee invalidar.</b></p></li>
<li><p><b>Haga clic en Invalidate Session (Invalidar sesi&#243;n).</b></p></li>
</ol>
