<A NAME="policy.authtoserviceadd"></A><h3>Cadena de autenticaci&#243;n</h3>
<p><A NAME="indexterm-33"></A>La directiva se aplica si el usuario se ha autenticado con &#233;xito en la cadena de autenticaci&#243;n del dominio especificado. Si no se ha especificado el dominio, la autenticaci&#243;n en cualquier dominio de la cadena de autenticaci&#243;n satisfar&#225; la condici&#243;n. </p>
