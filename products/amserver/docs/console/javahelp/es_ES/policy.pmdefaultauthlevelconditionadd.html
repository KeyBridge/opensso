<A NAME="policy.pmdefaultauthlevelconditionadd"></A><h3>Nivel de autenticaci&#243;n (superior o igual a)</h3>
<p><A NAME="indexterm-34"></A>La pol&#237;tica se aplica si el nivel de autenticaci&#243;n del usuario es superior o igual al nivel de autenticaci&#243;n definido en la condici&#243;n. Este atributo indica el nivel de confianza para la autenticaci&#243;n en el dominio especificado.</p>
