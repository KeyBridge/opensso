<A NAME="referrals"></A><h3>Referencias</h3>
<p>Una referencia define el dominio en el que se hace referencia a la evaluaci&#243;n de pol&#237;ticas. Existen dos tipos de referencias de forma predeterminada: dominio del mismo nivel o subdominio Estos tipos delegan respectivamente en un dominio del mismo nivel y en uno de un nivel secundario.</p>
