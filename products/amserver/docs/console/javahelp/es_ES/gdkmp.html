<A NAME="gdkmp"></A><h3>Condici&#243;n de filtro LDAP</h3>
<p><A NAME="indexterm-38"></A>La directiva es aplicable cuando el filtro LDAP definido encuentra la entrada de usuario en el directorio LDAP especificado en el servicio de configuraci&#243;n de directivas. Esto s&#243;lo es aplicable en el dominio en el que se ha definido la directiva.</p>
