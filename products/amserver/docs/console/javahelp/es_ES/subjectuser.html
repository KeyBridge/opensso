<A NAME="subjectuser"></A><h3>Usuario</h3>
<p><A NAME="indexterm-49"></A>Un <b>usuario</b> representa la identidad de un individuo. Los usuarios pueden crearse y eliminarse en grupos, adem&#225;s de agregarse a roles y/o grupos, o suprimirse de ellos. Puede asignar servicios al usuario.</p>
<p>Consulte <A HREF="subjectcreateuser.html#subjectcreateuser">Para crear o modificar un usuario</A>.</p>
