<A NAME="attributemapper"></A><h3>Asignador de atributos</h3>
<A NAME="indexterm-99"></A><A NAME="indexterm-100"></A><p>El valor de este atributo define una clase para la asignaci&#243;n de un atributo del Servicio de perfil personal de Liberty a un atributo de usuario de Access Manager. De forma predeterminada, la clase es <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPAttributeMapper</tt>.</p>
