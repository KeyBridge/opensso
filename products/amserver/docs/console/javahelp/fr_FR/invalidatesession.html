<A NAME="invalidatesession"></A><h3>Annulation de la validit&#233; d'une session</h3>
<p><A NAME="indexterm-216"></A>Les administrateurs qui poss&#232;dent les droits appropri&#233;s peuvent mettre fin &#224; une session utilisateur &#224; tout moment.</p>
<ol><li><p><b>Dans la fen&#234;tre de session, s&#233;lectionnez l'utilisateur dont vous voulez annuler la session.</b></p></li>
<li><p><b>Cliquez sur Invalider la session.</b></p></li>
</ol>
