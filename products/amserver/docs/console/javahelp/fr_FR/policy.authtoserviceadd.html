<A NAME="policy.authtoserviceadd"></A><h3>Cha&#238;ne d'authentification</h3>
<p><A NAME="indexterm-33"></A>Cette strat&#233;gie s'applique si l'utilisateur a &#233;t&#233; authentifi&#233; selon la cha&#238;ne d'authentification du domaine sp&#233;cifi&#233;. Si le domaine n'est pas sp&#233;cifi&#233;, l'authentification sur un quelconque domaine selon la cha&#238;ne d'authentification sera conforme &#224; la condition. </p>
