<A NAME="targetspecifier"></A><h3>Indicateur cible</h3>
<p>Cet attribut assigne un nom &#224; l'URL du site de destination utilis&#233; dans les redirections SAML. La valeur par d&#233;faut est <tt>TARGET</tt>. Seuls les sites configur&#233;s dans l'attribut Partenaires de confiance peuvent &#234;tre sp&#233;cifi&#233;s comme <tt>TARGET</tt>.</p>
