<A NAME="gdkmp"></A><h3>Condition de filtre LDAP</h3>
<p><A NAME="indexterm-38"></A>La strat&#233;gie s'applique lorsque le filtre LDAP d&#233;fini trouve l'entr&#233;e utilisateur dans le r&#233;pertoire LDAP indiqu&#233; dans le service de configuration de strat&#233;gie. Ceci ne s'applique que dans le domaine o&#249; la strat&#233;gie est d&#233;finie.</p>
