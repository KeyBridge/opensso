<A NAME="deleteauthdomain"></A><h3>删除验证域配置文件</h3>
<A NAME="indexterm-62"></A><p>按照以下步骤删除现有验证域。起点是联合界面下的“验证域”。</p>
<ol><li><p><b>选中您要删除的验证域名称旁边的复选框。</b></p></li>
<li><p><b>单击“删除”。</b></p><p>删除验证域时不会删除属于该验证域的提供者。</p>
</li>
</ol>
<br />
