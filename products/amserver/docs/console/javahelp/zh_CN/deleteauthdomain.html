<a name="deleteauthdomain"></a><h4>删除验证域配置文件</h4><a name="indexterm-62"></a><p>按照以下步骤删除现有验证域。起点是联合界面下的“验证域”。</p><ol>
<li><b>选中您要删除的验证域名称旁边的复选框。</b></li>
<li><b>单击“删除”。</b><p>删除验证域时不会删除属于该验证域的提供者。</p></li></ol>
