<A NAME="policy.sessionpropertyconditionadd"></A><h3>当前会话属性</h3>
<p><A NAME="indexterm-36"></A>根据用户的 Access Manager 会话中设置的属性值来决定策略是否适用于相应的请求。策略评估期间，仅当用户会话的每个属性值均符合条件中的定义时，条件才会返回 "true"。对于在条件中定义了多个值的属性，令牌只要具有条件的属性中列出的一个值就足够了。</p>

<br />
