<A NAME="realm.services"></A><h2>服务</h2>
<p><A NAME="indexterm-8"></A>在 Access Manager 中，服务是由 Access Manager 控制台一起管理的一组属性。属性可以仅仅是一些相关信息，如雇员姓名、职务以及电子邮件地址。但是属性通常被用作软件模块（如邮件应用程序或工资单服务）的配置参数。</p>
<p>您可以通过“服务”选项卡在领域中添加并配置许多 Access Manager 默认的服务。您可以添加以下服务：</p>
<ul><li><p><A HREF="service.scserviceprofile.amadminconsoleservice.html#service.scserviceprofile.amadminconsoleservice">管理</A></p>
</li>
<li><p><A HREF="service.smdiscoveryservice.html#service.smdiscoveryservice">搜索服务</A></p>
</li>
<li><p><A HREF="service.smg11n.html#service.smg11n">全局化设置</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.iplanetampasswordresetservice.html#service.scserviceprofile.iplanetampasswordresetservice">密码重置</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.amsessionservice.html#service.scserviceprofile.amsessionservice">会话</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.iplanetamuserservice.html#service.scserviceprofile.iplanetamuserservice">用户</A></p>
</li>
</ul>

<br />
