<A NAME="signsamlassertion"></A><h3>签署 SAML 声明</h3>
<p>此属性指定了在传送 SAML 声明之前，是否要对所有的 SAML 声明进行数字签名 (<tt>XML DSIG</tt>)。选中该复选框将启用此功能。</p>
