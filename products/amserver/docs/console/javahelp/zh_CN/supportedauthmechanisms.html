<A NAME="supportedauthmechanisms"></A><h3>支持的验证机制</h3>
<A NAME="indexterm-130"></A><A NAME="indexterm-131"></A><p>此属性用于指定搜索服务所支持的验证方法。这些安全机制指的是 Web 服务使用方向 Web 服务提供者进行验证或提供消息级安全的方法。默认情况下，服务实例支持的所有可用方法都处于选定状态。如果 Web 服务使用方使用未选定的验证方法发送请求，则系统将拒绝该请求。参见<A HREF="service.smdiscoverydescriptionadd.html#service.smdiscoverydescriptionadd">配置服务说明</A>。</p>
