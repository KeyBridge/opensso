<A NAME="federation"></A><h1>联合</h1>
<p>联合界面是自由联盟计划<b>身份联合框架</b> (Liberty ID-FF) 规范的 Access Manager 实现。Liberty ID-FF 定义了一组协议、绑定和配置文件，它们为身份联合、跨域验证和会话管理提供了一种解决方案。Access Manager 控制台中的联合界面提供了配置和维护以下功能的方法：</p>
<ul><li><p><A HREF="federation.fsauthdomains.html#federation.fsauthdomains">验证域</A></p>
</li>
<li><p><A HREF="federation.fsentitydescriptors.html#federation.fsentitydescriptors">实体：提供者和联合提供者</A></p>
</li>
<li><p><A HREF="federation.fssamlservice.html#federation.fssamlservice">SAML</A></p>
</li>
</ul>
