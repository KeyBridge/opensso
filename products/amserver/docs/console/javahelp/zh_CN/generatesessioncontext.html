<A NAME="generatesessioncontext"></A><h3>用于引导的会话上下文语句</h3>
<A NAME="indexterm-146"></A><A NAME="indexterm-147"></A><p>如果选择了此选项，可以指定是否生成用于引导的 <tt>SessionContextStatement</tt>。要支持 <tt>AuthenicateSessionContext</tt> 指令，搜索服务 需要 <tt>SessionContextStatement</tt> 中的 <tt>SessionConxtext</tt>。默认情况下，不选择该选项。</p>
