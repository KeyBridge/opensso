<A NAME="authentication.authconfig"></A><h3>验证配置</h3>
<p><A NAME="indexterm-176"></A>定义某一验证模块实例后，即可为验证模块链配置此实例，以提供重定向 URL 和基于成功或失败验证过程的处理后 Java 类规范。在能够配置某个验证模块实例前，必须先修改核心验证属性<A HREF="service.scserviceprofile.iplanetamauthservice.html#gcnjj">组织验证配置</A>，使其包含此特定验证模块实例名。</p>
