<A NAME="subjectagents"></A><h3>代理</h3>
<A NAME="indexterm-52"></A><p>Access Manager 策略代理对 Web 服务器和 Web 代理服务器上的内容提供保护以防止未授权的侵入。它们基于管理员配置的策略来控制对服务和资源的访问。</p>
<p><b>代理</b>对象定义了策略代理配置文件，并允许 Access Manager 针对保护 Access Manager 资源的特定代理存储验证及其他配置文件信息。通过控制台，管理员可以查看、创建、修改和删除代理配置文件。</p>
<p>参见<A HREF="subjectcreateagent.html#subjectcreateagent">创建或修改代理</A>。</p>
