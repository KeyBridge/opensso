<A NAME="authentication.newauthinstance"></A><h3>创建新的验证模块实例</h3>
<ol><li><p><b><A NAME="indexterm-6"></A>单击要为其添加新验证模块实例的领域的名称。</b></p></li>
<li><p><b>选择&#8220;验证&#8221;选项卡。</b></p></li>
<li><p><b>在&#8220;模块实例&#8221;列表中单击&#8220;新建&#8221;。</b></p></li>
<li><p><b>输入验证模块实例的名称。该名称必须唯一。</b></p></li>
<li><p><b>选择领域验证模块的类型。</b></p></li>
<li><p><b>单击 &#8220;确定&#8221; 。</b></p></li>
<li><p><b>单击新建的模块实例名，并编辑该模块的属性。有关各模块类型的属性定义，参见<A HREF="authattrs.html#authattrs">验证模块配置属性</A>。</b></p></li>
<li><p><b>重复执行这些步骤可以添加多个模块实例。</b></p></li>
</ol>
