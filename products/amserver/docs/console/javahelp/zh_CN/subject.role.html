<A NAME="subject.role"></A><h3>角色</h3>
<p><A NAME="indexterm-54"></A>角色的成员是具有该角色的 LDAP 条目。角色本身的条件被定义为具有属性的 LDAP 条目，由条目的标识名 (DN) 属性来标识。创建角色之后，请手动添加服务和用户。</p>
<p>参见<A HREF="subject.createrole.html#subject.createrole">创建或修改角色</A>。</p>
