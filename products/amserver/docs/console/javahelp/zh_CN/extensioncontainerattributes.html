<A NAME="extensioncontainerattributes"></A><h3>扩充容器属性</h3>
<A NAME="indexterm-115"></A><A NAME="indexterm-116"></A><p>Liberty 个人配置文件服务允许您指定未在自由联盟计划规范中定义的那些扩展属性。此属性的值指定扩展容器属性列表。所有扩展属性都应按如下方式定义：<tt><b>/PP/Extension/PPISExtension [@name='</tt><i>extensionattribute<tt></i>']</b></tt></p>

<br />
