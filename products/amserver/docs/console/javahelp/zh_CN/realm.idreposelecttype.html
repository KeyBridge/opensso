<A NAME="realm.idreposelecttype"></A><h3>创建新的数据存储库</h3>
<ol><li><p><b><A NAME="indexterm-12"></A>选择要添加新数据存储库的领域。</b></p></li>
<li><p><b>单击“数据存储库”选项卡。</b></p></li>
<li><p><b>在“数据存储库”列表中单击“新建”。</b></p></li>
<li><p><b>请输入数据存储库的名称。</b></p></li>
<li><p><b>选择要创建的数据存储库的类型。</b></p></li>
<li><p><b>单击“下一步”。</b></p></li>
<li><p><b>输入适当属性值以配置数据存储库。有关各数据存储库类型的属性定义链接，参见<A HREF="idrepoadd.html#idrepoadd">Access Manager 数据存储库类型</A>。</b></p></li>
<li><p><b>单击&#8220;完成&#8221;。</b></p></li>
</ol>
<br />

</body>
