<A NAME="realm.servicesadd"></A><h3>向领域添加服务</h3>
<ol><li><p><b><A NAME="indexterm-9"></A>单击要为其添加新服务的领域的名称。</b></p></li>
<li><p><b>选中“服务”选项卡。</b></p></li>
<li><p><b>单击&#8220;服务&#8221;列表中的&#8220;添加&#8221;。</b></p></li>
<li><p><b>选择要为领域添加的服务。</b></p></li>
<li><p><b>单击“下一步”。</b></p></li>
<li><p><b>通过定义领域属性来配置服务。有关服务属性的说明，参见<A HREF="service.scconfig.html#service.scconfig">配置</A>。</b></p></li>
<li><p><b>单击&#8220;完成&#8221;。</b></p></li>
<li><p><b>要编辑服务的属性，请在&#8220;服务&#8221;列表中单击其名称。</b></p></li>
</ol>
<br />

</body>
