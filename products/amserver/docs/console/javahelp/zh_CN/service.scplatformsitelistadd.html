<A NAME="service.scplatformsitelistadd"></A><h3>创建新的站点名称</h3>
<ol><li><p><b><A NAME="indexterm-209"></A>在“站点名称”列表中单击“新建”。</b></p></li>
<li><p><b>在服务器字段中输入主机名和端口。</b></p></li>
<li><p><b>输入站点名称。</b></p><p>该值唯一标识服务器。参与负载平衡或故障转移的每个服务器都必须具有唯一的两位数的标识符。例如，<tt>01</tt>。</p>
</li>
<li><p><b>单击“保存”。</b></p><p>要编辑站点名称，请在“站点名称”列表中单击一个条目，然后相应地更改其值。</p>
</li>
</ol>
