<A NAME="extensionattributesnamespaceprefix"></A><h3>扩充属性名称空间前缀</h3>
<A NAME="indexterm-117"></A><A NAME="indexterm-118"></A><p>此属性的值为在“扩展容器属性”中定义的扩展名指定名称空间前缀。此前缀将前置于元素中，并将用于区别来自不同 XML 方案名称空间的元数据。</p>
