<A NAME="samlartifactname"></A><h3>SAML 辅件名称</h3>
<p>该属性用于指定 SAML 辅件的变量名。辅件是一种用来标识声明和源站点并限定了大小的数据。它作为 URL 查询字符串的一部分并通过重定向被传送到目标站点。默认名称为 <tt>SAMLart</tt>。使用默认 <tt>SAMLart</tt>，重定向查询字符串可为 <tt>http://</tt><i>host:port</i> <tt> /</tt><i>deploy-URI</i><tt>/</tt> <tt> SamlAwareServlet?TARGET=</tt><i>target-URL</i> <tt> /&#38;SAMLart=artifact123</tt>。</p>
