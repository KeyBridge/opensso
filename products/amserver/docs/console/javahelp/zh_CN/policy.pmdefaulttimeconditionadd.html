<A NAME="policy.pmdefaulttimeconditionadd"></A><h3>时间（天、日期、时间和时区）</h3>
<p><A NAME="indexterm-40"></A>根据时间限制设置条件。这些字段包括：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>起始/结束日期</p></td><td valign="top"><p>指定日期的范围。</p>
</td></tr><tr><td valign="top"><p>时间</p></td><td valign="top"><p>指定一天中的时间范围。</p>
</td></tr><tr><td valign="top"><p>日</p></td><td valign="top"><p>指定表示天数的范围。</p>
</td></tr><tr><td valign="top"><p>时区</p></td><td valign="top"><p>指定一个标准的或自定义的时区。自定义的时区只能是可由 Java 识别的时区 ID（例如，PST）。如果未指定值，默认值为 Access Manager JVM 中设置的时区。 </p>
</td></tr></table>
