<A NAME="attributemapper"></A><h3>属性映射程序</h3>
<A NAME="indexterm-99"></A><A NAME="indexterm-100"></A><p>此属性的值用于定义将 Liberty 个人配置文件服务属性映射到 Access Manager 用户属性的类。默认情况下，该类为 <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPAttributeMapper</tt>。</p>
