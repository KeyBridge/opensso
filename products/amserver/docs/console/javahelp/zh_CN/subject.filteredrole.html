<A NAME="subject.filteredrole"></A><h3>过滤的角色</h3>
<p><A NAME="indexterm-53"></A>过滤的角色是用 LDAP 过滤器创建的动态角色。在创建角色时，会通过过滤器过滤所有用户并为其分配该角色。 过滤器将查找条目中的任何属性值对（例如，<tt>ca=user* </tt>），并自动将包含该属性的用户指定给角色。</p>
<p>参见<A HREF="subject.createfiltrole.html#subject.createfiltrole">创建过滤的角色</A>。</p>
