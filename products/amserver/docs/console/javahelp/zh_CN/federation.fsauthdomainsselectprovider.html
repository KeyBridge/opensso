<A NAME="federation.fsauthdomainsselectprovider"></A><h3>向验证域添加提供者</h3>
<A NAME="indexterm-61"></A><p>必须先在<b>实体</b>内配置身份提供者和服务提供者，才可以将其添加到验证域中。创建实体并使用提供者进行填充后，即可将该实体（以及其包含的提供者）指定给验证域。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>在以提供者填充实体之前，该实体在“可用提供者”列表中将不可见。有关更多信息，参见<A HREF="federation.fsentitydescriptors.html#federation.fsentitydescriptors">实体：提供者和联合提供者</A>。</p>
<hr size="1" noshade></p><ol><li><p><b>从“可用提供者列表”中选择一个或多个提供者并单击“添加”。</b></p></li>
<li><p><b>单击“确定”将提供者保存至验证域。</b></p><p>这将使您返回到“验证域配置文件”屏幕。</p>
</li>
<li><p><b>结束配置并单击“保存”完成操作。</b></p></li>
</ol>
