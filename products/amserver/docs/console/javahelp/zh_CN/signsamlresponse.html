<A NAME="signsamlresponse"></A><h3>签署 SAML 响应</h3>
<p>此属性指定了在传送 SAML 响应之前，是否要对所有的 SAML 响应进行数字签名 (<tt>XML DSIG</tt>)。选中该复选框将启用此功能。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>不管是否启用此选项，都将对 Web 浏览器 POST 配置文件使用的所有 SAML 响应进行数字签名。</p>
<hr size="1" noshade></p>
<br />
