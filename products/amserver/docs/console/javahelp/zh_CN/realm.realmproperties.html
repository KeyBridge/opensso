<A NAME="realm.realmproperties"></A><h3>常规属性</h3>
<p><A NAME="indexterm-4"></A>&#8220;常规属性&#8221;页面显示领域的基本属性。要修改这些属性，请从“访问控制”选项卡下的“领域名称”列表中单击某领域。然后编辑以下属性：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>领域状态</p></td><td valign="top"><p>选择“活动”或“不活动”状态。默认值为“活动”。在领域存在期间，可以随时选择属性图标以更改其状态。如果选择“不活动”，则当登录时，将禁止用户访问。</p>
</td></tr><tr><td valign="top"><p>领域/DNS 别名</p></td><td valign="top"><p>允许为领域的 DNS 名称添加别名。该属性只接受&#8220;真实的&#8221;域别名（不允许使用随机字符串）。</p>
</td></tr></table>
<p>编辑属性后，单击&#8220;保存&#8221;。</p>

<br />
