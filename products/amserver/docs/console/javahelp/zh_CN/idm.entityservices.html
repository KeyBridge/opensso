<A NAME="idm.entityservices"></A><h4>向身份添加服务</h4>
<ol><li><p><b>选择您要添加服务的身份。</b></p></li>
<li><p><b>单击&#8220;服务&#8221;选项卡。</b></p></li>
<li><p><b>单击&#8220;添加&#8221;。</b></p></li>
<li><p><b>根据你所选择的身份类型，将显示以下服务列表：</b></p><ul><li><p><A HREF="authentication.authconfig.html#authentication.authconfig">验证配置</A></p>
</li>
<li><p><A HREF="service.smdiscoveryservice.html#service.smdiscoveryservice">搜索服务</A></p>
</li>
<li><p><A HREF="webservices.wspersonalprofileservice.html#webservices.wspersonalprofileservice">Liberty 个人配置文件服务</A></p>
</li>
<li><p><A HREF="service.scserviceprofile.amsessionservice.html#service.scserviceprofile.amsessionservice">会话</A></p>
</li>
<li><p>用户</p>
</li>
</ul>
</li>
<li><p><b>选择您要添加的服务，然后单击“下一步”。</b></p></li>
<li><p><b>编辑服务的属性。有关服务的说明，请单击步骤 4 中服务的名称。</b></p></li>
<li><p><b>单击&#8220;完成&#8221;。</b></p></li>
</ol>
<br />
