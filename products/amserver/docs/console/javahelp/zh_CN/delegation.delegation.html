<A NAME="delegation.delegation"></A><h2>权限</h2>
<p><A NAME="indexterm-18"></A><A NAME="indexterm-19"></A>权限定义了领域内现有角色或组的访问权限。角色或组可用作权限定义中的策略主题。单击您要进行编辑的角色或组的名称，可指定或修改权限。您可以指定的权限包括：</p>
<ul><li><p>对所有日志文件的读写权限</p>
</li>
<li><p>对所有日志文件的读取权限</p>
</li>
<li><p>对所有日志文件的写入权限</p>
</li>
<li><p>仅针对策略属性的读写访问权限</p>
</li>
<li><p>所有领域和策略属性的读写访问权限</p>
</li>
</ul>
<p>有关更多信息，参见<A HREF="policy.policy.html#policy.policy">策略</A>和<A HREF="subject.role.html#subject.role">角色</A>。</p>
