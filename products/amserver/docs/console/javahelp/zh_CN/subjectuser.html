<A NAME="subjectuser"></A><h3>用户</h3>
<p><A NAME="indexterm-49"></A><b>用户</b>代表个体身份。可以创建和删除组的用户，也可以从角色和/或组添加或删除用户。此外，还可以将服务指定给用户。</p>
<p>参见<A HREF="subjectcreateuser.html#subjectcreateuser">创建或修改用户</A>。</p>
