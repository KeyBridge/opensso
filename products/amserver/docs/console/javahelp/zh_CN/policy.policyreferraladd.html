<A NAME="policy.policyreferraladd"></A><h4>创建新的引用策略</h4>
<ol><li><p><b><A NAME="indexterm-45"></A>选择要为其创建策略的领域。 </b></p></li>
<li><p><b>在策略列表里单击“新建引用”。</b></p></li>
<li><p><b>为策略添加名称和说明。</b></p></li>
<li><p><b>如果您希望激活此策略，请在“活动”属性里选中“是”。</b></p></li>
<li><p><b>此时，您不必为常规策略定义所有字段。您可以在创建策略之后再添加规则、引用等内容。如果您希望现在就定义这些字段，请参阅以下主题：</b></p><ul><li><p><A HREF="policy.ruleadd.html#policy.ruleadd">向策略添加规则</A></p>
</li>
<li><p><A HREF="policy.selectreferraltype.html#policy.selectreferraltype">向策略添加引用</A></p>
</li>
</ul>
</li>
<li><p><b>单击“创建”。</b></p></li>
</ol>
<br />
