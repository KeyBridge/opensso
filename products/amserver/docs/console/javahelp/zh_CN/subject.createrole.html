<A NAME="subject.createrole"></A><h4>创建或修改角色</h4>
<ol><li><p><b>单击“角色”选项卡。</b></p></li>
<li><p><b>在“角色”列表中单击“新建”。</b></p></li>
<li><p><b>输入角色的名称。</b></p></li>
<li><p><b>单击 &#8220;确定&#8221; 。</b></p><p>创建角色后，单击角色的名称来执行以下任务：</p>
<ul><li><p><A HREF="idm.entityservices.html#idm.entityservices">向身份添加服务</A></p>
</li>
<li><p><A HREF="idm.entitymembers.html#idm.entitymembers">向角色或组添加用户</A></p>
</li>
</ul>
</li>
</ol>
