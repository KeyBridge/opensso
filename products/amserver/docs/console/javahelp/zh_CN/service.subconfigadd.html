<A NAME="service.subconfigadd"></A><h3>添加子配置</h3>
<ol><li><p><b><A NAME="indexterm-200"></A>在“辅助配置实例”列表中单击“新建”。</b></p></li>
<li><p><b>输入新的“子配置”名称。</b></p></li>
<li><p><b>为以下字段输入数据：</b></p><table border="0" cellspacing="5"><tr><td valign="top"><p>会话存储用户</p></td><td valign="top"><p>定义用于检索和存储会话数据的数据库用户。</p>
</td></tr><tr><td valign="top"><p>会话存储密码</p></td><td valign="top"><p>定义会话存储中所定义数据库用户的密码。</p>
</td></tr><tr><td valign="top"><p>会话存储密码（确认）</p></td><td valign="top"><p>确认密码。</p>
</td></tr><tr><td valign="top"><p>最长等待时间</p></td><td valign="top"><p>定义线程等待获取数据库连接对象的总时间。时间以毫秒为单位。</p>
</td></tr><tr><td valign="top"><p>数据库 Url</p></td><td valign="top"><p>指定数据库的 URL。</p>
</td></tr></table>
</li>
<li><p><b>单击&#8220;添加&#8221;。</b></p></li>
</ol>
<br />
