<A NAME="service.scplatformclientcharsetsadd"></A><h3>创建新的字符集</h3>
<ol><li><p><b><A NAME="indexterm-211"></A>在“客户机字符集”列表中单击“新建”。</b></p></li>
<li><p><b>为客户机类型输入一个值。</b></p></li>
<li><p><b>为字符集输入一个值。有关可用字符集的信息，参见<A HREF="supportedlang.html#supportedlang">支持的语言环境</A>。</b></p></li>
<li><p><b>单击 &#8220;确定&#8221; 。</b></p></li>
<li><p><b>在“平台服务”主页面中单击“保存”。</b></p></li>
</ol>
<br />
