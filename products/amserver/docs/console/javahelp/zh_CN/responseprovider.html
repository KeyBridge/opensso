<A NAME="responseprovider"></A><h3>响应提供者</h3>
<p><A NAME="indexterm-41"></A>响应提供者是提供基于策略的响应属性的插件。在策略服务中启用插件，然后在“策略配置”服务中配置插件。将包含策略决策的响应属性发送到已配置好的策略代理，通常用于自定义应用程序。</p>
