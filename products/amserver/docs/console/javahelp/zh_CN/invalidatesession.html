<A NAME="invalidatesession"></A><h3>使会话无效</h3>
<p><A NAME="indexterm-216"></A>具有相应权限的管理员可以随时终止用户会话。</p>
<ol><li><p><b>从会话窗口中，选择您要使其无效的用户。</b></p></li>
<li><p><b>单击“使会话无效”。</b></p></li>
</ol>
