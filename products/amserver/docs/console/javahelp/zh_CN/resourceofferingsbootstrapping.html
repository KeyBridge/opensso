<A NAME="resourceofferingsbootstrapping"></A><h3>用于引导的资源提供</h3>
<A NAME="indexterm-152"></A><A NAME="indexterm-153"></A><p>此属性可定义用于引导服务的资源提供。单点登录 (SSO) 之后，此资源提供及其关联证书将被发送到 SSO 声明中的客户机。仅允许将一个资源提供用于引导；默认情况下，此提供包含关于搜索服务的信息。与该属性相关的任务包含：</p>
<ul><li><p><A HREF="service.smdiscoverybootstraprefoffadd.html#service.smdiscoverybootstraprefoffadd">配置用于引导的资源提供</A></p>
</li>
<li><p><A HREF="service.smdiscoverydescriptionadd.html#service.smdiscoverydescriptionadd">配置服务说明</A></p>
</li>
</ul>
