<A NAME="dirmang"></A><h1>目录管理</h1>
<p><A NAME="indexterm-56"></A>只有以“传统”模式安装 Access Manager 时才显示“目录管理”选项卡。此目录管理功能可以为已启用了 Sun Java System Directory Server 的 Access Manager 部署提供身份管理解决方案。 </p>
<p>有关“传统模式”安装选项的更多信息，参见适用于 UNIX 的<i>《Sun Java Enterprise System 安装指南》</i></p>
