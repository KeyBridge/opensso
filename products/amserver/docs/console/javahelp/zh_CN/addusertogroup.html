<A NAME="addusertogroup"></A><h4>向角色和组添加用户</h4>
<A NAME="indexterm-50"></A><A NAME="indexterm-51"></A><ol><li><p><b>单击所要修改的用户的名称。</b></p></li>
<li><p><b>选择角色或组。仅显示已被指定给用户的那些角色和组。</b></p></li>
<li><p><b>从&#8220;可用&#8221;列表中选择角色或组，然后单击&#8220;添加&#8221;。</b></p></li>
<li><p><b>当“选定”列表中显示了所选的角色或组时，单击“保存”。</b></p></li>
</ol>
