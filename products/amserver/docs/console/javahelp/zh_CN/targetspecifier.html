<A NAME="targetspecifier"></A><h3>目标指示符</h3>
<p>该属性用于指定 SAML 重定向中使用的目标站点 URL 的名称。默认值为 <tt>TARGET</tt>。只有“可信赖的伙伴”属性中配置的站点才能被指定为 <tt>TARGET</tt>。</p>
