<A NAME="idm.entitymembers"></A><h4>向角色或组添加用户</h4>
<ol><li><p><b>单击要为其添加用户的角色或组的名称。</b></p></li>
<li><p><b>单击“用户”选项卡。</b></p></li>
<li><p><b>从“可用”列表中选择您要添加的用户，并单击“添加”。</b></p></li>
<li><p><b>当&#8220;选定&#8221;列表中显示了所选的用户时，单击&#8220;保存&#8221;。</b></p></li>
</ol>
<br />
