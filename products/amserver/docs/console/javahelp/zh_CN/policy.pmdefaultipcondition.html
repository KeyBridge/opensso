<A NAME="policy.pmdefaultipcondition"></A><h3>IP 地址/DNS 名称</h3>
<p><A NAME="indexterm-37"></A>根据 IP 地址的范围设置条件。您可以定义的字段包括：</p>
<table border="0" cellspacing="5"><tr><td valign="top"><p>起始/结束 IP 地址</p></td><td valign="top"><p>指定 IP 地址的范围。</p>
</td></tr><tr><td valign="top"><p>DNS 名称</p></td><td valign="top"><p>指定 DNS 的名称。此字段可以是全限定主机名，也可以是采用以下格式之一的字符串：</p>
<p><b>domainname</b></p>
<p><b>*.domainname</b></p>
</td></tr></table>

<br />
