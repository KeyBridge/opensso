<A NAME="accesscontrol"></A><h1>访问控制</h1>
<p><A NAME="indexterm-1"></A>通过访问控制界面，可以创建和管理验证及授权服务，以便对基于领域的资源进行保护和控制。当企业用户请求信息时，Access Manager 会验证用户身份并授权用户访问其所请求的特定资源。通过 Access Manager 控制台，可以创建和管理以下各项：</p>
<ul><li><p><A HREF="realm.rmrealm.html#realm.rmrealm">领域</A></p>
</li>
<li><p><A HREF="authentication.authproperties.html#authentication.authproperties">验证</A></p>
</li>
<li><p><A HREF="realm.services.html#realm.services">服务</A></p>
</li>
<li><p><A HREF="realm.idrepo.html#realm.idrepo">数据存储库</A></p>
</li>
<li><p><A HREF="delegation.delegation.html#delegation.delegation">权限</A></p>
</li>
<li><p><A HREF="policy.policy.html#policy.policy">策略</A></p>
</li>
<li><p><A HREF="idm.entities.html#idm.entities">主题</A></p>
</li>
</ul>
