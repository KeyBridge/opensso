<A NAME="supportedcontainers"></A><h3>支持的容器</h3>
<A NAME="indexterm-107"></A><A NAME="indexterm-108"></A><p>此属性的值用于定义 Liberty 个人配置文件服务中支持的容器列表。当在本实例中使用时，<b>容器</b>是 Liberty 个人配置文件服务的一个属性。例如，“紧急情况联系人”和“通用名”为两个默认容器。</p>
<p><hr size="1" noshade><p><b>注 &#8211; </b>此处所述的术语 <b>容器</b> 与 Access Manager 身份相关对象（也称为 <b>容器</b>）无关。</p>
<hr size="1" noshade></p><p>要添加新容器，请单击“新建”，后续步骤请参见<A HREF="webservices.wsppservicesupportedcontaineradd.html#webservices.wsppservicesupportedcontaineradd">配置支持的容器</A>。</p>

<br />
