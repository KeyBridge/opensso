<A NAME="resourceidmapper"></A><h3>资源 ID 映射程序</h3>
<A NAME="indexterm-95"></A><A NAME="indexterm-96"></A><p>该属性的值指定了 <tt> com.sun.identity.liberty.ws.interfaces.</tt><tt>ResourceIDMapper</tt> 的实现。尽管可开发新的实现，Access Manager 仍提供了默认的 <tt>com.sun.identity.liberty.ws.idpp.plugin.</tt><tt>IDPPResourceIDMapper </tt>，它会将搜索资源标识符映射到用户 ID。</p>
