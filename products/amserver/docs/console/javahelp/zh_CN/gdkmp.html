<A NAME="gdkmp"></A><h3>LDAP 过滤条件</h3>
<p><A NAME="indexterm-38"></A>当已定义的 LDAP 过滤器在 LDAP 目录（在“策略配置”服务中指定）中查找用户条目时，应用该策略。该条件仅在定义该策略的领域内适用。</p>
