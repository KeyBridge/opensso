<script type="text/javascript">
YAHOO.namespace("sun.container");

function init() {
    AjaxUtils.load( 'createNew', '$context/tasks/dlg/popupCreatingProvider.htm');
    YAHOO.sun.container.createNew = new YAHOO.widget.Panel("createNew", { width:"320px", fixedcenter: true, modal: true, close: false, visible:false, constraintoviewport:true } );
    YAHOO.sun.container.createNew.render();

}
YAHOO.util.Event.onDOMReady( init );

function configureclick(element, value){
	if (document.getElementById("serviceNo").checked){
	 	document.getElementById('btnCreate').disabled=true;
		document.getElementById('optionYes').style.display="none"
	}
	else{
		document.getElementById('btnCreate').disabled=false;
		document.getElementById('optionYes').style.display=""
	}
}
function createProvider(){
	YAHOO.sun.container.createNew.show();
	setTimeout("YAHOO.sun.container.createNew.hide()",1250);
	setTimeout(" AjaxUtils.load('container', '$context/tasks/dlg/popupRemoteIdenCreated.htm');",1250);
}
function Exit(){
	document.location = "$context/commonTasks.htm";
}
</script>
<div id="mainPanel" align="center">
	<div id="createPanel" class="createpanel">
		<br />
		<div class="bodywhite" align="left">
			<p class="OrangeSmall">Do you want to configure a remote identity provider now?</p>
			<input type="radio" name="service" id="serviceYes" value="Yes" onclick="configureclick();" checked="checked"/>Yes
			<input type="radio" name="service" id="serviceNo" value="No" onclick="configureclick();" />No
			<div id="optionYes">
				<br />
				<p class="OrangeSmall">Entity ID:<img class="balloonIcon" src="$context/assets/images/balloon_icon.png" alt="#"/><br />
				<input type="text" id="entiry"/></p>
				<p class="OrangeSmall">Display name (optional)<img class="balloonIcon" src="$context/assets/images/balloon_icon.png" alt="#"/><br />
				<input type="text" id="name"/></p>
				<p class="OrangeSmall">Single signon service URL:<img class="balloonIcon" src="$context/assets/images/balloon_icon.png" alt="#"/><br />
				<input type="text" id="singon"/></p>
				<p class="OrangeSmall">Single logout service URL(Optional):<img class="balloonIcon" src="$context/assets/images/balloon_icon.png" alt="#"/><br />
				<input type="text" id="name"/></p>
				<p class="OrangeSmall">Artifact resolution service(Optional):<img class="balloonIcon" src="$context/assets/images/balloon_icon.png" alt="#"/><br />
				<input type="text" id="Artifact"/></p>
				<p class="OrangeSmall">Assertion signing certificate:<img class="balloonIcon" src="$context/assets/images/balloon_icon.png" alt="#"/><br />
				<textarea id="certificate"></textarea></p>
			</div>
		</div>
		<div class="subbody">
			<button id="btnExit" type="button" value="Exit" onclick="Exit();">Exit</button>
			<button id="btnCreate" type="button" value="CREATE PROVIDER" onclick="createProvider();">CREATE PROVIDER</button>
		</div>
	</div>
</div>
<div id="createNew"></div>
