<script type="text/javascript">

    var field = "";

    function validateServerURL() {
	field = "serverURL";
        validate();
    }

    function validateLocale() {
	field = "platformLocale";
        validate();
    } 

    function validateConfigDir() {
	field = "configDirectory";
        validate();
    } 

    function validateEncryptionKey() {
	field = "encryptionKey";
        validate();
    } 

    function validateCookieDomain() {
	field = "cookieDomain";
        validate();
    } 

    function validate() {
	var callUrl = "$context$path?actionLink=validateInput";
	var key = "&key=" + $(field);
        var value = "&value=" + $(field).value;
        AjaxUtils.call(callUrl+key+value, fieldValidated);
    }
    function fieldValidated(response) {
        if (response.responseText == "true") {
            $(field + 'Status').innerHTML = '<img class="pointer" src="$context/assets/images/check_true.JPG"> ' +
		  '<small>ok</small>';
 		$('nextTabButton').disabled = false;
        } else {
            $(field + 'Status').innerHTML = response.responseText;
        }
	field = "";
    }

</script>
