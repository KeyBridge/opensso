<script type="text/javascript">

    function validateServerURL() {
	field = "serverURL";
        validate();
    }

    function validateLocale() {
	field = "platformLocale";
        validate();
    } 

    function validateConfigDir() {
	field = "configDirectory";
        validate();
    } 

    function validateEncryptionKey() {
	field = "encryptionKey";
        validate();
    } 

    function validateCookieDomain() {
	field = "cookieDomain";
        validate();
    } 

    YAHOO.util.Event.onDOMReady(initialize);
</script>

<h1>$page.getLocalizedString("step2.title")<img class="pointer" src="$context/assets/images/message.gif"/></h1>
<p>$page.getLocalizedString("step2.description")</p>

<div id="serverSettingsDiv" style="width:570px">
    <p id="allfields"><em>*</em>&nbsp;$page.getLocalizedString("required.field.label")</p>
    <b class="xtop"><b class="xt1"></b><b class="xt2"></b><b class="xt3"></b><b class="xt4"></b></b>
	<div class="headerBox" style="margin-left:10px">$page.getLocalizedString("step2.server.settings")</div>
    <div class="bodyBox" style="height:220px;margin-left:10px">	
        <fieldset id="serverFieldSet" style="padding:0px; margin-top:-60px">

            <ol>
                <li>
                    <label for="serverURL">$page.getLocalizedString("step2.server.url")<em>*</em></label>
                    <input id="serverURL" name="serverURL" type="text" class="text" style="width:200px" value="$serverURL" onkeyup="APP.callDelayed(this, validateServerURL)"/>
                    <span id="serverURLStatus"></span>
                </li>
                <li>
		    <label for="cookieDomain">$page.getLocalizedString("step2.cookie.domain")<em>*</em></label>
                    <input id="cookieDomain" name="cookieDomain" type="text" class="text" style="width:150px" value="$cookieDomain" onkeyup="APP.callDelayed(this, validateCookieDomain)"/>
                    <span id="cookieDomainStatus"></span>
                </li>
                <li>
		    <label for="platformLocale">$page.getLocalizedString("step2.platform.locale")<em>*</em></label>
                    <input id="platformLocale" name="platformLocale" type="text" class="text" style="width:150px" value="$platformLocale" onkeyup="APP.callDelayed(this, validateLocale)"/>
		    <span id="platformLocaleStatus"></span>
                </li>
                <li>
		    <label for="encryptionKey">$page.getLocalizedString("step2.encr.key")<em>*</em></label>
                    <input id="encryptionKey" name="encryptionKey" type="text" class="text" style="width:200px" value="$encryptionKey" onkeyup="APP.callDelayed(this, validateEncryptionKey)"/>
                    <span id="encryptionKeyStatus"></span>
                </li>
                <li>
		    <label for="configDirectory">$page.getLocalizedString("step2.config.directory")<em>*</em></label>
                    <input id="configDirectory" name="configDirectory" type="text" class="text" style="width:150px" value="$configDirectory" onkeyup="APP.callDelayed(this, validateConfigDir)"/>
                    <span id="configDirectoryStatus"></span>
                </li>
            </ol>
        </fieldset>
    </div>
    <div style="margin-left:10px">
        <b class="xbottom">
            <b class="xbGray1"></b>
            <b class="xbGray2"></b>
            <b class="xbGray3"></b>
            <b class="xbGray4"></b>
        </b>
    </div>
</div>
