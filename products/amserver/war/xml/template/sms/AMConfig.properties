# Access Manager uses servlet 2.3 API request.setCharacterEncoding() to for correctly 
# decoding incoming non English characters.These APIs will not work if Access Manager is 
# deployed on Sun Java System Web Server 6.1. We use gx_charset mechanism to correctly
# decode incoming data in Sun Java System Web Server 6.1 and S1AS7.0. Possible values 
# are BEA6.1, BEA 8.1, IBM5.1 or IAS7.0. If the web container is Sun Java System Webserver, 
# the tag is not replaced. 
com.sun.identity.webcontainer=WEB_CONTAINER

# This property can be used to specify a list of user attributes whose
# values will be retrieved from external Directory Server during LDAP
# authentication when authentication service is configured for dynamically
# creating users. The new user created in local Directory Server will have
# the values for attributes which have been retrieved from external iDS.
#
#com.iplanet.am.auth.ldap.createUserAttrList=<attr1,attr2,attr3...>
#
#weights for policy subjects:rules:conditions
#These influence the order in which components of policy 
#namely subjects, rules and conditions are evaluated in a policy
#The value is 3 integers delimited by ":" that indicate the 
#proportional cpu cost for evaluating policy components subject, rule
# and condition respectively
com.sun.identity.policy.Policy.policy_evaluation_weights=10:10:10

/*
 * Session purge delay period, in minutes. After session times out this is the 
 * extended time period for which the session will reside in the session server.
 * This can be used by the client application to check if the session 
 * has timed out or not(through SSO APIs). After this extended stay the 
 * session is destroyed. But the session does not stay (for this extended life) in the server
 * if the user logs out or the session is explicitly destroyed by some 
 * Access Manager componenet. Session is in INVALID state in this extended period.  
 */
com.iplanet.am.session.purgedelay=60

#
# This property can contain list of space separated trusted IP Addresses 
# in IPv4 format. The IP addresses specified in this list will be read by
# the amserver script and passed to the Unix helper when starting the helper. 
unixHelper.ipaddrs=

#
# This property will be read when Access Manager is configured to run
# in cookieless mode.
# This property can be used to specify that the cookie needs to
# be rewriten as extra path info in the URL in the format
# protocol://server:port/uri;cookiename=cookieValue?queryString
# if this property is not specified then cookie will be
# written as part of the query string.
# This attribute will be read by Access Manager Authentication service
#com.sun.identity.cookieRewritingInPath=true
#
#The following section defines properties to configure interaction service

#URL for WSPRedirectHandlerServlet to handle Liberty WSF WSP-resource owner
#interactions based on user agent redirects. This should be running in 
#the same JVM where Liberty SP is running
com.sun.identity.liberty.interaction.wspRedirectHandler=@SERVER_PROTO@://@SERVER_HOST@:@SERVER_PORT@/@SERVER_URI@/WSPRedirectHandler

#indicates whether WSC would participate in interaction
#valid values are interactIfNeeded | doNotInteract | doNotInteractForData
#default value:interactIfNeeded
#value used if an invalid value is specified:interactIfNeeded
com.sun.identity.liberty.interaction.wscSpecifiedInteractionChoice=interactIfNeeded

#indicates whether WSC would include userInteractionHeader
#valid values are yes|no (case ignored)
#default value:yes
#value used if no value is specified:yes
com.sun.identity.liberty.interaction.wscWillInlcudeUserInteractionHeader=yes

#indicates whether WSC would redirect user for interaction
#valid values are yes|no
#default value:yes
#value used if no value is specified:yes
com.sun.identity.liberty.interaction.wscWillRedirect=yes

#WSC's preference on the acceptable duration for interaction(in seconds)
#default value if the value is not specified or a non integer value is
#specified : 60
com.sun.identity.liberty.interaction.wscSpecifiedMaxInteractionTime=80

#indicates whether WSC would enforce that redirected to URL is https
#valid values are yes|no (case ignored)
#liberty specification require the value to be yes
#default value:yes
#value used if no value is specified:yes
com.sun.identity.liberty.interaction.wscWillEnforceHttpsCheck=no

#indicates whether WSP would redirect the user for interaction
#valid values are yes|no (case ignored)
#default value:yes
#value used if no value is specified:yes
com.sun.identity.liberty.interaction.wspWillRedirect=yes

#indicates whether WSP would redirect the user for interaction for data
#valid values are yes|no
#default value:yes
#value used if no value is specified:yes
com.sun.identity.liberty.interaction.wspWillRedirectForData=yes

#WSP's expected duration for interaction(in seconds)
#default value if the value is not specified or a non integer value is
#specified : 30
com.sun.identity.liberty.interaction.wspRedirectTime=40

#indicates whether WSC would enforce that returnToURL is https
#valid values are yes|no (case ignored)
#liberty specification require the value to be yes
#default value:yes
#value used if no value is specified:yes
com.sun.identity.liberty.interaction.wspWillEnforceHttpsCheck=no

#indicates whether WSC would enforce that returnToHost and requestHost are same 
#valid values are yes|no
#liberty specification require the value to be yes
com.sun.identity.liberty.interaction.wspWillEnforceReturnToHostEqualsRequestHost=yes

#path to style sheet to render interaction page in HTML
com.sun.identity.liberty.interaction.htmlStyleSheetLocation=@BASE_DIR@/@SERVER_URI@/lib/is-html.xsl

#path to style sheet to render interaction page in WML
com.sun.identity.liberty.interaction.wmlStyleSheetLocation=@BASE_DIR@/@SERVER_URI@/lib/is-wml.xsl


com.sun.identity.liberty.ws.interaction.enable=false

#
# Following three properties need to be set in order to run
# Access Manager against Session / Cookie hijacking.
# These properties will be read by Access Manager Authentication service.
#
# This property will be used to identify whether Access Manager is running
# against Session / Cookie hijacking when the value is set to "true". 
com.sun.identity.enableUniqueSSOTokenCookie=false
 
# This property defines the Cookie name to be set to the Access Manager server
# host URL when Access Manager is running against Session / Cookie hijacking.
com.sun.identity.authentication.uniqueCookieName=sunIdentityServerAuthNServer
 
# This property will be used to set the Cookie domain for the above Cookie name.
# This Cookie domain should be set such that it covers all the instances of the
# CDC (Cross Domain Controller) services installed in the network.
# For example, ".iplanet.com" if all instances of Access Manager are within 
# the domain ".iplanet.com".
com.sun.identity.authentication.uniqueCookieDomain=

# This property will be used to compare the Agent DN. Setting it to "false" will
# do a case sensitive comparison
com.sun.am.session.caseInsensitiveDN=true

# This property is used to determine if validation is required when parsing
# XML documents using Access Manager XMLUtils class. This property is 
# effective only when value for com.iplanet.services.debug.level property is 
# set to "warning" or "message". Possible values for the property are : 
# on | off. The XML document validation will be turned on only if the value 
# for this property is set to "on" and the value for 
# com.iplanet.services.debug.level property is set to "warning" or "message".
com.iplanet.am.util.xml.validating=off

# This property defines the implementation for finding a preferred identity
# provider to be proxied
com.sun.identity.federation.proxyfinder=com.sun.identity.federation.services.FSIDPProxyImpl

#com.sun.identity.policy.client properties added in 6.3
#
# boolean action values for policy action names
#format is serviceName|actionName|trueValue|falseValue
#Values for different action names should be delimited by :
com.sun.identity.policy.client.booleanActionValues=iPlanetAMWebAgentService|GET|allow|deny:iPlanetAMWebAgentService|POST|allow|deny

# ResourceComparators to be used for different service names
#Copy value from Access Manager - Service Configuration>PolicyConfiguration>Global:ResourceComparator
#Concatenate multiple values from Access Manager using : as delimiter
com.sun.identity.policy.client.resourceComparators=serviceType=iPlanetAMWebAgentService|class=com.sun.identity.policy.plugins.URLResourceName|wildcard=*|delimiter=/|caseSensitive=true

#cache mode for client policy evaluator
#valid values: subtree | self
#if cacheMode is set to subtree, policy evaluator eagerly gets policy decisions 
#from the server for all the resources from the root of resource actually requested
#
#if cacheMode is set to self, policy evaluator gets policy decision 
#from the server just for the resource actually requested
com.sun.identity.policy.client.cacheMode=self

#property to adjust for time difference between 
#policy client machine and policy server. 
#In the absence of this property and where agent time differs 
#from server time you would occassionally see incorrect policy decision
#you would still need to run a time syncing service to keep the time 
#on policy server and policy client as close as possible
#use this property to adjust for the small time difference 
#in spite of running time syncing service
#clock skew in seconds = agentTime - serverTime
#leave it commented out on policy server
#uncomment the line and set appropriate value on policy client machine
#or the machine running policy agent
#agent-server clock skew in seconds
#com.sun.identity.policy.client.clockSkew=10

## Authentication Cookie Name. This cookie name is used by
## authentication service during the authentication process.

com.sun.identity.auth.cookieName=AMAuthCookie

## Set it 'true', if LDAPProxy is supported by the backend storage
## so if true, use Proxy for connection
## If false, no proxy is used for connection. 
####com.sun.identity.sm.ldap.enableProxy=true
com.sun.identity.sm.ldap.enableProxy=false

