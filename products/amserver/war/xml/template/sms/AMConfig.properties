#
# FQDN Map
#   The FQDN Map is a simple map that enables Access Manager Authentication
#   service to take corrective action in the case where the users may have typed
#   in an incorrect URL such as by specifying partial hostname or
#   using an IP address to access protected resources.
#
# Valid Values:
#   Valid values must comply with the syntax of this property which
#   represent invalid FQDN values mapped to their corresponding valid
#   counterparts.
#
# Note:
#   - The format for specifying this property is as follows:
#   com.sun.identity.server.fqdnMap[<invalid-name>]=<valid-name>
#   Where <invalid-name> is a possible invalid FQDN host name that
#   may be used by the user, and the <valid-name> is the FQDN host
#   name the filter will redirect the user to.
#
#   - Please ensure that there are no overlapping values for the same
#   invalid FQDN name. Failing to do so may lead to the application
#   becoming inaccessible.
#
#   - Invalid value for this property can result in the application
#   becoming inaccessible.
#
#   - This property can be used for creating a mapping for more than
#   one hostnames. This may be the case when the applications
#   hosted on this server are accessible by more than one hostnames.
#   However, the use of this feature must be done with caution as it
#   can lead to the applications becoming inaccessible.
#
#   - This property may be used to configure Access Manager 
#   to not take corrective action for certain hostname URLs. 
#   For example, if it is required that no corrective action such as a 
#   redirect be used for users who access the application resources by 
#   using the raw IP address, you can implement this by specifying 
#   a map entry such  as:
#
#     com.sun.identity.server.fqdnMap[<IP>]=<IP>
#
#   - Any number of such properties may be specified as long as they
#   are valid properties conforming to the above stated requirements.
#
# Example:
#   com.sun.identity.server.fqdnMap[isserver]=isserver.mydomain.com
#   com.sun.identity.server.fqdnMap[isserver.mydomain]=isserver.mydomain.com
#   com.sun.identity.server.fqdnMap[<IP address>]=isserver.mydomain.com
#
#com.sun.identity.server.fqdnMap[<invalid-name>]=<valid-name>

#The key that will be used to encrypt and decrypt passwords.
am.encryption.pwd=KBBGWV1p74DIfMNako4ZpDOKcjKpAmzN

# Name of the webcontainer
