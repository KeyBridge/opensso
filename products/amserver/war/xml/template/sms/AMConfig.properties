/*
 * OCSP configuration
 * OCSP ocspCheck is the global parameter to enable/disable ocsp checking.
 *   i.e. If this parameter is "false", ocsp feature in Cert auth-module can
 *	  not be used.
 * OCSP responder url is the global OCSP responder url for this instance
 *   i.e. http://ocsp.sun.com/ocsp
 * OCSP responder nick name is the CA cert nick name for that responder  
 *   i.e. "Certificate Manager - sun". If set, the CA cert must be presented 
 *   in the web server's cert database. 
 * If the OCSP url is set, the OCSP responder nick name must be set too,
 * otherwise both will be ignored.
 * If those are not set, the OCSP reponder URL presented in user's certificate
 * will be used for OCSP validation. If the the OCSP reponder URL is not 
 * presented in user's cert, then no OCSP validation will be performed.
 */
com.sun.identity.authentication.ocspCheck=true
com.sun.identity.authentication.ocsp.responder.url=
com.sun.identity.authentication.ocsp.responder.nickname=

