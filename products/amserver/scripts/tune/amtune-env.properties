#-------------------------------------------------------------------------------
# Parameter     :   IS_UM_SM_DATASTORE_SAME
#
# Value         :   true/false
# Description   :   Set this value to false if the User Management Data Store(UM) and 
#                   FAM Service Configuration Store(SM) are different.
#                   
# Parameter     :   TUNE_UM_ONLY
# Value         :   true/false
# Description   :   Set this value to true if User Management data store only need to be
#                   tuned. If SM datastore is OpenDS, then this should be set to true only.
#                   amtune doesn't support OpenDS tuning.  
#
#
# Note:-            a)If IS_UM_SM_DATASTORE_SAME=false and TUNE_UM_ONLY=true then 
#                     provide values for SM_DS_HOST, SM_DS_PORT, SM_ROOT_SUFFIX,
#                     SM_DS_DIRMGR_UID and SM_DIRMGR_PASSWORD.  These values are
#                     used for getting FAM search attribute list from SM for creating
#                     index in UM datastore.
#
#                   b)If IS_UM_SM_DATASTORE_SAME=false and TUNE_UM_ONLY=false
#                     then provide values for SM_* properties.
#
IS_UM_SM_DATASTORE_SAME=false
TUNE_UM_ONLY=true

