usage=Usage: java -D\"file.src.path=<war file>\" [[-D\"file.dest.path=<manifest file>\"] | [[-D\"file.src2.path=<second war file>\"] [-D\"file.staging.path=<staging area>\"]]] 
usage-arg=ARGUMENTS:
usage-src=\t-D\"file.src.path\=<war file>\"
usage-src-desc=\t\tPath to war file (required).
usage-manifest=\t-D\"file.dest.path\=<manifest file>\"
usage-manifest-desc=\t\tPath to manifest file to create.
usage-src2=\t-D\"file.src2.path\=<second war file>\"
usage-src2-desc=\t\tPath to war file to compare against.
usage-staging=\t-D\"file.staging.path\=<second war file>\"
usage-staging-desc=\t\tPath to the staging area to create.
