#EN: nt.html
onlinehelp.doc=nt.html
#EN: Authentication
authentication=\u8a8d\u8a3c
#EN: Windows NT
iplanet-am-auth-nt-service-description=Windows NT

#EN: Windows NT user ID login is null.
NTUserIdNull=Windows NT \u30e6\u30fc\u30b6\u30fc ID \u30ed\u30b0\u30a4\u30f3\u304c null \u3067\u3059\u3002
#EN: Windows NT user name must be in ASCII.
NTUsernameNotASCII=Windows NT \u30e6\u30fc\u30b6\u30fc\u540d\u306f ASCII \u5f62\u5f0f\u3067\u3042\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002
#EN: Windows NT password must be in ASCII.
NTPasswordNotASCII=Windows NT \u30d1\u30b9\u30ef\u30fc\u30c9\u306f ASCII \u5f62\u5f0f\u3067\u3042\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002
#EN: Windows NT host name must be in ASCII.
NTHostnameNotASCII=Windows NT \u30db\u30b9\u30c8\u540d\u306f ASCII \u5f62\u5f0f\u3067\u3042\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002
#EN: Windows NT domain name must be in ASCII.
NTDomainnameNotASCII=Windows NT \u30c9\u30e1\u30a4\u30f3\u540d\u306f ASCII \u5f62\u5f0f\u3067\u3042\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002
#EN: Windows NT input must be in ASCII.
NTInputNotASCII=Windows NT \u5165\u529b\u306f ASCII \u5f62\u5f0f\u3067\u3042\u308b\u5fc5\u8981\u304c\u3042\u308a\u307e\u3059\u3002
#EN: Authentication Domain
a101=\u8a8d\u8a3c\u30c9\u30e1\u30a4\u30f3
#EN: Authentication Host
a102=\u8a8d\u8a3c\u30db\u30b9\u30c8
#EN: Samba Configuration File Name
a103=Samba \u8a2d\u5b9a\u30d5\u30a1\u30a4\u30eb\u540d
#EN: Example: /etc/opt/SUNWam/config/smb.conf
a103.help=\u4f8b: /etc/opt/SUNWam/config/smb.conf
#EN: Authentication Level
a104=\u8a8d\u8a3c\u30ec\u30d9\u30eb
#EN: Windows NT error: failed to get service schema.
NTFailedToGetServiceSchema=Windows NT \u30a8\u30e9\u30fc: \u30b5\u30fc\u30d3\u30b9\u30b9\u30ad\u30fc\u30de\u306e\u53d6\u5f97\u306b\u5931\u6557\u3057\u307e\u3057\u305f\u3002
#EN: Windows NT error: failed to get resource bundle.
NTFailedToGetResourceBundle=Windows NT \u30a8\u30e9\u30fc: \u30ea\u30bd\u30fc\u30b9\u30d0\u30f3\u30c9\u30eb\u306b\u5931\u6557\u3057\u307e\u3057\u305f\u3002
#EN: Access denied.
AccessDeny=\u30a2\u30af\u30bb\u30b9\u304c\u62d2\u5426\u3055\u308c\u307e\u3057\u305f\u3002
#EN: Windows NT Authentication initialization failed.
NTSMB=Windows NT \u8a8d\u8a3c\u306e\u521d\u671f\u5316\u306b\u5931\u6557\u3057\u307e\u3057\u305f\u3002
#EN: The smbclient file was not found.
NTSMBFile=smbclient \u30d5\u30a1\u30a4\u30eb\u304c\u898b\u3064\u304b\u308a\u307e\u305b\u3093\u3067\u3057\u305f\u3002
#EN: An smbclient usage error occurred.
NTSMBUsage=smbclient \u4f7f\u7528\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3057\u307e\u3057\u305f\u3002
#EN: An smbclient timeout error occurred.
NTSMBTimeout=smbclient \u30bf\u30a4\u30e0\u30a2\u30a6\u30c8\u30a8\u30e9\u30fc\u304c\u767a\u751f\u3057\u307e\u3057\u305f\u3002
#EN: NT Login Failed
NTLoginFailed=NT \u30ed\u30b0\u30a4\u30f3\u306b\u5931\u6557\u3057\u307e\u3057\u305f
#EN: Windows NT authentication failed.
NTAuthFailed=Windows NT \u8a8d\u8a3c\u306b\u5931\u6557\u3057\u307e\u3057\u305f\u3002
#EN: User ID and password cannot be null.
UserIderror=\u30e6\u30fc\u30b6\u30fc ID \u3068\u30d1\u30b9\u30ef\u30fc\u30c9\u3092 null \u306b\u3059\u308b\u3053\u3068\u306f\u3067\u304d\u307e\u305b\u3093\u3002
#EN: User ID and password cannot be null.
Passworderror=\u30e6\u30fc\u30b6\u30fc ID \u3068\u30d1\u30b9\u30ef\u30fc\u30c9\u3092 null \u306b\u3059\u308b\u3053\u3068\u306f\u3067\u304d\u307e\u305b\u3093\u3002
#EN: Windows NT Host cannot be null.
Hosterror=Windows NT \u30db\u30b9\u30c8\u3092 null \u306b\u3059\u308b\u3053\u3068\u306f\u3067\u304d\u307e\u305b\u3093\u3002
#EN: Windows NT domain and host cannot be null.
Domainerror=Windows NT \u30c9\u30e1\u30a4\u30f3\u3068\u30db\u30b9\u30c8\u3092 null \u306b\u3059\u308b\u3053\u3068\u306f\u3067\u304d\u307e\u305b\u3093\u3002
