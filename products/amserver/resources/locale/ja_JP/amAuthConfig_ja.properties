a103=\u30ed\u30b0\u30a4\u30f3\u5931\u6557 URL
#EN: URL or ClientType|URL if client specific. URL without http(s) protocol will be appended to the current URI.
a103.help=\u30af\u30e9\u30a4\u30a2\u30f3\u30c8\u306b\u56fa\u6709\u306e\u5834\u5408\u306f URL \u307e\u305f\u306f  ClientType|URL\u3002http(s) \u30d7\u30ed\u30c8\u30b3\u30eb\u306e\u3064\u304b\u306a\u3044 URL \u306f\u3001\u73fe\u5728\u306e URI \u306b\u4ed8\u52a0\u3055\u308c\u307e\u3059\u3002
