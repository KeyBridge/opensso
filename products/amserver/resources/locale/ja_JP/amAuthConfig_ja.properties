#EN: The specified authentication type {0} is not recoganized.
wrongType=\u6307\u5b9a\u3057\u305f\u8a8d\u8a3c\u30bf\u30a4\u30d7 {0} \u306f\u8a8d\u8b58\u3055\u308c\u307e\u305b\u3093\u3002
#EN: Authentication instance {0} already exists.
authInstanceExist=\u8a8d\u8a3c\u30a4\u30f3\u30b9\u30bf\u30f3\u30b9 {0} \u304c\u3059\u3067\u306b\u5b58\u5728\u3057\u307e\u3059\u3002
#EN: Authentication instance {0} is global.
authInstanceIsGlobal=\u8a8d\u8a3c\u30a4\u30f3\u30b9\u30bf\u30f3\u30b9 {0} \u304c\u30b0\u30ed\u30fc\u30d0\u30eb\u3067\u3059\u3002
#EN: Authentication instance {0} does not exist.
authInstanceNotExist=\u8a8d\u8a3c\u30a4\u30f3\u30b9\u30bf\u30f3\u30b9 {0} \u304c\u5b58\u5728\u3057\u307e\u305b\u3093\u3002
#EN: Authentication instance {0} is currently being used.
authInstanceInUse=\u8a8d\u8a3c\u30a4\u30f3\u30b9\u30bf\u30f3\u30b9 {0} \u306f\u73fe\u5728\u4f7f\u7528\u4e2d\u3067\u3059\u3002
