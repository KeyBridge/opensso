config-not-exists=iPlanetAMAuthConfiguration \u30b5\u30fc\u30d3\u30b9\u5185\u306b\u8a2d\u5b9a\u304c\u5b9a\u7fa9\u3055\u308c\u3066\u3044\u307e\u305b\u3093
#EN: Invalid authentication configuration entry
