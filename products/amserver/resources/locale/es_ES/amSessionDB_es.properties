#EN: \nUsage: amsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> > [ ARGUMENTS ]\n\nARGUMENTS:\n    -u <username>, --username <username> default value guest\n\n    -w <password>, --password <password> default value guest\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        Cache Size in MB, default is 8MB\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        Base directory where Database files should be created\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        JMQ Cluster/Broker Address List. Ex host1:port[,host2:port,host3:port,..]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        Number of expired sessions to be deleted for each cleanup interval.\n\n    -v, --verbose\n        Run in verbose mode. Results sent to standard output.\n\n    -i <statsinterval>, --statsInterval <statsinterval>\n        Prints the stats to standard output, value is in secs, defalut value 60.\n\n    -h, --help\n        print Help and exit.\n\n    -n, --version\n        Output the version of Access Manager currently installed.\n\n     -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n        Interval of peer BDB node status update, value is in milli-secs, defalut value 5000.\n\n
usage=\nSintaxis: amsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> > [ ARGUMENTS ]\n\nARGUMENTOS:\n    -u <username>, --username <username> valor de invitado predeterminado\n\n    -w <password>, --password <password> valor de invitado predeterminado\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        Tama\u00f1o de cach\u00e9 en MB, valor predeterminado, 8MB\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        Directorio base en el que deben crearse los archivos de base de datos\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        Lista de direcciones de agente/cl\u00faster de JMQ. Por ejemplo, host1:puerto[,host2:puerto,host3:puerto,..]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        N\u00famero de sesiones caducadas que se eliminar\u00e1n para cada intervalo de limpieza.\n\n    -v, --verbose\n        Realiza una ejecuci\u00f3n en modo detallado. Los resultados se env\u00edan a la salida est\u00e1ndar.\n\n    -i <statsinterval>, --statsInterval <statsinterval>\n        Imprime las estad\u00edsticas en la salida est\u00e1ndar; el valor se muestra en segundos. Valor predeterminado: 60.\n\n    -h, --help\n        imprimir la ayuda y salir.\n\n    -n, --version\n        Muestra la versi\u00f3n de Access Manager que est\u00e1 instalada actualmente.\n\n     -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n        Intervalo de la actualizaci\u00f3n de estado del nodo BDB del mismo nivel; el valor se muestra en milisegundos. Valor predeterminado: 5000.\n\n

