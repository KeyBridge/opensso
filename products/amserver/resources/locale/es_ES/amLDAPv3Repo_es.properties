#EN: LDAP Error 0: The operation completed successfully.
0=Error de LDAP 0: La operaci\u00f3n se complet\u00f3 con \u00e9xito.
#EN: LDAP Error 1: An internal error occurred in the LDAP server.
1=Error de LDAP 1: Se ha producido un error interno en el servidor LDAP.
#EN: LDAP Error 2: LDAP server could not correctly interpret the request sent by your client because the request does not strictly comply with the LDAP protocol.
