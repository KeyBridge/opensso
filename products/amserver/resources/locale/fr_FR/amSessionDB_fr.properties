#EN: \nUsage: amsessiondb < -a <JMQServerAddressList> || --clusteraddress <JMQServerAddressList> > [ ARGUMENTS ]\n\nARGUMENTS:\n    -u <username>, --username <username> default value guest\n\n    -w <password>, --password <password> default value guest\n\n    -f <filename>, --passwordfile <filename>\n\n    -c <cachesize>, --cachesize <cachesize>\n        Cache Size in MB, default is 8MB\n\n    -b <dbdirectory>, --dbdirectory <dbdirectory>\n        Base directory where Database files should be created\n\n    -a <JMQServerAddressList>, --clusteraddress <JMQServerAddressList>\n        JMQ Cluster/Broker Address List. Ex host1:port[,host2:port,host3:port,..]\n\n    -s <numcleanexpiredsessions>, --numcleansessions <numcleanexpiredsessions>\n        Number of expired sessions to be deleted for each cleanup interval.\n\n    -v, --verbose\n        Run in verbose mode. Results sent to standard output.\n\n    -i <statsinterval>, --statsInterval <statsinterval>\n        Prints the stats to standard output, value is in secs, defalut value 60.\n\n    -h, --help\n        print Help and exit.\n\n    -n, --version\n        Output the version of Access Manager currently installed.\n\n     -p <updateinterval>, --nodestatusupdateinterval <updateinterval>\n        Interval of peer BDB node status update, value is in milli-secs, defalut value 5000.\n\n
usage=\nUtilisation : amsessiondb < -a <ListeAdressesServeurJMQ> || --clusteraddress <ListeAdressesServeurJMQ> > [ ARGUMENTS ]\n\nARGUMENTS :\n    -u <nomutilisateur>, --username <non utilisateur> valeur invit\u00e9 par d\u00e9faut\n\n    -w <motdepasse>, --password <motdepasse> valeur invit\u00e9 par d\u00e9faut\n\n    -f <nomdufichier>, --passwordfile <nomdufichier>\n\n    -c <tailleducache>, --cachesize <tailleducache>\n        Taille du cache en Mo, la valeur par d\u00e9faut est 8 Mo\n\n    -b <r\u00e9pertoire_basededonn\u00e9es>, --dbdirectory <r\u00e9pertoire_basededonn\u00e9es>\n        R\u00e9pertoire de base dans lequel les fichiers de base de donn\u00e9es doivent \u00eatre cr\u00e9\u00e9s\n\n    -a <ListeAdressesServeurJMQ>, --clusteraddress <ListeAdressesServeurJMQ>\n        Liste d'adresses du cluster/broker JMQ. Par exemple : h\u00f4te1:port[,h\u00f4te2:port,h\u00f4te3:port,..]\n\n    -s <nbsessionsexpir\u00e9esnettoy\u00e9es>, --numcleansessions <nbsessionsexpir\u00e9esnettoy\u00e9es>\n        Nombre de sessions expir\u00e9es \u00e0 supprimer de chaque intervalle de nettoyage.\n\n    -v, --verbose\n        Applique le mode d\u00e9taill\u00e9. Les r\u00e9sultats sont envoy\u00e9s vers la sortie standard.\n\n    -i <intervallestat>, --statsInterval <intervallestat>\n        Imprime les statistiques sur la sortie standard ; valeur exprim\u00e9e en secondes ; la valeur par d\u00e9faut est 60.\n\n    -h, --help\n        Imprime l'Aide et ferme.\n\n    -n, --version\n        Affiche la version d'Access Manager actuellement install\u00e9e.\n\n     -p <intervalle_mise\u00e0jour>, --nodestatusupdateinterval <intervalle_mise\u00e0jour>\n        Intervalle de mise \u00e0 jour du statut du n\u009cud BDB par paire ; valeur exprim\u00e9e en millisecondes ; la valeur par d\u00e9faut est 5000.\n\n

