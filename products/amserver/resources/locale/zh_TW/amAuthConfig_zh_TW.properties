null-name=\u914d\u7f6e\u540d\u7a31\u70ba\u7a7a
#EN: iPlanetAMAuthConfiguration service is not registered
service-not-registered=iPlanetAMAuthConfiguration \u670d\u52d9\u672a\u8a3b\u518a
#EN: NamedConfiguration node not created in iPlanetAMAuthConfiguration service
named-config-not-defined=iPlanetAMAuthConfiguration \u670d\u52d9\u4e2d\u672a\u5efa\u7acb NamedConfiguration \u7bc0\u9ede
#EN: Configuration not defined in iPlanetAMAuthConfiguration service
config-not-exists=iPlanetAMAuthConfiguration \u670d\u52d9\u4e2d\u672a\u5b9a\u7fa9\u914d\u7f6e
#EN: Invalid authentication configuration entry
invalidConfig=\u8a8d\u8b49\u914d\u7f6e\u9805\u76ee\u7121\u6548
