#EN: msisdn.html
onlinehelp.doc=msisdn.html
#EN: Authentication Modules
authentication=\uc778\uc99d \ubaa8\ub4c8
#EN: MSISDN
sunAMAuthMSISDNServiceDescription=MSISDN

#EN: User with specified MSISDN number was not found.
userNotFound=\uc9c0\uc815\ud55c MSISDN \ubc88\ud638\ub97c \uac00\uc9c4 \uc0ac\uc6a9\uc790\ub97c \ucc3e\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.
#EN: Multiple matching user entries were found.
multipleUIDMatch=\uc77c\uce58\ud558\ub294 \uc5ec\ub7ec \uc0ac\uc6a9\uc790 \ud56d\ubaa9\uc744 \ucc3e\uc558\uc2b5\ub2c8\ub2e4.
#EN: Server and port number are misconfigured.
wrongLDAPServer=\uc11c\ubc84 \ubc0f \ud3ec\ud2b8 \ubc88\ud638\uac00 \uc798\ubabb \uad6c\uc131\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Start search DN is misconfigured.
wrongStartDN=\uc2dc\uc791 \uac80\uc0c9 DN\uc774 \uc798\ubabb \uad6c\uc131\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Cannot make SSL connection.
jssSokFactoryFail=SSL \uc5f0\uacb0\uc744 \ub9cc\ub4e4 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: Cannot set up ldap context.
MSISDNNoContext=ldap \ucee8\ud14d\uc2a4\ud2b8\ub97c \uc124\uc815\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: Enter gateway IP address.
gateway=\uac8c\uc774\ud2b8\uc6e8\uc774 IP \uc8fc\uc18c\ub97c \uc785\ub825\ud569\ub2c8\ub2e4.
#EN: Enter MSISDN number.
msisdn=MSISDN \ubc88\ud638\ub97c \uc785\ub825\ud569\ub2c8\ub2e4.
#EN: Login error occurred.
MSISDNValidateEx=\ub85c\uadf8\uc778 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4.
#EN: No callback handler available.
NoCallbackHandler=\uc0ac\uc6a9 \uac00\ub2a5\ud55c \ucf5c\ubc31 \ucc98\ub9ac\uae30\uac00 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: Illegal arguments.
IllegalArgs=\uc778\uc218\uac00 \uc798\ubabb\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Server is down.
MSISDNServerDown=\uc11c\ubc84\uac00 \uc911\ub2e8\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Invalid gateway.
MSISDNInvalidGateway=\uac8c\uc774\ud2b8\uc6e8\uc774\uac00 \uc798\ubabb\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Server authentication failed.
MSISDNAuthFailed=\uc11c\ubc84 \uc778\uc99d\uc5d0 \uc2e4\ud328\ud588\uc2b5\ub2c8\ub2e4.
#EN: Cookie Header
SearchCookieHeader=\ucfe0\ud0a4 \ud5e4\ub354
#EN: Request Header
SearchRequestHeader=\ud5e4\ub354 \uc694\uccad
#EN: Request Parameter
SearchRequestParameter=\ub9e4\uac1c \ubcc0\uc218 \uc694\uccad

#EN: Trusted Gateway IP Address
a101=\uc2e0\ub8b0\ud560 \uc218 \uc788\ub294 \uac8c\uc774\ud2b8\uc6e8\uc774 IP \uc8fc\uc18c
#EN: MSISDN Number Argument
a102=MSISDN \ubc88\ud638 \uc778\uc218 
#EN: Name of the header/query/body parameter.
a102.help=\ud5e4\ub354/\ucffc\ub9ac/\ubcf8\ubb38 \ub9e4\uac1c \ubcc0\uc218\uc758 \uc774\ub984
#EN: LDAP Server and Port
a103=LDAP \uc11c\ubc84 \ubc0f \ud3ec\ud2b8 
#EN: When entering multiple entries, each entry must be prefixed with a local server name.
a103.help=\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: LDAP Start Search DN
a104=LDAP \uc2dc\uc791 \uac80\uc0c9 DN
#EN: When entering multiple entries, each entry must be prefixed with a local server name.
a104.help=\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: Attribute To Use To Search LDAP
a105=LDAP \uac80\uc0c9\uc744 \uc704\ud574 \uc0ac\uc6a9\ud560 \uc18d\uc131
#EN: LDAP Server Principal User
a106=LDAP \uc11c\ubc84 \uae30\ubcf8 \uc0ac\uc6a9\uc790 
#EN: LDAP Server Principal Password
a107=LDAP \uc11c\ubc84 \uae30\ubcf8 \ube44\ubc00\ubc88\ud638
#EN: SSL for LDAP Access
a108=LDAP \uc561\uc138\uc2a4\ub97c \uc704\ud55c SSL
#EN: MSISDN Header Search Attribute
a109=MSISDN \ud5e4\ub354 \uac80\uc0c9 \uc18d\uc131
#EN: LDAP Attribute Used to Retrieve User Profile
a110=\uc0ac\uc6a9\uc790 \ud504\ub85c\ud544\uc744 \uc77d\uc5b4 \ub4e4\uc77c \ub54c \uc0ac\uc6a9\ud558\ub294 LDAP \uc18d\uc131
#EN: Return User DN on Authentication
a111=\uc778\uc99d \uc2dc\uc5d0 \uc0ac\uc6a9\uc790 DN \ubc18\ud658
#EN: Authentication Level
a500=\uc778\uc99d \uc218\uc900
