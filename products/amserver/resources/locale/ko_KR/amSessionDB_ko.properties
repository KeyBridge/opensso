#EN: Total READ requests processed.
totalread=\ubaa8\ub4e0 READ \uc694\uccad\uc744 \ucc98\ub9ac\ud588\uc2b5\ub2c8\ub2e4.
#EN: Total WRITE requests processed.
totalwrite=\ubaa8\ub4e0 WRITE \uc694\uccad\uc744 \ucc98\ub9ac\ud588\uc2b5\ub2c8\ub2e4.
#EN: Total DELETE requests processed.
