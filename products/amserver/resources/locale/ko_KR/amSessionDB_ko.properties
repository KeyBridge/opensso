#EN: No username specified.
nousername=\uc0ac\uc6a9\uc790 \uc774\ub984\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: No password file specified.
nopasswordfile=\ube44\ubc00\ubc88\ud638 \ud30c\uc77c\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: No  password in file
nopwdinfile=\ud30c\uc77c\uc5d0 \ube44\ubc00\ubc88\ud638\uac00 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: No cachesize value specified
