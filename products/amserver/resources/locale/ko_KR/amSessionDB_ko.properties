#EN: No nodestatusupdateinterval specified.
nonodestatusupdateinterval=nodestatusupdateinterval\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: No deletedatabse value specified.
deletedatbase=deletedatabse \uac12\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: Invalid value specified for
invalidvalue=\uc798\ubabb\ub41c \uac12\uc774 \uc9c0\uc815\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: READ message received.
