#EN: Unknown LDAP exception.
LDAPex=\uc54c \uc218 \uc5c6\ub294 LDAP \uc608\uc678
#EN: Both user ID and password are required.
UPerror=\uc0ac\uc6a9\uc790 \uc544\uc774\ub514\uc640 \ube44\ubc00\ubc88\ud638\uac00 \ubaa8\ub450 \ud544\uc694\ud569\ub2c8\ub2e4.
