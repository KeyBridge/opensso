#EN: Invalid user ID and password. Try again.
InvalidUP=\uc0ac\uc6a9\uc790 \uc544\uc774\ub514 \ubc0f \ube44\ubc00\ubc88\ud638\uac00 \uc798\ubabb\ub418\uc5c8\uc2b5\ub2c8\ub2e4. \ub2e4\uc2dc \uc2dc\ub3c4\ud558\uc2ed\uc2dc\uc624.
#EN: User ID not found.
NoUser=\uc0ac\uc6a9\uc790 \uc544\uc774\ub514\ub97c \ucc3e\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.
#EN: Server cannot be contacted.
NoServer=\uc11c\ubc84\uc5d0 \uc5f0\uacb0\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: Naming error has occurred.
Naming=\uc774\ub984 \uc9c0\uc815 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4.
#EN: Password expires in: {0}
PasswordExp=\ub2e4\uc74c \uae30\uac04 \ud6c4 \ube44\ubc00\ubc88\ud638 \ub9cc\ub8cc: {0}
#EN: Password must be reset.
PasswordReset=\ube44\ubc00\ubc88\ud638\ub97c \uc7ac\uc124\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: The password and the confirm password do not match.
PasswdMismatch=\ube44\ubc00\ubc88\ud638\uc640 \ud655\uc778\uc6a9 \ube44\ubc00\ubc88\ud638\uac00 \uc77c\uce58\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#EN: Your password does not comply with present password policy.
PasswordInvalid=\ube44\ubc00\ubc88\ud638\uac00 \ud604\uc7ac \ube44\ubc00\ubc88\ud638 \uc815\ucc45\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#EN: Your new password does not comply with present password policy.
NewPasswordInvalid=\uc0c8 \ube44\ubc00\ubc88\ud638\uac00 \ud604\uc7ac \ube44\ubc00\ubc88\ud638 \uc815\ucc45\uc744 \uc900\uc218\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#EN: Username and password must be different. Try again.
UPsame=\uc544\uc774\ub514\uc640 \ube44\ubc00\ubc88\ud638\uac00 \ub2ec\ub77c\uc57c \ud569\ub2c8\ub2e4. \ub2e4\uc2dc \uc2dc\ub3c4\ud558\uc2ed\uc2dc\uc624.
#EN: The password you entered is invalid.
PInvalid=\uc785\ub825\ud55c \ube44\ubc00\ubc88\ud638\uac00 \uc798\ubabb\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: The password must be different. Try again.
PasswdSame=\ube44\ubc00\ubc88\ud638\uac00 \ub2ec\ub77c\uc57c \ud569\ub2c8\ub2e4. \ub2e4\uc2dc \uc2dc\ub3c4\ud558\uc2ed\uc2dc\uc624.
#EN: Password does not meet minimum length or age requirements.
PasswdMinChars=\ube44\ubc00\ubc88\ud638\uac00 \ucd5c\uc18c \uae38\uc774 \ub610\ub294 \uc0ac\uc6a9 \uae30\uac04 \uc694\uad6c \uc0ac\ud56d\uc5d0 \ub9de\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#EN: Primary LDAP Server
a101=\uae30\ubcf8 LDAP \uc11c\ubc84
