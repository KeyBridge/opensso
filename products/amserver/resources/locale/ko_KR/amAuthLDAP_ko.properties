a101.help=\ud615\uc2dd: \ub85c\uceec \uc11c\ubc84 \uc774\ub984 | \uc11c\ubc84:\ud3ec\ud2b8<br>\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: Secondary LDAP Server
a102=\ubcf4\uc870 LDAP \uc11c\ubc84
#EN: Format: local server name | server:port<br>When entering multiple entries, each entry must be prefixed with a local server name.
a102.help=\ud615\uc2dd: \ub85c\uceec \uc11c\ubc84 \uc774\ub984 | \uc11c\ubc84:\ud3ec\ud2b8<br>\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: DN to Start User Search
a103=\uc0ac\uc6a9\uc790 \uac80\uc0c9\uc744 \uc2dc\uc791\ud560 DN
#EN: Format: servername | search DN<br>When entering multiple entries,each entry must be prefixed with a local server name.
a103.help=\ud615\uc2dd: \uc11c\ubc84 \uc774\ub984 | \uac80\uc0c9 DN<br>\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: DN for Root User Bind
a104=\ub8e8\ud2b8 \uc0ac\uc6a9\uc790 \ubc14\uc778\ub4dc\uc758 DN
#EN: Password for Root User Bind
a105=\ub8e8\ud2b8 \uc0ac\uc6a9\uc790 \ubc14\uc778\ub4dc\uc6a9 \ube44\ubc00\ubc88\ud638
#EN: Attribute Used to Retrieve User Profile
a106=\uc0ac\uc6a9\uc790 \ud504\ub85c\ud544 \uac80\uc0c9 \uc2dc \uc0ac\uc6a9\ub418\ub294 \uc18d\uc131
#EN: Attributes Used to Search for a User to be Authenticated
a107=\uc778\uc99d\ub420 \uc0ac\uc6a9\uc790 \uac80\uc0c9 \uc2dc \uc0ac\uc6a9\ub418\ub294 \uc18d\uc131
#EN: The attributes specified in this list form the LDAP search filter.
a107.help=\uc774 \ubaa9\ub85d\uc5d0\uc11c \uc9c0\uc815\ub418\ub294 \uc18d\uc131\uc774 LDAP \uac80\uc0c9 \ud544\ud130\ub97c \uad6c\uc131\ud569\ub2c8\ub2e4.
#EN: User Search Filter
a108=\uc0ac\uc6a9\uc790 \uac80\uc0c9 \ud544\ud130
#EN: Search Scope
a109=\uac80\uc0c9 \ubc94\uc704
#EN: The level in the Directory Server that will be searched for a matching user profile.
a109.help=\uc77c\uce58\ud558\ub294 \uc0ac\uc6a9\uc790 \ud504\ub85c\ud544\uc744 \uac80\uc0c9\ud560 \ub514\ub809\ud1a0\ub9ac \uc11c\ubc84\uc758 \uc218\uc900
#EN: SSL Access to LDAP Server
a110=LDAP \uc11c\ubc84\uc5d0 \ub300\ud55c SSL \uc561\uc138\uc2a4
#EN: Return User DN to Authenticate
a111=\uc778\uc99d\ud560 \uc0ac\uc6a9\uc790 DN \ubc18\ud658
## Note level should have the highest
## number for i18N key since it should
## be the last attribute when viewed in
## the adminconsole
#EN: Authentication Level
a500=\uc778\uc99d \uc218\uc900
#EN: LDAP Server Check Interval
a113=LDAP \uc11c\ubc84 \ud655\uc778 \uac04\uaca9
#EN: Number of minutes per interval.
a113.help=\uac04\uaca9\ub2f9 \uc2dc\uac04(\ubd84)
#EN: User Creation Attributes
a114=\uc0ac\uc6a9\uc790 \uc791\uc131 \uc18d\uc131
#EN: Format: attr1|externalattr1
a114.help=\ud615\uc2dd: \uc18d\uc1311|\uc678\ubd80 \uc18d\uc1311
#EN: Account is locked or not activated. Unlock or activate the account to continue.
AcctInactive=\uacc4\uc815\uc774 \uc7a0\uaca8 \uc788\uac70\ub098 \ud65c\uc131 \uc0c1\ud0dc\uac00 \uc544\ub2d9\ub2c8\ub2e4. \uacc4\uc18d\ud558\ub824\uba74 \uacc4\uc815\uc744 \uc7a0\uae08 \ud574\uc81c\ud558\uac70\ub098 \ud65c\uc131\ud654\ud569\ub2c8\ub2e4.
#EN: Inappropriate Authentication.
InappAuth=\ubd80\uc801\uc808\ud55c \uc778\uc99d
#EN: Exceed password retry limit. Please try later.
ExceedRetryLimit=\ube44\ubc00\ubc88\ud638 \uc7ac\uc785\ub825 \uc81c\ud55c \ud69f\uc218\ub97c \ucd08\uacfc\ud588\uc2b5\ub2c8\ub2e4. \ub098\uc911\uc5d0 \ub2e4\uc2dc \uc2dc\ub3c4\ud558\uc2ed\uc2dc\uc624.
#EN: User not found.
noUserMatchFound=\uc0ac\uc6a9\uc790\ub97c \ucc3e\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.
#EN: Multiple matches found for this user. Contact your system administrator to fix the problem.
multipleUserMatchFound=\uc774 \uc0ac\uc6a9\uc790\uc5d0 \ub300\ud574 \uc77c\uce58\ud558\ub294 \uc5ec\ub7ec \ud56d\ubaa9\uc744 \ucc3e\uc558\uc2b5\ub2c8\ub2e4. \uc2dc\uc2a4\ud15c \uad00\ub9ac\uc790\uc5d0\uac8c \ubb38\uc758\ud558\uc5ec \ubb38\uc81c\ub97c \ud574\uacb0\ud558\uc2ed\uc2dc\uc624.
#EN: No secondary server provided.
Nosecserver=\ubcf4\uc870 \uc11c\ubc84\uac00 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.

#EN: OBJECT
