#EN: certauth.html
onlinehelp.doc=certauth.html
#EN: Authentication Modules
authentication=\uc778\uc99d \ubaa8\ub4c8

#EN: Unknown Certificate Authority.
CERTex=\uc54c \uc218 \uc5c6\ub294 \uc778\uc99d \uae30\uad00
#EN: Unable to set up LDAP context.
CertNoContext=LDAP \ucee8\ud14d\uc2a4\ud2b8\ub97c \uc124\uc815\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: Certificate Has Expired.
CertExpired=\uc778\uc99d\uc11c\uac00 \ub9cc\ub8cc\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Could not verify certificate.
CertVerifyFailed=\uc778\uc99d\uc11c\ub97c \ud655\uc778\ud558\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.
#EN: Error locating registered certificate.
CertNoReg=\ub4f1\ub85d\ub41c \uc778\uc99d\uc11c\ub97c \ucc3e\ub294 \uc911 \uc624\ub958\uac00 \ubc1c\uc0dd\ud588\uc2b5\ub2c8\ub2e4.
#EN: Certificate has been revoked.
CertRevoked=\uc778\uc99d\uc11c\uac00 \ud574\uc9c0\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: Certificate is not yet valid.
iCertNotValidYet=\uc778\uc99d\uc11c\uac00 \uc544\uc9c1 \uc720\ud6a8\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#EN: Certificate is not valid.
CertIsNotValid=\uc778\uc99d\uc11c\uac00 \uc720\ud6a8\ud558\uc9c0 \uc54a\uc2b5\ub2c8\ub2e4.
#EN: Certificate
iplanet-am-auth-cert-service-description=\uc778\uc99d\uc11c
#EN: Match Certificate in LDAP
a101=LDAP\uc758 \uc778\uc99d\uc11c\ub97c \uc77c\uce58\uc2dc\ud0b5\ub2c8\ub2e4.
#EN: Subject DN Attribute Used to Search LDAP for Certificates
a1011=\uc778\uc99d\uc11c\uc6a9 LDAP \uac80\uc0c9 \uc2dc \uc0ac\uc6a9\ud558\ub294 \uc8fc\uc81c DN \uc18d\uc131
#EN: Match Certificate to CRL
a102=\uc778\uc99d\uc11c\ub97c CRL\uacfc \uc77c\uce58\uc2dc\ud0b5\ub2c8\ub2e4.
#EN: Match CA Certificate to CRL
a1023=Match CA Certificate to CRL
#EN: Issuer DN Attribute Used to Search LDAP for CRLs
a1021=CRL\uc6a9 LDAP \uac80\uc0c9 \uc2dc \uc0ac\uc6a9\ud558\ub294 \ubc1c\ud589\uc790 DN \uc18d\uc131
#EN: HTTP Parameters for CRL Update
a1022=CRL \uc5c5\ub370\uc774\ud2b8\uc6a9 HTTP \ub9e4\uac1c \ubcc0\uc218
#EN: OCSP Validation
a103=OCSP \uac80\uc99d
#EN: LDAP Server Where Certificates are Stored
a104=\uc778\uc99d\uc11c\uac00 \uc800\uc7a5\ub41c LDAP \uc11c\ubc84
#EN: Format: hostname.port<br>When entering multiple entries, each entry must be prefixed with a local server name.
a104.help=\ud615\uc2dd: \ud638\uc2a4\ud2b8 \uc774\ub984:\ud3ec\ud2b8<br>\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: LDAP Search Start DN
a105=LDAP \uac80\uc0c9 \uc2dc\uc791 DN
#EN: When entering multiple entries, each entry must be prefixed with a local server name.
a105.help=\uc5ec\ub7ec \ud56d\ubaa9\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \ub85c\uceec \uc11c\ubc84 \uc774\ub984\uc744 \uac01 \ud56d\ubaa9\uc758 \uc811\ub450\uc5b4\ub85c \uc9c0\uc815\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: LDAP Access Authentication Type
a106=LDAP \uc561\uc138\uc2a4 \uc778\uc99d \uc720\ud615
#EN: LDAP Server Principal User
a107=LDAP \uc11c\ubc84 \uae30\ubcf8 \uc0ac\uc6a9\uc790
#EN: DN of the principal user.
a107.help=\uae30\ubcf8 \uc0ac\uc6a9\uc790\uc758 DN
#EN: LDAP Server Principal Password
a108=LDAP \uc11c\ubc84 \uae30\ubcf8 \ube44\ubc00\ubc88\ud638
#EN: LDAP Attribute for Profile ID
a109=\ud504\ub85c\ud544 \uc544\uc774\ub514\uc758 LDAP \uc18d\uc131
#EN: Enter any valid attribute in a user entry (CN, SN) that can be used as the user ID.
a109.help=\uc0ac\uc6a9\uc790 \uc544\uc774\ub514\ub85c \uc0ac\uc6a9\ud560 \uc218 \uc788\ub294 \uc0ac\uc6a9\uc790 \ud56d\ubaa9(CN, SN)\uc5d0 \uc720\ud6a8\ud55c \uc18d\uc131\uc744 \uc785\ub825\ud569\ub2c8\ub2e4.
#EN: Use SSL for LDAP Access
a110=LDAP \uc561\uc138\uc2a4\uc5d0 SSL\uc744 \uc0ac\uc6a9\ud569\ub2c8\ub2e4.
#EN: Certificate Field Used to Access User Profile
a111=\uc0ac\uc6a9\uc790 \ud504\ub85c\ud544 \uc561\uc138\uc2a4\uc5d0 \uc0ac\uc6a9\ud558\ub294 \uc778\uc99d\uc11c \ud544\ub4dc
#EN: Other Certificate Field Used to Access User Profile
a1111=\uc0ac\uc6a9\uc790 \ud504\ub85c\ud544 \uc561\uc138\uc2a4\uc5d0 \uc0ac\uc6a9\ud558\ub294 \uae30\ud0c0 \uc778\uc99d\uc11c \ud544\ub4dc
#EN: The field input is recognized only if 'other' is selected in the 'Certificate Field Used to Access User Profile' attribute.
a1111.help='\uc0ac\uc6a9\uc790 \ud504\ub85c\ud544 \uc561\uc138\uc2a4\uc5d0 \uc0ac\uc6a9\ud558\ub294 \uc778\uc99d\uc11c \ud544\ub4dc' \uc18d\uc131\uc5d0 '\uae30\ud0c0'\uac00 \uc120\ud0dd\ub41c \uacbd\uc6b0\uc5d0\ub9cc \ud544\ub4dc \uc785\ub825\uc774 \uc778\uc2dd\ub429\ub2c8\ub2e4.
#EN: SubjectAltNameExt Value Type to Access User Profile
a1112=SubjectAltNameExt Value Type to Access User Profile
#EN: If any value type other than 'none' is selected, this attribute has precedence over 'Certificate Field Used to Access User Profile' or 'Other Certificate Field Used to Access User Profile' attribute.
a1112.help=If any value type other than 'none' is selected, this attribute has precedence over 'Certificate Field Used to Access User Profile' or 'Other Certificate Field Used to Access User Profile' attribute.
#EN: Authentication Level
a500=\uc778\uc99d \uc218\uc900
#EN: Trusted Remote Hosts
a113=\uc2e0\ub8b0\ud560 \uc218 \uc788\ub294 \uc6d0\uaca9 \ud638\uc2a4\ud2b8
#EN: SSL Port Number
a114=SSL \ud3ec\ud2b8 \ubc88\ud638
#EN: HTTP Header Name for Client Certificate
a115=\ud074\ub77c\uc774\uc5b8\ud2b8 \uc778\uc99d\uc11c\uc758 HTTP \ud5e4\ub354 \uc774\ub984
#EN: When entering multiple names, each name must be separated by comma.
a115.help=\uc5ec\ub7ec \uc774\ub984\uc744 \uc785\ub825\ud558\ub294 \uacbd\uc6b0 \uac01 \uc774\ub984\uc744 \uc27c\ud45c\ub85c \uad6c\ubd84\ud574\uc57c \ud569\ub2c8\ub2e4.
#EN: Turn on debugging.
amAuthCert-eeh-debug-desc=\ub514\ubc84\uae45 \ucf1c\uae30
#EN: Certificate User Aliases
amAuthCert-ff-aliases-desc=\uc778\uc99d\uc11c \uc0ac\uc6a9\uc790 \ubcc4\uce6d
#EN: On
amAuthCert-debug.on=\uc124\uc815
#EN: Off
amAuthCert-debug.off=\ud574\uc81c
#EN: Log Messages
amAuthCert-debug.log=\ub85c\uadf8 \uba54\uc2dc\uc9c0
#EN: emailAddr
emailAddr=\uc804\uc790 \uba54\uc77c \uc8fc\uc18c
#EN: email address
emailAddrTag=\uc804\uc790 \uba54\uc77c \uc8fc\uc18c
#EN: User certificate not found
noCert=\uc0ac\uc6a9\uc790 \uc778\uc99d\uc11c\ub97c \ucc3e\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.
#EN: Failed to create LDAP connection with JSS
jssSockFactoryFail=JSS\uc5d0 LDAP \uc5f0\uacb0\uc744 \ub9cc\ub4e4\uc9c0 \ubabb\ud588\uc2b5\ub2c8\ub2e4.
#EN: No callback handler available
NoCallbackHandler=\uc0ac\uc6a9 \uac00\ub2a5\ud55c \ucf5c\ubc31 \ucc98\ub9ac\uae30\uac00 \uc5c6\uc2b5\ub2c8\ub2e4.
#EN: Certificate
certificate=\uc778\uc99d\uc11c
#EN: LDAP server and port number are misconfigured.
wrongLDAPServer=LDAP \uc11c\ubc84 \ubc0f \ud3ec\ud2b8 \ubc88\ud638\uc758 \uad6c\uc131\uc774 \uc798\ubabb\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: LDAP Start Search DN misconfigured.
wrongStartDN=LDAP \uc2dc\uc791 \uac80\uc0c9 DN\uc758 \uad6c\uc131\uc774 \uc798\ubabb\ub418\uc5c8\uc2b5\ub2c8\ub2e4.
#EN: No value provided for attribute name to search LDAP.
noLDAPAttr=LDAP\ub97c \uac80\uc0c9\ud560 \uc18d\uc131 \uc774\ub984 \uac12\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: No value provided for attribute name to search CRL.
noCRLAttr=CRL\uc744 \uac80\uc0c9\ud560 \uc18d\uc131 \uc774\ub984 \uac12\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: No value provided for other field to access user profile.
noOtherAttr=\uc0ac\uc6a9\uc790 \ud504\ub85c\ud544\uc744 \uc561\uc138\uc2a4\ud560 \ub2e4\ub978 \ud544\ub4dc \uac12\uc774 \uc9c0\uc815\ub418\uc9c0 \uc54a\uc558\uc2b5\ub2c8\ub2e4.
#EN: URL certificate authentication not enabled.
noURLCertAuth=URL \uc778\uc99d\uc11c \uc778\uc99d\uc744 \uc0ac\uc6a9\ud560 \uc218 \uc5c6\uc2b5\ub2c8\ub2e4.

