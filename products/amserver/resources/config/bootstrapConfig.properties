com.iplanet.security.encryptor=com.iplanet.services.util.JCEEncryption
com.sun.identity.sm.sms_object_class_name=com.sun.identity.sm.ldap.SMSLdapObject
com.iplanet.am.serverMode=true
com.iplanet.services.debug.level=error
com.sun.identity.authentication.special.users=cn=dsameuser,ou=DSAME Users,@DS_BASE_DN@
com.sun.identity.authentication.super.user=cn=dsameuser,ou=DSAME Users,@DS_BASE_DN@
com.iplanet.am.ldap.connection.delay.between.retries=3000
com.iplanet.am.ldap.connection.ldap.error.codes.retries=80,81,91
com.sun.identity.security.amadmin=true
com.iplanet.am.jssproxy.trustAllServerCerts=true
com.iplanet.security.SSLSocketFactoryImpl=netscape.ldap.factory.JSSESocketFactory
