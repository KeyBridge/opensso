<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

<f:subview>

    <ice:panelGrid columns="2" columnClasses="label-column,input-column">
        <ice:outputLabel
            for="securityMechanisms"
            style="float: right;"
            value="#{resources['wss-security-mechanisms.securityMechanismsLabel']}" />
        <ice:panelGrid columns="2" columnClasses="label-column,input-column">
            <ice:selectManyCheckbox
                id="securityMechanisms"
                layout="pageDirection"
                style="padding: 0px 20px 5px 5px;"
                value="#{profileBean.securityMechanisms}">
                <f:selectItems value="#{profileBean.securityMechanismList}"/>
            </ice:selectManyCheckbox>
            <ice:panelGrid 
                columns="1" 
                style="margin-top: 5px;"
                visible="#{profileBean.needsTokenConfig}">
                
                <ice:outputLabel
                    value="#{resources['wss-security-mechanisms.tokenConfigurationLabel']}" />

                <ice:panelGrid 
                    columns="1" 
                    rendered="#{profileBean.needsUserNameConfig}"
                    style="margin-top: 5px; margin-left: 10px;">
	                <ice:outputLabel
	                    value="#{resources['wss-security-mechanisms.userNameTokenSettingsLabel']}" />
	                <ice:panelGrid 
	                   columns="2"
	                   style="margin-left: 10px;">
                        <ice:outputLabel
                            for="userNameTokenUserName"
                            effect="#{profileBean.userNameTokenUserNameMessageEffect}"
                            value="#{resources['wss-security-mechanisms.userNameTokenUserNameLabel']}"
                            style="float: right; margin-left: 20px; " />
                        <ice:inputText
                            id="userNameTokenUserName"
                            effect="#{profileBean.userNameTokenUserNameInputEffect}"
                            value="#{profileBean.userNameTokenUserName}"
                            size="30"
                            maxlength="50" />
                        <ice:outputLabel
                            for="userNameTokenPassword"
                            effect="#{profileBean.userNameTokenPasswordMessageEffect}"
                            value="#{resources['wss-security-mechanisms.userNameTokenPasswordLabel']}"
                            style="margin-left: 20px; float: right;" />
                        <ice:inputSecret
                            id="userNameTokenPassword"
                            effect="#{profileBean.userNameTokenPasswordInputEffect}"
                            value="#{profileBean.userNameTokenPassword}"
                            size="30"
                            maxlength="50"
                            redisplay="true" />
                    </ice:panelGrid>
                </ice:panelGrid>
                
                <ice:panelGrid 
                    columns="1" 
                    rendered="#{profileBean.needsKerberosConfig}"
                    style="margin-top: 5px; margin-left: 10px;">
                    <ice:outputLabel
                        value="#{resources['wss-security-mechanisms.kerberosTokenSettingsLabel']}" />
                    <ice:panelGrid
                        columns="4"
                        style="margin-left: 10px;">
                        <ice:outputLabel
                            for="kerberosDomain"
                            effect="#{profileBean.kerberosDomainMessageEffect}"
                            value="#{resources['wss-security-mechanisms.kerberosTokenDomainLabel']}"
                            style="float: right;" />
                        <ice:inputText
                            id="kerberosDomain"
                            effect="#{profileBean.kerberosDomainInputEffect}"
                            value="#{profileBean.kerberosDomain}"
                            size="30"
                            maxlength="255" />
                        <ice:outputLabel
                            for="kerberosServicePrincipal"
                            effect="#{profileBean.kerberosServicePrincipalMessageEffect}"
                            value="#{resources['wss-security-mechanisms.kerberosTokenServicePrincipalLabel']}"
                            style="float: right;" />
                        <ice:inputText
                            id="kerberosServicePrincipal"
                            effect="#{profileBean.kerberosServicePrincipalInputEffect}"
                            value="#{profileBean.kerberosServicePrincipal}"
                            size="30"
                            maxlength="255"/>
                        <ice:outputLabel
                            for="kerberosDomainServer"
                            effect="#{profileBean.kerberosDomainServerMessageEffect}"
                            value="#{resources['wss-security-mechanisms.kerberosTokenDomainServerLabel']}"
                            style="float: right;"/>
                        <ice:inputText
                            id="kerberosDomainServer"
                            effect="#{profileBean.kerberosDomainServerInputEffect}"
                            value="#{profileBean.kerberosDomainServer}"
                            style="margin-right: 20px;"
                            size="30"
                            maxlength="255" />
                        <ice:outputLabel
                            for="kerberosKeyTabFile"
                            effect="#{profileBean.kerberosKeyTabFileMessageEffect}"
                            value="#{resources['wss-security-mechanisms.kerberosTokenKeyTabFileLabel']}"
                            style="float: right;" />
                        <ice:inputText
                            id="kerberosKeyTabFile"
                            effect="#{profileBean.kerberosKeyTabFileInputEffect}"
                            value="#{profileBean.kerberosKeyTabFile}"
                            size="30"
                            maxlength="255"/>
                    </ice:panelGrid>
                </ice:panelGrid>

                <ice:panelGrid 
                    columns="1" 
                    rendered="#{profileBean.needsX509Config}"
                    style="margin-top: 5px; margin-left: 10px;">
                
                    <ice:outputLabel
                        value="X509 Token Settings:" />
                    <ice:panelGrid
                        columns="2"
                        style="margin-left: 10px;">
                        <ice:outputLabel
                            for="x509TokenSigningReferenceType"
                            value="#{resources['wss-security-mechanisms.x509TokenSigningReferenceTypeLabel']}"
                            style="margin-left: 20px; float: right;" />
                        <ice:selectOneMenu
                            id="x509TokenSigningReferenceType"
                            value="#{profileBean.x509TokenSigningReferenceType}">
                            <f:selectItems
                                value="#{profileBean.x509SigningReferenceTypeList}" />
                        </ice:selectOneMenu>
                    </ice:panelGrid>
                </ice:panelGrid>
                
            </ice:panelGrid>
        </ice:panelGrid>

    </ice:panelGrid>

</f:subview>
</span>
