<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

<o:section>
    <ui:define name="section-title">
        <ice:outputText
            value="#{resources['sts-saml.section-title']}"/>
    </ui:define>
    <ui:define name="section-details">
        <ice:outputText
            value="#{resources['sts-saml.section-details']}"/>
    </ui:define>
    <ui:define name="section-body">

    <ice:panelGrid columns="2" columnClasses="label-column,input-column">

        <ice:outputLabel 
            for="attributeMapping"
            style="float: right;"
            value="#{resources['sts-saml.attributeMapping']}" />
        <ice:dataTable
            headerClasses="inputFieldColumn, inputFieldColumn, optionsColumn"
            columnClasses="inputFieldColumn, inputFieldColumn, optionsColumn"
            styleClass="dynamicTable"
            var="attributeMapItem"
            varStatus="attributeMapItemStatus"
            value="#{wizardBean.attributeMapping}">
            <ice:column>
                <f:facet name="header">
                    <ice:outputText
                        value="#{resources['sts-saml.assertionAttributeNameLabel']}" />
                </f:facet>
                <ice:outputText 
                    rendered="#{!attributeMapItem.editing &amp;&amp; attributeMapItem.assertionAttributeName == null}"
                    style="color: #ccc; font-style: italic;"
                    value="#{resources['sts-saml.localAttributeNotUsed']}" />
                <ice:outputText 
                    rendered="#{!attributeMapItem.editing &amp;&amp; attributeMapItem.assertionAttributeName != null}"
                    value="#{attributeMapItem.assertionAttributeName}" />
                <ice:inputText
                    maxsize="50"
                    size="25"
                    rendered="#{attributeMapItem.editing}"
                    value="#{attributeMapItem.newAssertionAttributeName}" />
                <f:facet name="footer">
                    <ice:inputText
                        maxsize="50"
                        size="25"
                        rendered="#{wizardBean.showingAddAttribute}"
                        value="#{wizardBean.newAssertionAttributeName}" />
                </f:facet>
            </ice:column>

            <ice:column>
                <f:facet name="header">
                    <ice:outputText
                        value="#{resources['sts-saml.localAttributeNameLabel']}" />
                </f:facet>
                <ice:outputText 
                    rendered="#{!attributeMapItem.editing || !attributeMapItem.custom}"
                    value="#{attributeMapItem.localAttributeName}" />
                <ice:inputText
                    maxsize="50"
                    size="25"
                    rendered="#{attributeMapItem.editing &amp;&amp; attributeMapItem.custom}"
                    value="#{attributeMapItem.newLocalAttributeName}" />
                <f:facet name="footer">
                    <ice:inputText
                        maxsize="50"
                        size="25"
                        rendered="#{wizardBean.showingAddAttribute}"
                        value="#{wizardBean.newLocalAttributeName}" />
                </f:facet>
            </ice:column>

            <ice:column>
                <f:facet name="header">
                    <ice:outputText
                        value="#{resources['sts-saml.attributeMappingOptions']}" />
                </f:facet>
                <ice:panelGroup
                    rendered="#{!attributeMapItem.editing}" >
                    <ice:commandLink
                        actionListener="#{wizardHandler.attrMapEditListener}">
                        <f:attribute name="attributeMapItem" value="#{attributeMapItem}" />
                        <ice:outputText
                            value="#{resources['sts-saml.editLink']}" />
                    </ice:commandLink>
                    <ice:outputText value=" | " />
                    <ice:commandLink
                        actionListener="#{wizardHandler.attrMapRemoveListener}"
                        disabled="#{attributeMapItem.assertionAttributeName == null}">
                        <f:attribute name="attributeMapItem" value="#{attributeMapItem}" />
                        <ice:outputText
                            value="#{resources['sts-saml.removeLink']}" />
                    </ice:commandLink>
                </ice:panelGroup>
                <ice:panelGroup
                    rendered="#{attributeMapItem.editing}" >
                    <ice:commandLink
                        actionListener="#{wizardHandler.attrMapSaveListener}">
                        <f:attribute name="attributeMapItem" value="#{attributeMapItem}" />
                        <ice:outputText
                            value="#{resources['sts-saml.saveLink']}" />
                    </ice:commandLink>
                    <ice:outputText value=" | " />
                    <ice:commandLink
                        actionListener="#{wizardHandler.attrMapCancelSaveListener}">
                        <f:attribute name="attributeMapItem" value="#{attributeMapItem}" />
                        <ice:outputText
                            value="#{resources['sts-saml.cancelSaveLink']}" />
                    </ice:commandLink>
                </ice:panelGroup>
                <f:facet name="footer">
                    <ice:panelGroup>
                        <ice:panelGroup
                            visible="#{wizardBean.showingAddAttribute}">
                            <ice:commandLink
                                actionListener="#{wizardHandler.attrMapAddListener}">
                                <ice:outputText
                                    value="#{resources['sts-saml.addLink']}" />
                            </ice:commandLink> 
                            <ice:outputText value=" | " />
                            <ice:commandLink
                                actionListener="#{wizardHandler.attrMapCancelAddListener}">
                                <ice:outputText
                                    value="#{resources['sts-saml.cancelAddLink']}" />
                            </ice:commandLink> 
                        </ice:panelGroup>
                        <ice:commandLink
                            actionListener="#{wizardHandler.attrMapShowAddListener}"
                            visible="#{!wizardBean.showingAddAttribute}">
                            <ice:outputText
                                value="#{resources['sts-saml.addNewLink']}" />
                        </ice:commandLink> 
                    </ice:panelGroup>
                </f:facet>
            </ice:column>
            
        </ice:dataTable>
                
        <ice:outputLabel 
            effect="#{wizardBean.nameIdMapperMessageEffect}"
            for="nameIdMapper"
            style="float: right;"
            value="#{resources['sts-saml.nameIdMapperLabel']}" />
        <ice:panelGrid columns="1">
            <ice:inputText
                id="nameIdMapper"
                effect="#{wizardBean.nameIdMapperInputEffect}"
                size="70"
                maxlength="1024"
                value="#{wizardBean.nameIdMapper}" />
            <o:inlineHelp key="sts-saml.nameIdMapperInlineHelp" />
        </ice:panelGrid>

        <ice:outputLabel 
            effect="#{wizardBean.attributeNamespaceMessageEffect}"
            for="attributeNamespace"
            style="float: right;"
            value="#{resources['sts-saml.attributeNamespaceLabel']}" />
        <ice:panelGrid columns="1">
            <ice:inputText
                id="attributeNamespace"
                effect="#{wizardBean.attributeNamespaceInputEffect}"
                size="70"
                maxlength="1024"
                value="#{wizardBean.attributeNamespace}" />
            <o:inlineHelp key="sts-saml.attributeNamespaceInlineHelp" />
        </ice:panelGrid>

        <ice:outputLabel 
            for="includeMemberships"
            style="float: right;"
            value="#{resources['sts-saml.includeMembershipsLabel']}" />
        <ice:panelGrid columns="1">
            <ice:selectOneRadio
                value="#{wizardBean.includeMemberships}">
                <f:selectItem
                    itemLabel="#{resources['sts-saml.includeMembershipsTrueLabel']}"
                    itemValue="true" />
                <f:selectItem
                    itemLabel="#{resources['sts-saml.includeMembershipsFalseLabel']}"
                    itemValue="false" />
            </ice:selectOneRadio>
            <o:inlineHelp key="sts-saml.includeMembershipsInlineHelp" />
        </ice:panelGrid>
      </ice:panelGrid>

  </ui:define>
</o:section>

</span>
