<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

<o:section>
    <ui:define name="section-title">
        <ice:outputText
            value="#{resources['sts-saml.section-title']}"/>
    </ui:define>
    <ui:define name="section-details">
        <ice:outputText
            value="#{resources['sts-saml.section-details']}"/>
    </ui:define>
    <ui:define name="section-body">

    <ice:panelGrid columns="2" columnClasses="label-column,input-column">

        <ice:outputLabel 
            for="attributeMapping"
            style="float: right;"
            value="#{resources['sts-saml.attributeMapping']}" />
        <ice:panelGrid 
            style="margin-bottom: 10px;"
            columns="1">
        <ice:dataTable
            var="attribute"
            varStatus="attributeStatus"
            value="#{wizardBean.attributeMapping}">

            <ice:column style="width: 150px;">
                <f:facet name="header">
                    <ice:outputText
                        style="float: left; font-size: smaller;"
                        value="#{resources['sts-saml.assertionAttributeNameLabel']}" />
                </f:facet>
                <ice:outputText 
                    rendered="#{attribute.assertionAttributeName != null &amp;&amp; wizardBean.editAttributeIndex != attributeStatus.index}"
                    value="#{attribute.assertionAttributeName}" />
                <ice:outputText
                    rendered="#{attribute.assertionAttributeName == null &amp;&amp; wizardBean.editAttributeIndex != attributeStatus.index}"
                    style="color: ccc; font-style: italic;"
                    value="#{resources['sts-saml.localAttributeNotUsed']}" />
                <ice:inputText
                    rendered="#{wizardBean.editAttributeIndex == attributeStatus.index}"
                    style="float: left; font-size: smaller; margin: 0px; width: 150px;"
                    value="#{wizardBean.newAssertionAttributeName}" />
                <f:facet name="footer">
                    <ice:inputText
                        rendered="#{wizardBean.showingNewAttributeFields}"
                        style="float: left; font-size: smaller; margin: 0px; width: 150px;"
                        value="#{wizardBean.newAssertionAttributeName}" />
                </f:facet>
            </ice:column>

            <ice:column style="width: 150px;">
                <f:facet name="header">
                    <ice:outputText
                        style="float: left; font-size: smaller;"
                        value="#{resources['sts-saml.localAttributeNameLabel']}" />
                </f:facet>
                <ice:outputText 
                    rendered="#{!attribute.custom || wizardBean.editAttributeIndex != attributeStatus.index}"
                    value="#{attribute.localAttributeName}" />
                <ice:inputText
                    rendered="#{attribute.custom &amp;&amp; wizardBean.editAttributeIndex == attributeStatus.index}"
                    style="float: left; font-size: smaller; margin: 0px; width: 150px;"
                    value="#{wizardBean.newLocalAttributeName}" />
                <f:facet name="footer">
                    <ice:inputText
                        rendered="#{wizardBean.showingNewAttributeFields}"
                        style="float: left; font-size: smaller; margin: 0px; width: 150px;"
                        value="#{wizardBean.newLocalAttributeName}" />
                </f:facet>
            </ice:column>
	                    
            <ice:column style="width: 100px;">
                <f:facet name="header">
                    <ice:outputText
                        style="float: left; font-size: smaller;"
                        value="#{resources['sts-saml.attributeMappingOptions']}" />
                </f:facet>
                <ice:panelGroup
                    rendered="#{wizardBean.editAttributeIndex != attributeStatus.index}"
                    >
                    <ice:commandLink
                        actionListener="#{wizardHandler.editAttributeListener}">
                        <f:attribute name="attributeIndex" value="#{attributeStatus.index}" />
                        <ice:outputText
                            style="color: #5382A1;"
                            value="#{resources['sts-saml.edit']}" />
                    </ice:commandLink>
                    <ice:outputText value=" | " />
                    <ice:commandLink
                        actionListener="#{wizardHandler.removeAttributeListener}"
                        rendered="#{attribute.custom || attribute.assertionAttributeName != null}">
                        <f:attribute name="attributeIndex" value="#{attributeStatus.index}" />
                        <ice:outputText
                            style="color: #5382A1;"
                            value="#{resources['sts-saml.remove']}" />
                    </ice:commandLink>
                    <ice:outputText
                        style="color: #cccccc;"
                        rendered="#{!attribute.custom &amp;&amp; attribute.assertionAttributeName == null}"
                        value="#{resources['sts-saml.remove']}" />
                </ice:panelGroup>
                <ice:panelGroup
                    rendered="#{wizardBean.editAttributeIndex == attributeStatus.index}"
                    >
                    <ice:commandLink
                        actionListener="#{wizardHandler.saveEditAttributeListener}">
                        <f:attribute name="attributeIndex" value="#{attributeStatus.index}" />
                        <ice:outputText
                            style="color: #5382A1;"
                            value="#{resources['sts-saml.save']}" />
                    </ice:commandLink>
                    <ice:outputText value=" | " />
                    <ice:commandLink
                        actionListener="#{wizardHandler.cancelEditAttributeListener}">
                        <ice:outputText
                            style="color: #5382A1;"
                            value="#{resources['sts-saml.cancel']}" />
                    </ice:commandLink>
                </ice:panelGroup>
                <f:facet name="footer">
                    <ice:panelGroup
                        rendered="#{wizardBean.showingNewAttributeFields}"
                        style="float: left; font-size: smaller;">
                        <ice:commandLink
                            actionListener="#{wizardHandler.saveNewAttributeListener}">
                            <ice:outputText
                                style="color: #5382A1;"
                                value="#{resources['sts-saml.save']}" />
                        </ice:commandLink> 
                        <ice:outputText value=" | " />
                        <ice:commandLink
                            actionListener="#{wizardHandler.cancelNewAttributeListener}">
                            <ice:outputText
                                style="color: #5382A1;"
                                value="#{resources['sts-saml.cancel']}" />
                        </ice:commandLink> 
                    </ice:panelGroup>
                </f:facet>
            </ice:column>
        </ice:dataTable>
        <ice:commandLink
            actionListener="#{wizardHandler.addNewAttributeListener}"
            rendered="#{!wizardBean.showingNewAttributeFields}"
            style="float: right; padding: 4px 0px 0px 0px;">
            <img src="../image/add.png" style="vertical-align: middle;" />
            <ice:outputText
                style="padding: 0px 5px 0px 3px;"
                value="#{resources['sts-saml.addNewAttribute']}" />
        </ice:commandLink> 
    </ice:panelGrid>

                
    <ice:outputLabel 
        for="nameIdMapper"
        style="float: right;"
        value="#{resources['sts-saml.nameIdMapperLabel']}" />
    <ice:panelGrid columns="1">
        <ice:inputText
            id="nameIdMapper"
            size="70"
            maxlength="1024"
            value="#{wizardBean.nameIdMapper}" />
        <o:inlineHelp key="sts-saml.nameIdMapperInlineHelp" />
    </ice:panelGrid>

    <ice:outputLabel 
        for="attributeNamespace"
        style="float: right;"
        value="#{resources['sts-saml.attributeNamespaceLabel']}" />
    <ice:panelGrid columns="1">
        <ice:inputText
            id="attributeNamespace"
            size="70"
            maxlength="1024"
            value="#{wizardBean.attributeNamespace}" />
        <o:inlineHelp key="sts-saml.attributeNamespaceInlineHelp" />
    </ice:panelGrid>

    <ice:outputLabel 
        for="includeMemberships"
        style="float: right;"
        value="#{resources['sts-saml.includeMembershipsLabel']}" />
    <ice:panelGrid columns="1">
        <ice:selectOneRadio
            value="#{wizardBean.includeMemberships}">
            <f:selectItem
                itemLabel="#{resources['sts-saml.includeMembershipsTrueLabel']}"
                itemValue="true" />
            <f:selectItem
                itemLabel="#{resources['sts-saml.includeMembershipsFalseLabel']}"
                itemValue="false" />
        </ice:selectOneRadio>
        <o:inlineHelp key="sts-saml.includeMembershipsInlineHelp" />
    </ice:panelGrid>
  </ice:panelGrid>

  </ui:define>
</o:section>

</span>
