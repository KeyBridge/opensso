<?xml version='1.0' encoding='UTF-8'?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:commandLink
        rendered="#{type == 'add'}"
        actionListener="#{handler[listenerMethod]}"
        partialSubmit="true">

        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/add.png"/>
            <ice:outputText
                value="Add"/>
        </ice:panelGroup>
    </ice:commandLink>
    <ice:commandLink
        rendered="#{type == 'finish'}"
        actionListener="#{handler[listenerMethod]}"
        partialSubmit="true">

        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/execute.png"/>
            <ice:outputText
                value="Finish"/>
        </ice:panelGroup>
    </ice:commandLink>
    <ice:commandLink
        rendered="#{type == 'ok'}"
        actionListener="#{handler[listenerMethod]}"
        styleClass="button"
        partialSubmit="true">

        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/execute.png"/>
            <ice:outputText
                value="Ok"/>
        </ice:panelGroup>
    </ice:commandLink>
    <ice:commandLink
        rendered="#{type == 'cancel'}"
        actionListener="#{handler[listenerMethod]}"
        styleClass="button"
        partialSubmit="true">
        
        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/cancel.png"/>
            <ice:outputText
                value="Cancel"/>
        </ice:panelGroup>
    </ice:commandLink>
</ui:composition>
