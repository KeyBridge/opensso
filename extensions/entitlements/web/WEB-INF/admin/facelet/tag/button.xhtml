<?xml version='1.0' encoding='UTF-8'?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelGroup
        styleClass="button-wrapper"
        rendered="#{type == 'add'}">
        <ice:commandLink
            styleClass="button"
            actionListener="#{handler[listenerMethod]}"
            partialSubmit="true">
            <f:attribute name="bean" value="#{bean}"/>
            <ui:insert name="attributes"/>
            <img class="left" src="../image/add.png"/>
            Add
        </ice:commandLink>
    </ice:panelGroup>
    <ice:panelGroup
        styleClass="button-wrapper"
        rendered="#{type == 'finish'}">
        <ice:commandLink
            styleClass="button"
            actionListener="#{handler[listenerMethod]}"
            partialSubmit="true">
            <f:attribute name="bean" value="#{bean}"/>
            <ui:insert name="attributes"/>
            <img class="left" src="../image/execute.png"/>
            Finish
        </ice:commandLink>
    </ice:panelGroup>
    <ice:panelGroup
        styleClass="button-wrapper"
        partialSubmit="true"
        rendered="#{type == 'ok'}">
        <ice:commandLink
            actionListener="#{handler[listenerMethod]}"
            styleClass="button"
            partialSubmit="true">
            <f:attribute name="bean" value="#{bean}"/>
            <ui:insert name="attributes"/>
            <img class="left" src="../image/execute.png"/>
            Ok
        </ice:commandLink>
    </ice:panelGroup>
    <ice:panelGroup
        styleClass="button-wrapper"
        rendered="#{type == 'cancel'}"
        partialSubmit="true">
        <ice:commandLink
            actionListener="#{handler[listenerMethod]}"
            styleClass="button"
            partialSubmit="true">
            <f:attribute name="bean" value="#{bean}"/>
            <ui:insert name="attributes"/>
            <img class="left" src="../image/cancel.png"/>
            Cancel
        </ice:commandLink>
    </ice:panelGroup>
</ui:composition>
