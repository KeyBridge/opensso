<?xml version='1.0' encoding='UTF-8'?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelGroup
        styleClass="button-wrapper"
        rendered="#{type == 'add'}">
        <ice:commandLink
            styleClass="button"
            actionListener="#{handler.addListener}"
            partialSubmit="true">
            <f:attribute name="bean" value="#{bean}"/>
            Add
        </ice:commandLink>
    </ice:panelGroup>
    <ice:panelGroup
        styleClass="button-wrapper"
        rendered="#{type == 'finish'}">
        <ice:commandLink
            styleClass="button"
            partialSubmit="true">
            Finish
        </ice:commandLink>
    </ice:panelGroup>
</ui:composition>
