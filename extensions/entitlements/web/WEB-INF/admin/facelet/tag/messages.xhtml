<?xml version='1.0' encoding='UTF-8'?>
<ui:composition
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net"
    xmlns:f="http://java.sun.com/jsf/core">

    <o:popup
        width="300"
        type="error"
        modal="true"
        handler="#{messagesHandler}"
        closeListenerMethod="messagesPopupListener"
        title="Error"
        visible="#{messagesBean.existsError}">
        <ui:define name="body">
            <ice:panelSeries
                var="message"
                value="#{messagesBean.messageBeans}">
                <ice:panelGroup>
                    <ice:outputLabel
                        for="message-detail"
                        value="#{message.summary}"/>
                    <ice:outputText
                        id="message-detail"
                        rendered="#{message.detail != null}"
                        value=": #{message.detail}"/>
                </ice:panelGroup>
            </ice:panelSeries>
        </ui:define>
    </o:popup>
    <o:popup
        width="300"
        type="warning"
        modal="true"
        handler="#{messagesHandler}"
        closeListenerMethod="messagesPopupListener"
        title="Warning"
        visible="#{messagesBean.existsWarning}">
        <ui:define name="body">
            <ice:panelSeries
                var="message"
                value="#{messagesBean.messageBeans}">
                <ice:panelGroup>
                    <ice:outputLabel
                        for="message-detail"
                        value="#{message.summary}"/>
                    <ice:outputText
                        id="message-detail"
                        rendered="#{message.detail != null}"
                        value=": #{message.detail}"/>
                </ice:panelGroup>
            </ice:panelSeries>
        </ui:define>
    </o:popup>
    <o:popup
        width="300"
        type="info"
        modal="true"
        handler="#{messagesHandler}"
        closeListenerMethod="messagesPopupListener"
        title="Info"
        visible="#{messagesBean.existsInfo}">
        <ui:define name="body">
            <ice:panelSeries
                var="message"
                value="#{messagesBean.messageBeans}">
                <ice:panelGroup>
                    <ice:outputLabel
                        for="message-detail"
                        value="#{message.summary}"/>
                    <ice:outputText
                        id="message-detail"
                        rendered="#{message.detail != null}"
                        value="#{message.detail}"/>
                </ice:panelGroup>
            </ice:panelSeries>
        </ui:define>
    </o:popup>
</ui:composition>
