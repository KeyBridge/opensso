<?xml version='1.0' encoding='UTF-8'?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">

    <ice:commandLink
        partialSubmit="false"
        immediate="true"
        action="#{handler.cancelAction}">

        <f:attribute name="step" value="#{step}"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/cancel.png"/>
            <ice:outputText
                value="Cancel"/>
        </ice:panelGroup>
    </ice:commandLink>
    <ice:commandLink
        rendered="#{step != 0}"
        partialSubmit="false"
        actionListener="#{handler.previousListener}">

        <f:attribute name="step" value="#{step}"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/go-previous.png"/>
            <ice:outputText
                value="Previous"/>
        </ice:panelGroup>
    </ice:commandLink>
    <ice:commandLink
        rendered="#{bean.finishRendered}"
        partialSubmit="false"
        action="#{handler.finishAction}">

        <f:attribute name="step" value="#{step}"/>

        <ice:panelGroup
            styleClass="button">
            <img class="left" src="../image/execute.png"/>
            <ice:outputText
                value="Finish"/>
        </ice:panelGroup>
    </ice:commandLink>
    <ice:commandLink
        rendered="#{step &lt; steps-1}"
        partialSubmit="false"
        actionListener="#{handler.nextListener}">

        <f:attribute name="step" value="#{step}"/>

        <ice:panelGroup
            styleClass="button">
            <ice:outputText
                value="Next"/>
            <img class="right" src="../image/go-next.png"/>
        </ice:panelGroup>
    </ice:commandLink>
</ui:composition>
