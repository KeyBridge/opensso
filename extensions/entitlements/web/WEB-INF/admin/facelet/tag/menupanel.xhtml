<?xml version='1.0' encoding='UTF-8'?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:panelGroup
        styleClass="collapsible-panel-actions">
        <ice:commandLink
            actionListener="#{handler.expandListener}"
            partialSubmit="true"
            styleClass="command-link">
            <img src="#{bean.expandImage}"/>
            <ice:outputText style="vertical-align: top; margin-left: 2px" value="#{bean.expandText}"/>
            <f:attribute
                name="bean"
                value="#{bean}"/>
        </ice:commandLink>
        <ice:outputText value="|" style="vertical-align: top"/>
        <ice:commandLink
            actionListener="#{handler.removeListener}"
            partialSubmit="true"
            styleClass="command-link">
            <img src="../image/remove.png"/>
            <ice:outputText
                style="vertical-align: top; margin-left: 2px"
                value="Remove"/>
            <f:attribute
                name="bean"
                value="#{bean}"/>
        </ice:commandLink>
    </ice:panelGroup>
    <ice:panelCollapsible
        toggleOnClick="#{false}"
        expanded="#{bean.expanded}">
        <f:facet name="header">
            <ice:panelGroup>
                <ice:outputText value="#{title}"/>
            </ice:panelGroup>
        </f:facet>
        <ui:insert name="menupanel-body"/>
    </ice:panelCollapsible>
</ui:composition>
