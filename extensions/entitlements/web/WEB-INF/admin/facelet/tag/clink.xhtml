<?xml version='1.0' encoding='UTF-8'?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ice:commandLink
        actionListener="#{handler[listenerMethod]}"
        bean="#{bean}"
        rendered="#{type == 'add'}"
        partialSubmit="true"
        styleClass="command-link">
        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>
        <img src="../image/add.png"/>
        <ice:outputText value="#{linkLabel != null ? linkLabel : 'Add'}"/>
    </ice:commandLink>
    <ice:commandLink
        actionListener="#{handler[listenerMethod]}"
        bean="#{bean}"
        rendered="#{type == 'search'}"
        partialSubmit="true"
        styleClass="command-link">
        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>
        <img src="../image/search.png"/>
        <ice:outputText value="#{linkLabel != null ? linkLabel : 'Search'}"/>
    </ice:commandLink>
    <ice:commandLink
        actionListener="#{handler[listenerMethod]}"
        bean="#{bean}"
        rendered="#{type == 'remove'}"
        partialSubmit="true"
        styleClass="command-link">
        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>
        <img src="../image/remove.png"/>
        <ice:outputText value="#{linkLabel != null ? linkLabel : 'Remove'}"/>
    </ice:commandLink>
    <ice:commandLink
        actionListener="#{handler[listenerMethod]}"
        bean="#{bean}"
        rendered="#{type == 'view-options'}"
        partialSubmit="true"
        styleClass="command-link">
        <f:attribute name="bean" value="#{bean}"/>
        <ui:insert name="attributes"/>
        <img src="../image/view-options.png"/>
        <ice:outputText value="#{linkLabel != null ? linkLabel : 'View Options'}"/>
    </ice:commandLink>
</ui:composition>
