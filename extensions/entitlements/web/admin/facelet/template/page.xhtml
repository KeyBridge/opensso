<?xml version="1.0" encoding="UTF-8"?>
<ice:outputHtml
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component">
    <f:loadBundle basename="com.sun.identity.admin.Messages" var="msg"/>
    <ice:outputHead>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>OpenSSO</title>
        <ice:outputStyle href="/xmlhttp/css/rime/rime.css"/>
        <ice:outputStyle href="../css/admin.css"/>
        <ice:outputStyle href="../css/override.css"/>
        <script type="text/javascript" src="../js/admin.js"></script>
    </ice:outputHead>
    <ice:outputBody>
        <div id="page">
            <ice:form 
                id="form"
                partialSubmit="true">
                <div id="header">
                    <ui:include src="header.xhtml"/>
                </div>
                <div id="menu">
                    <ui:include src="menu.xhtml"/>
                </div>
                <ice:panelGroup styleClass="clear" />
                <div id="menu-separator"></div>
                <div id="panel">
                    <ui:include src="panel.xhtml"/>
                </div>
                <div id="footer">
                    <ui:include src="footer.xhtml"/>
                </div>
            </ice:form>
        </div>
    </ice:outputBody>
</ice:outputHtml>
