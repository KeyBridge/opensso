<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelGroup
        styleClass="policy-summary-resources">
        <ice:panelGrid
            columns="2">
            <ice:panelGroup
                rendered="#{o:size(policySummary.policyWizardBean.privilegeBean.viewEntitlement.resources) > 0}">
                <ice:panelGroup>
                    <ice:outputLabel
                        value="#{resources['policy-summary-resources.resources']}"/>
                </ice:panelGroup>
                <ice:panelGroup
                    styleClass="summary-strings">
                    <pre>
                        <ice:outputText
                            value="#{policySummary.policyWizardBean.privilegeBean.viewEntitlement.resourcesToFormattedString}"/>
                    </pre>
                </ice:panelGroup>
            </ice:panelGroup>
            <ice:panelGroup
                rendered="#{o:size(policySummary.policyWizardBean.privilegeBean.viewEntitlement.exceptions) > 0}">
                <ice:panelGroup>
                    <ice:outputLabel
                        value="#{resources['policy-summary-resources.exceptions']}"/>
                </ice:panelGroup>
                <ice:panelGroup
                    styleClass="summary-strings">
                    <pre>
                        <ice:outputText
                            value="#{policySummary.policyWizardBean.privilegeBean.viewEntitlement.exceptionsToFormattedString}"/>
                    </pre>
                </ice:panelGroup>
            </ice:panelGroup>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
