<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelPopup
        styleClass="popup-modal"
        modal="true"
        draggable="false"
        visible="#{urlResourcesBean.addExceptionPopupVisible}"
        autoCentre="true">
        <f:facet name="header">
            <ice:panelGrid>
                <ice:outputText
                    styleClass="popup-header"
                    value="Add Exception"/>
            </ice:panelGrid>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputText
                        value="#{urlResourcesBean.addExceptionPopupResource.exceptionPrefix}"/>
                    <ice:inputText
                        value="#{urlResourcesBean.addExceptionPopupName}"/>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addExceptionPopupOkListener">
                        <ui:define name="attributes">
                            <f:attribute
                                name="viewEntitlement"
                                value="#{viewEntitlement}"/>
                        </ui:define>
                    </o:button>
                    <o:button
                        type="cancel"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addExceptionPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </f:facet>
    </ice:panelPopup>
</span>
