<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        type="question"
        handler="#{urlResourcesHandler}"
        modal="true"
        title="Add Exception"
        visible="#{urlResourcesBean.addExceptionPopupVisible}"
        closeListenerMethod="addExceptionPopupCancelListener">
        <ui:define name="body">
            <ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputLabel
                        for="resources-exception-input"
                        value="#{urlResourcesBean.addExceptionPopupResource.exceptionPrefix}"/>
                    <ice:inputText
                        id="resources-exception-input"
                        value="#{urlResourcesBean.addExceptionPopupName}"/>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addExceptionPopupOkListener">
                        <ui:define name="attributes">
                            <f:attribute
                                name="viewEntitlement"
                                value="#{policyResourcesBean.privilegeBean.viewEntitlement}"/>
                        </ui:define>
                    </o:button>
                    <o:button
                        type="cancel"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addExceptionPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:popup>
</span>
