<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelGroup
        rendered="#{viewCondition != null &amp;&amp; viewCondition.conditionType.name == 'dateRange'}">

        <ice:panelGrid
            columns="2">
            <ice:outputLabel
                for="start-date-input"
                value="#{resources['condition-date-range.startDateLabel']}"/>
            <ice:selectInputDate
                id="start-date-input"
                renderAsPopup="true"
                value="#{viewCondition.startDate}">
                <f:convertDateTime
                    timeZone="#{timeZoneBean.timeZone.ID}"/>
            </ice:selectInputDate>
            <ice:outputLabel
                for="end-date-input"
                value="#{resources['condition-date-range.endDateLabel']}"/>
            <ice:selectInputDate
                id="end-date-label"
                renderAsPopup="true"
                value="#{viewCondition.endDate}">
                <f:convertDateTime
                    timeZone="#{timeZoneBean.timeZone.ID}"/>
            </ice:selectInputDate>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
