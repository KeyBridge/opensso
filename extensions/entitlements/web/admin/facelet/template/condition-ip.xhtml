<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelGroup
        styleClass="condition-panel">
        <span class="condition-section-head">
            <span class="condition-section-title">
                <ice:outputText value="Address Range"/>
            </span>
        </span>
        <div class="clear"></div>
        <ice:panelGrid
            columns="2">
            <ice:outputText value="From"/>
            <ice:panelGrid columns="4">
                <ice:inputText value="#{viewCondition.startIp[0]}" size="3" maxlength="3"/>
                <ice:inputText value="#{viewCondition.startIp[1]}" size="3" maxlength="3"/>
                <ice:inputText value="#{viewCondition.startIp[2]}" size="3" maxlength="3"/>
                <ice:inputText value="#{viewCondition.startIp[3]}" size="3" maxlength="3"/>
            </ice:panelGrid>
            <ice:outputText value="To"/>
            <ice:panelGrid columns="4">
                <ice:inputText value="#{viewCondition.endIp[0]}" size="3" maxlength="3"/>
                <ice:inputText value="#{viewCondition.endIp[1]}" size="3" maxlength="3"/>
                <ice:inputText value="#{viewCondition.endIp[2]}" size="3" maxlength="3"/>
                <ice:inputText value="#{viewCondition.endIp[3]}" size="3" maxlength="3"/>
            </ice:panelGrid>
        </ice:panelGrid>
        <span class="condition-section-head">
            <span class="condition-section-title">
                <ice:outputText value="Domain Name"/>
            </span>
        </span>
        <div class="clear"></div>
        <ice:panelGrid columns="2">
            <ice:outputText value="Mask"/>
            <ice:inputText value="#{viewCondition.domainNameMask}"/>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
