<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <span class="section-head">
        <span class="section-title">
            <ice:outputText value="Summary of new policy"/>
        </span>
        <span class="section-links">
            <o:nbsp/>
        </span>
    </span>
    <div class="clear"></div>
    <ice:panelGrid
        styleClass="summary-table"
        columns="3">
        <ice:outputText value="Name"/>
        <ice:outputText value="#{policyCreateWizardBean.priviligeBean.name}"/>
        <ice:commandLink
            actionListener="#{policyCreateWizardHandler.gotoStepListener}"
            partialSubmit="true"
            styleClass="command-link">
            <f:attribute name="step" value="4"/>
            <f:attribute name="gotoStep" value="0"/>
            <img
                style="vertical-align: middle"
                src="../image/edit.png"/>
            <ice:outputText
                style="margin-left: 2px"
                value="Edit"/>
        </ice:commandLink>
        <ice:outputText value="Description"/>
        <ice:outputText value="#{policyCreateWizardBean.priviligeBean.description}"/>
        <ice:commandLink
            actionListener="#{policyCreateWizardHandler.gotoStepListener}"
            partialSubmit="true"
            styleClass="command-link">
            <f:attribute name="step" value="4"/>
            <f:attribute name="gotoStep" value="0"/>
            <img
                style="vertical-align: middle"
                src="../image/edit.png"/>
            <ice:outputText
                style="margin-left: 2px"
                value="Edit"/>
        </ice:commandLink>
        <ice:outputText value="Resources"/>
        <ice:outputText value="#{policyCreateWizardBean.policyCreateSummary.resourceCount}"/>
        <ice:commandLink
            actionListener="#{policyCreateWizardHandler.gotoStepListener}"
            partialSubmit="true"
            styleClass="command-link">
            <f:attribute name="step" value="4"/>
            <f:attribute name="gotoStep" value="1"/>
            <img
                style="vertical-align: middle"
                src="../image/edit.png"/>
            <ice:outputText
                style="margin-left: 2px"
                value="Edit"/>
        </ice:commandLink>
        <ice:outputText value="Subjects"/>
        <ice:outputText value="#{policyCreateWizardBean.policyCreateSummary.subjectCount}"/>
        <ice:commandLink
            actionListener="#{policyCreateWizardHandler.gotoStepListener}"
            partialSubmit="true"
            styleClass="command-link">
            <f:attribute name="step" value="4"/>
            <f:attribute name="gotoStep" value="2"/>
            <img
                style="vertical-align: middle"
                src="../image/edit.png"/>
            <ice:outputText
                style="margin-left: 2px"
                value="Edit"/>
        </ice:commandLink>
        <ice:outputText value="Actions"/>
        <ice:outputText value="#{policyCreateWizardBean.policyCreateSummary.actionCount}"/>
        <ice:commandLink
            actionListener="#{policyCreateWizardHandler.gotoStepListener}"
            partialSubmit="true"
            styleClass="command-link">
            <f:attribute name="step" value="4"/>
            <f:attribute name="gotoStep" value="3"/>
            <f:attribute name="gotoAdvancedTabIndex" value="0"/>
            <img
                style="vertical-align: middle"
                src="../image/edit.png"/>
            <ice:outputText
                style="margin-left: 2px"
                value="Edit"/>
        </ice:commandLink>
        <ice:outputText value="Conditions"/>
        <ice:outputText value="#{policyCreateWizardBean.policyCreateSummary.conditionCount}"/>
        <ice:commandLink
            actionListener="#{policyCreateWizardHandler.gotoStepListener}"
            partialSubmit="true"
            styleClass="command-link">
            <f:attribute name="step" value="4"/>
            <f:attribute name="gotoStep" value="3"/>
            <f:attribute name="gotoAdvancedTabIndex" value="1"/>
            <img
                style="vertical-align: middle"
                src="../image/edit.png"/>
            <ice:outputText
                style="margin-left: 2px"
                value="Edit"/>
        </ice:commandLink>
    </ice:panelGrid>
</span>
