<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        width="300"
        type="warning"
        handler="#{booleanActionsHandler}"
        modal="true"
        title="#{resources['realm-select-popup.title']}"
        visible="#{realmsBean.realmSelectPopupVisible}"
        closeListenerMethod="realmSelectPopupCancelListener">
        <ui:define name="body">
            <ice:panelGroup
                styleClass="realm-select-popup">
                <ice:panelGroup
                    style="text-align: left; padding-bottom: 20px">
                    <ice:outputFormat
                        escape="false"
                        value="#{resources['realm-select-popup.warning']}"/>
                </ice:panelGroup>
                <ice:panelGroup
                    style="text-align: left; padding-bottom: 20px">
                    <ice:outputFormat
                        escape="false"
                        value="#{resources['realm-select-popup.info']}"/>
                </ice:panelGroup>
                <ice:panelGrid
                    columns="2"
                    styleClass="realm-select-popup-realm-table">
                    <ice:graphicImage
                        value="../image/search.png"/>
                    <ice:inputText
                        style="width: 100%"
                        onkeyup="submitNow(this)"
                        value="#{realmsBean.realmSelectPopupFilter}"/>
                    <ice:panelGroup/>
                    <ice:selectOneListbox
                        style="width: 100%"
                        size="10"
                        immediate="true"
                        partialSubmit="false"
                        value="#{realmsBean.realmSelectPopupRealmBean}"
                        converter="realmBeanConverter">
                        <f:selectItems
                            value="#{realmsBean.realmBeanItems}"/>
                    </ice:selectOneListbox>
                </ice:panelGrid>
                <ice:panelGrid
                    style="padding-top: 20px"
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="cancel"
                        handler="#{realmsHandler}"
                        listenerMethod="realmSelectPopupCancelListener"/>
                    <ice:commandLink
                        actionListener="#{realmsHandler.realmSelectPopupOkListener}"
                        action="home">
                        <span
                            class="button">
                            <ice:graphicImage
                                styleClass="left"
                                value="../image/execute.png"/>
                            <ice:outputText
                                value="#{resources['realm-select-popup.ok']}"/>
                        </span>
                    </ice:commandLink>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:popup>
</span>
