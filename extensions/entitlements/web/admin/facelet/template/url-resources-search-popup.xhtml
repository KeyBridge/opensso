<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelPopup
        styleClass="popup-modal"
        modal="true"
        draggable="false"
        visible="#{urlResourcesSearchBean.visible}"
        autoCentre="true">
        <f:facet name="header">
            <ice:panelGrid>
                <ice:outputText
                    styleClass="popup-header"
                    value="URL Resources Search Filter"/>
            </ice:panelGrid>
        </f:facet>
        <f:facet name="body">
            <ice:panelGrid>
                <ice:outputText
                    value="Search filter"/>
                <ice:inputText
                    value="#{urlResourcesSearchBean.filter}"/>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        handler="#{urlResourcesSearchHandler}"/>
                    <o:button
                        type="cancel"
                        handler="#{urlResourcesSearchHandler}"/>
                </ice:panelGrid>
            </ice:panelGrid>
        </f:facet>
    </ice:panelPopup>
</span>
