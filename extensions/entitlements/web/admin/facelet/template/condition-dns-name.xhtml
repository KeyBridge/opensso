<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelGroup
        rendered="#{viewCondition != null &amp;&amp; viewCondition.conditionType.name == 'dnsName'}">
        <span class="condition-section-head">
            <span class="condition-section-title">
                <ice:outputText
                    value="#{resources['condition-name-name.sectionTitle']}"/>
            </span>
        </span>
        <div class="clear"></div>
        <ice:panelGrid columns="2">
            <ice:outputLabel
                for="mask-input"
                value="#{resources['condition-name-name.maskLabel']}"/>
            <ice:inputText 
                id="mask-input"
                value="#{viewCondition.domainNameMask}"/>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
