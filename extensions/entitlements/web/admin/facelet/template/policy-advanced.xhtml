<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelTabSet
        selectedIndex="#{policyWizardBean.advancedTabsetIndex}">
        <ice:panelTab label="Actions (#{o:size(policyWizardBean.privilegeBean.viewEntitlement.booleanActionsBean.actions)})">
            <ui:include src="policy-actions.xhtml">
                <ui:param
                    name="booleanActionsBean"
                    value="#{policyWizardBean.privilegeBean.viewEntitlement.booleanActionsBean}"/>
                <ui:param
                    name="booleanActionsHandler"
                    value="#{policyWizardBean.privilegeBean.viewEntitlement.booleanActionsHandler}"/>
            </ui:include>
        </ice:panelTab>
        <ice:panelTab label="Conditions (#{policyWizardBean.privilegeBean.viewCondition == null ? 0 : policyWizardBean.privilegeBean.viewCondition.size})">
            <ui:include src="policy-conditions.xhtml">
                <ui:param
                    name="policyConditionsBean"
                    value="#{policyWizardBean}"/>
                <ui:param
                    name="policyConditionsHandler"
                    value="#{policyWizardHandler}"/>
            </ui:include>
        </ice:panelTab>
        <ice:panelTab label="User Attributes">
        </ice:panelTab>
        <ice:panelTab label="Resource Attributes">
        </ice:panelTab>
    </ice:panelTabSet>
</span>
