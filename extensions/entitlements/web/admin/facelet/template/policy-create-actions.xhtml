<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:dataTable
        value="#{policyCreateWizardBean.priviligeBean.actions}"
        var="booleanAction">
        <ice:column>
            <f:facet name="header">
                <ice:outputText value="Action"/>
            </f:facet>
            <ice:panelGroup>
                <ice:outputText value="#{booleanAction.name}"/>
            </ice:panelGroup>
        </ice:column>
        <ice:column>
            <f:facet name="header">
                <ice:outputText value="Permissions"/>
            </f:facet>
            <ice:panelGroup>
                <ice:selectOneRadio
                    partialSubmit="true"
                    value="#{booleanAction.allow}"
                    valueChangeListener="#{booleanAction.booleanActionHandler.selectListener}">
                    <f:selectItem itemValue="true" itemLabel="Allow"/>
                    <f:selectItem itemValue="false" itemLabel="Deny"/>
                </ice:selectOneRadio>
            </ice:panelGroup>
        </ice:column>
    </ice:dataTable>
</span>
