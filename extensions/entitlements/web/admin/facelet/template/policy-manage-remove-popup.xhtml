<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        width="300"
        type="question"
        closeImmediate="true"
        handler="#{policyManageHandler}"
        title="#{resources['policy-manage-remove-popup.title']}"
        visible="#{policyManageBean.removePopupVisible}"
        closeListenerMethod="removeListener">

        <ui:define name="body">
            <ice:panelGroup
                style="text-align: left; padding-bottom: 10px">
                <ice:outputFormat
                    escape="false"
                    value="#{resources['policy-manage-remove-popup.info']}">
                        <f:param
                            value="#{policyManageBean.sizeSelected}"/>
                    </ice:outputFormat>
            </ice:panelGroup>
            <ice:panelGrid
                styleClass="button-group"
                columns="2">
                <o:button
                    type="cancel"
                    handler="#{policyManageHandler}"
                    listenerMethod="removePopupCancelListener"/>
                <o:button
                    type="ok"
                    handler="#{policyManageHandler}"
                    listenerMethod="removePopupOkListener">
                    <ui:define name="attributes">
                    </ui:define>
                </o:button>
            </ice:panelGrid>

        </ui:define>
    </o:popup>
</span>
