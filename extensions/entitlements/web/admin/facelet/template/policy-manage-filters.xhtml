<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelGroup
        visible="#{o:size(policyManageBean.policyFilterHolders) == 0}"
        styleClass="policy-filter-outer">
        <o:box>
            <ui:define name="body">
                <ice:panelGrid
                    style="padding-left: 5px"
                    styleClass="policy-filter"
                    columnClasses="policy-filter-lead,policy-filter-actions"
                    columns="2">
                    <ice:panelGroup>
                        <ice:outputText
                            value="#{resources['policy-manage-filters.addFilter']}"/>
                    </ice:panelGroup>
                    <ice:panelGroup
                        styleClass="float-right">
                        <ice:commandLink
                            actionListener="#{policyManageHandler.addPolicyFilterListener}">
                            <ice:graphicImage
                                value="../image/add-16.png"/>
                        </ice:commandLink>
                    </ice:panelGroup>
                </ice:panelGrid>
            </ui:define>
        </o:box>
    </ice:panelGroup>
    <ice:panelSeries
        var="policyFilterHolder"
        value="#{policyManageBean.policyFilterHolders}">
        <o:policyfilterholder
            policyFilterHolder="#{policyFilterHolder}"/>
    </ice:panelSeries>
</span>
