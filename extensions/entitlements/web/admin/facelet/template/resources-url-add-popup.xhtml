<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        type="question"
        handler="#{urlResourcesHandler}"
        modal="true"
        title="Add URL Resources"
        visible="#{urlResourcesBean.addPopupVisible}"
        closeListenerMethod="addPopupCancelListener">
        <ui:define name="body">
            <ice:panelGroup>
                <ice:panelGrid
                    columnClasses="label-column,input-column"
                    columns="2">
                    <ice:panelGroup>
                        <ice:outputLabel
                            for="add-popup-input"
                            value="URL Resource"/>
                    </ice:panelGroup>
                    <ice:selectInputText
                        id="add-popup-input"
                        style="z-index: 999; position: relative"
                        width="250px"
                        partialSubmit="true"
                        immediate="true"
                        listVar="urlResource"
                        listValue="#{urlResourcesBean.addPopupAvailableResourceItems}"
                        valueChangeListener="#{urlResourcesHandler.addPopupUpdateAvailableResourcesListener}"
                        value="#{urlResourcesBean.addPopupName}">
                        <f:facet name="selectInputText">
                            <ice:panelGrid>
                                <ice:outputText
                                    value="#{urlResource}"/>
                            </ice:panelGrid>
                        </f:facet>
                        <f:attribute
                            name="availableResources"
                            value="#{policyResourcesBean.privilegeBean.viewEntitlement.availableResources}"/>
                    </ice:selectInputText>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        bean="#{resourceChooserClient}"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addPopupOkListener">
                        <ui:define name="attributes">
                            <f:attribute
                                name="availableResources"
                                value="#{policyResourcesBean.privilegeBean.viewEntitlement.availableResources}"/>
                            <f:attribute
                                name="viewEntitlement"
                                value="#{policyResourcesBean.privilegeBean.viewEntitlement}"/>
                        </ui:define>
                    </o:button>
                    <o:button
                        type="cancel"
                        bean="#{resourceChooserClient}"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:popup>
</span>
