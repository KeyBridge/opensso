<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelPopup
        styleClass="popup-modal"
        modal="true"
        draggable="false"
        visible="#{urlResourcesBean.addPopupVisible}"
        autoCentre="true">
        <f:facet name="header">
            <ice:panelGrid>
                <ice:outputText
                    styleClass="popup-header"
                    value="Add URL Resources"/>
            </ice:panelGrid>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputText
                        value="URL Resource"/>
                    <ice:selectInputText
                        listVar="urlResource"
                        listValue="#{urlResourcesBean.addPopupAvailableResourceItems}"
                        valueChangeListener="#{urlResourcesHandler.addPopupUpdateAvailableResourcesListener}"
                        value="#{urlResourcesBean.addPopupName}">
                        <f:facet name="selectInputText">
                            <ice:panelGrid>
                                <ice:outputText
                                    value="#{urlResource}"/>
                            </ice:panelGrid>
                        </f:facet>
                        <f:attribute
                            name="availableResources"
                            value="#{policyResourcesBean.availableResources}"/>
                    </ice:selectInputText>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        bean="#{resourceChooserClient}"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addPopupOkListener">
                        <ui:define name="attributes">
                            <f:attribute
                                name="availableResources"
                                value="#{policyResourcesBean.availableResources}"/>
                            <f:attribute
                                name="viewEntitlement"
                                value="#{policyResourcesBean.privilegeBean.viewEntitlement}"/>
                        </ui:define>
                    </o:button>
                    <o:button
                        type="cancel"
                        bean="#{resourceChooserClient}"
                        handler="#{urlResourcesHandler}"
                        listenerMethod="addPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </f:facet>
    </ice:panelPopup>
</span>
