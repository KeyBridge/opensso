<?xml version="1.0" encoding="UTF-8"?>
<span xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ice="http://www.icesoft.com/icefaces/component">
    <div id="banner"></div>
    <div id="logo"></div>
    <div id="java-logo"></div>
    <div id="connection-status">
        <ice:outputConnectionStatus
            inactiveLabel="#{resources['header.statusInactive']}"
            activeLabel="#{resources['header.statusActive']}"
            cautionLabel="#{resources['header.statusCaution']}"
            disconnectedLabel="#{resources['header.statusDisconnect']}"
            styleClass="connection-status"
            displayHourglassWhenActive="true"
            showPopupOnDisconnect="true"/>
    </div>
</span>
