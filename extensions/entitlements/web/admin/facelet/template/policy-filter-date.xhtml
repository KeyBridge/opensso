<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelGrid
        styleClass="inline-input"
        columns="3">
        <ice:panelGroup>
            <ice:selectOneMenu
                valueChangeListener="#{policyManageHandler.policyFilterChangedListener}"
                value="#{policyFilter.verbString}">
                <f:selectItems
                    value="#{policyFilter.verb.items}"/>
            </ice:selectOneMenu>
        </ice:panelGroup>
        <ice:panelGroup
            visible="#{policyFilter.valueShown}">
            <ice:panelGrid
                columns="2">
                <ice:panelGroup>
                    <ice:inputText
                        size="3"
                        valueChangeListener="#{policyManageHandler.policyFilterChangedListener}"
                        onkeyup="submitNow(this);"
                        value="#{policyFilter.value}"/>
                </ice:panelGroup>
                <ice:panelGroup>
                    <ice:selectOneMenu
                        valueChangeListener="#{policyManageHandler.policyFilterChangedListener}"
                        value="#{policyFilter.unitString}">
                        <f:selectItems
                            value="#{policyFilter.unit.items}"/>
                    </ice:selectOneMenu>
                </ice:panelGroup>
            </ice:panelGrid>
        </ice:panelGroup>
        <ice:panelGroup
            visible="#{policyFilter.dateShown}">
            <ice:selectInputDate
                valueChangeListener="#{policyManageHandler.policyFilterChangedListener}"
                value="#{policyFilter.date}"
                renderAsPopup="true">
                <f:convertDateTime 
                    timeZone="#{timeZoneBean.timeZone.ID}"/>
            </ice:selectInputDate>
        </ice:panelGroup>
    </ice:panelGrid>
</span>
