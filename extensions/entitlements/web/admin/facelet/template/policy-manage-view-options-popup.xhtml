<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        width="300"
        type="question"
        closeImmediate="false"
        handler="#{policyManageHandler}"
        title="View Options"
        visible="#{policyManageBean.viewOptionsPopupVisible}"
        closeListenerMethod="viewOptionsPopupCancelListener">
        <ui:define name="body">
            <ice:panelGroup
                style="text-align: left; padding-bottom: 10px">
                <ice:outputFormat
                    escape="false"
                    value="#{resources['policy-manage-view-options-popup.columns.info']}"/>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:selectManyCheckbox
                    id="columns-visible"
                    layout="spread"
                    rendered="#{policyManageBean.viewOptionsPopupVisible}"
                    partialSubmit="false"
                    value="#{policyManageBean.viewOptionsPopupColumnsVisible}">
                    <f:selectItem
                        itemValue="description"
                        itemLabel="#{resources['policy-manage-view-options-popup.description']}"/>
                    <f:selectItem 
                        itemValue="application"
                        itemLabel="#{resources['policy-manage-view-options-popup.application']}"/>
                    <f:selectItem 
                        itemValue="author"
                        itemLabel="#{resources['policy-manage-view-options-popup.author']}"/>
                    <f:selectItem 
                        itemValue="birth"
                        itemLabel="#{resources['policy-manage-view-options-popup.birth']}"/>
                    <f:selectItem 
                        itemValue="modifier"
                        itemLabel="#{resources['policy-manage-view-options-popup.modifier']}"/>
                    <f:selectItem 
                        itemValue="modified"
                        itemLabel="#{resources['policy-manage-view-options-popup.modified']}"/>
                    <f:selectItem 
                        itemValue="resources"
                        itemLabel="#{resources['policy-manage-view-options-popup.resources']}"/>
                    <f:selectItem 
                        itemValue="exceptions"
                        itemLabel="#{resources['policy-manage-view-options-popup.exceptions']}"/>
                    <f:selectItem 
                        itemValue="subject"
                        itemLabel="#{resources['policy-manage-view-options-popup.subjects']}"/>
                    <f:selectItem 
                        itemValue="action"
                        itemLabel="#{resources['policy-manage-view-options-popup.action']}"/>
                    <f:selectItem 
                        itemValue="condition"
                        itemLabel="#{resources['policy-manage-view-options-popup.condition']}"/>
                    <f:selectItem 
                        itemValue="attributes-static"
                        itemLabel="#{resources['policy-manage-view-options-popup.attributes-static']}"/>
                    <f:selectItem 
                        itemValue="attributes-user"
                        itemLabel="#{resources['policy-manage-view-options-popup.attributes-user']}"/>
                </ice:selectManyCheckbox>
                <ice:panelGrid
                    columns="2"
                    styleClass="view-options-table">
                    <ice:checkbox 
                        for="columns-visible"
                        index="0"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="1"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="2"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="3"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="4"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="5"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="6"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="7"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="8"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="9"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="10"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="11"/>
                    <ice:checkbox 
                        for="columns-visible"
                        index="12"/>
                </ice:panelGrid>
            </ice:panelGroup>
            <ice:panelGroup>
                <ice:panelGroup
                    style="text-align: left; padding-bottom: 10px;">
                    <ice:outputFormat
                        escape="false"
                        value="#{resources['policy-manage-view-options-popup.rows.info']}"/>
                </ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputLabel
                        for="policy-manage-rows"
                        value="Policies per page"/>
                    <ice:inputText
                        id="policy-manage-rows"
                        size="3"
                        value="#{policyManageBean.viewOptionsPopupRows}"/>
                </ice:panelGrid>
            </ice:panelGroup>
            <ice:panelGrid
                styleClass="button-group"
                columns="2">
                <o:button
                    type="cancel"
                    handler="#{policyManageHandler}"
                    listenerMethod="viewOptionsPopupCancelListener"/>
                <o:button
                    type="ok"
                    handler="#{policyManageHandler}"
                    listenerMethod="viewOptionsPopupOkListener">
                    <ui:define name="attributes">
                    </ui:define>
                </o:button>
            </ice:panelGrid>

        </ui:define>
    </o:popup>
</span>
