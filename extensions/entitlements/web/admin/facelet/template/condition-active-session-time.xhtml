<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <ice:panelGroup
        rendered="#{viewCondition != null &amp;&amp; viewCondition.conditionType.name == 'activeSessionTime'}">
        <ice:panelGrid
            columns="3">
            <ice:outputLabel
                for="maximum-session-time-input"
                value="#{resources['condition-active-session-time.maximumSessionTimeLabel']}"/>
            <ice:inputText 
                id="maximum-session-time-input"
                value="#{viewCondition.timeCount}" size="8"/>
            <ice:selectOneMenu
                value="#{viewCondition.timeMultiplier}">
                <f:selectItem 
                    itemLabel="#{resources['condition-active-session-time.hours']}"
                    itemValue="1"/>
                <f:selectItem 
                    itemLabel="#{resources['condition-active-session-time.minutes']}"
                    itemValue="60"/>
                <f:selectItem 
                    itemLabel="#{resources['condition-active-session-time.seconds']}"
                    itemValue="3600"/>
            </ice:selectOneMenu>
            <ice:outputText
                value="Terminate session?"/>
            <ice:selectOneMenu
                value="#{viewCondition.terminateSession}">
                <f:selectItem 
                    itemLabel="#{resources['condition-active-session-time.yes']}"
                    itemValue="true"/>
                <f:selectItem 
                    itemLabel="#{resources['condition-active-session-time.no']}"
                    itemValue="false"/>
            </ice:selectOneMenu>
        </ice:panelGrid>
    </ice:panelGroup>
</span>
