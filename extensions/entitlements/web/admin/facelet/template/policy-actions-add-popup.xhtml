<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <o:popup
        width="300"
        type="warning"
        handler="#{booleanActionsHandler}"
        modal="true"
        title="Add Action"
        visible="#{booleanActionsBean.addPopupVisible}"
        closeListenerMethod="addPopupCancelListener">
        <ui:define name="body">
            <ice:panelGroup>
                <ice:panelGroup
                    style="text-align: left; padding-bottom: 10px">
                    <ice:outputFormat
                        escape="false"
                        value="#{resources['policy-actions-add-popup.warning']}">
                        <f:param value="#{booleanActionsBean.viewApplication.title}"/>
                    </ice:outputFormat>
                </ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputLabel
                        for="actions-add-popup-name"
                        value="Action name"/>
                    <ice:inputText
                        id="actions-add-popup-name"
                        value="#{booleanActionsBean.addPopupName}"/>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        handler="#{booleanActionsHandler}"
                        listenerMethod="addPopupOkListener">
                        <ui:define name="attributes">
                            <f:attribute
                                name="viewApplicationsBean"
                                value="#{viewApplicationsBean}"/>
                            <f:attribute
                                name="viewApplicationDao"
                                value="#{viewApplicationDao}"/>
                        </ui:define>
                    </o:button>
                    <o:button
                        type="cancel"
                        handler="#{booleanActionsHandler}"
                        listenerMethod="addPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:popup>
</span>
