<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">
    
    <o:popup
        type="question"
        handler="#{booleanActionsHandler}"
        modal="true"
        title="Add Action"
        visible="#{booleanActionsBean.addPopupVisible}"
        closeListenerMethod="addPopupCancelListener">
        <ui:define name="body">
            <ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputText
                        value="Action name"/>
                    <ice:inputText
                        value="#{booleanActionsBean.addPopupName}"/>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        handler="#{booleanActionsHandler}"
                        listenerMethod="addPopupOkListener">
                    </o:button>
                    <o:button
                        type="cancel"
                        handler="#{booleanActionsHandler}"
                        listenerMethod="addPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </ui:define>
    </o:popup>
</span>
