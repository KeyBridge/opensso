<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelPopup
        styleClass="popup-modal"
        modal="true"
        draggable="false"
        visible="#{booleanActionsBean.addPopupVisible}"
        autoCentre="true">

        <f:facet name="header">
            <ice:panelGrid>
                <ice:outputText
                    styleClass="popup-header"
                    value="Add Action"/>
            </ice:panelGrid>
        </f:facet>
        <f:facet name="body">
            <ice:panelGroup>
                <ice:panelGrid
                    columns="2">
                    <ice:outputText
                    value="Action name"/>
                    <ice:inputText
                        value="#{booleanActionsBean.addPopupName}"/>
                </ice:panelGrid>
                <ice:panelGrid
                    styleClass="button-group"
                    columns="2">
                    <o:button
                        type="ok"
                        handler="#{booleanActionsHandler}"
                        listenerMethod="addPopupOkListener">
                    </o:button>
                    <o:button
                        type="cancel"
                        handler="#{booleanActionsHandler}"
                        listenerMethod="addPopupCancelListener"/>
                </ice:panelGrid>
            </ice:panelGroup>
        </f:facet>
    </ice:panelPopup>
</span>
