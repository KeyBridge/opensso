<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">

    <ice:panelGroup>
        <ice:outputLabel
            value="#{resources['samlv2-hosted-select-realm.metaQuestionLabel']}"/>
        <ice:panelGroup>
            <ice:selectOneRadio
                id="menuSelectMetaOrNoMetaRadio"
                partialSubmit="true"
                value="#{wizardBean.meta}">
                <f:selectItem id="meta" itemValue="true" itemLabel="#{resources['samlv2-hosted-select-realm.yesLabel']}"/>
                <f:selectItem id="nometa" itemValue="false" itemLabel="#{resources['samlv2-hosted-select-realm.noLabel']}"/>
            </ice:selectOneRadio>
        </ice:panelGroup>
    </ice:panelGroup>
    <ice:panelGroup visible="#{!wizardBean.meta}">
        <ice:panelGroup>
            <ice:outputLabel
                for="existingRealmList"
                value="#{resources['samlv2-hosted-select-realm.selectRealmLabel']}"/>
            <ice:selectOneMenu
                id="selectedRealm"
                value="#{wizardBean.selectedRealm}"
                partialSubmit="true">
                <f:selectItems
                    value="#{wizardBean.availableRealmsList}"/>
            </ice:selectOneMenu>
        </ice:panelGroup>
    </ice:panelGroup>
    
</span>
