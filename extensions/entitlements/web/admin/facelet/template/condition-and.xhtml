<?xml version='1.0' encoding='UTF-8'?>
<span
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:o="http://opensso.dev.java.net">
    <c:if test="#{viewCondition != null &amp;&amp; viewCondition.conditionType.name == 'and'}">
        <ice:outputText value="AND of the following conditions:"/>
        <ice:panelGroup
            styleClass="conditions">
            <c:forEach
                var="vc"
                items="#{viewCondition.viewConditions}">
                <o:conditionpanel
                    viewCondition="#{vc}"/>
            </c:forEach>
        </ice:panelGroup>
        <ice:panelGroup
            styleClass="drop-target"
            dropTarget="true"
            dropValue="#{viewCondition}"
            dropListener="#{policyCreateWizardHandler.conditionDropListener}">
            Drop ANDed conditions here ...
        </ice:panelGroup>
    </c:if>
</span>
