<?xml version='1.0' encoding='UTF-8'?>
<ui:composition
    template="template/page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">
    <ui:define name="panel-title">
        <ice:outputText value="#{resources['samlv2-remote-sp-create.panelTitle']}" />
    </ui:define>
    <ui:define name="panel-details">
        <ice:outputText value="#{resources['samlv2-remote-sp-create.panelDetails']}"/>
    </ui:define>

    <ui:define name="panel-body">
        <o:wizard
            steps="5"
            wizardHandler="#{samlV2RemoteSpCreateWizardHandler}"
            wizardBean="#{samlV2RemoteSpCreateWizardBean}">
            <ui:define name="wizard-steps">
                <o:wstep
                    step="0"
                    label="#{resources['samlv2-remote-sp-create.selectRealmPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="Choice one realm title"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="Choice one realm here...."/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- Realm -->
                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            for="existingRealmList"
                                            value="Choice one realm from existing realm List"/>

                                        <ice:selectOneMenu
                                            id="selectedRealm"
                                            value="#{samlV2RemoteSpCreateWizardBean.selectedRealm}"
                                            partialSubmit="true">
                                            <f:selectItems
                                                value="#{samlV2RemoteSpCreateWizardBean.availableRealmsList}"/>
                                        </ice:selectOneMenu>
                                    </ice:panelGroup>
                                    <!-- Realm -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>               
                <o:wstep
                    step="1"
                    label="#{resources['samlv2-remote-sp-create.entityNamePanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="Provide entity Name or import Metadata"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="Provide entity Name or import Metadata here...."/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- Metadata -->

                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            for="doYouHaveMeta"
                                            value="Do you have metadata for this provider?"/>

                                        <ice:panelGroup>
                                            <ice:selectOneRadio
                                                id="MenuSelectMetaOrNoMetaRadio"
                                                partialSubmit="true"
                                                value="#{samlV2RemoteSpCreateWizardBean.meta}">
                                                <f:selectItem id="meta" itemValue="true" itemLabel="Meta"/>
                                                <f:selectItem id="nometa" itemValue="false" itemLabel="No Meta"/>
                                            </ice:selectOneRadio>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{samlV2RemoteSpCreateWizardBean.meta}">

                                            <!-- file upload example -->
                                            <ice:panelGroup styleClass="inputFileContainer">
                                                <!-- file upload  -->

                                                <ice:panelGroup>
                                                    <ice:outputLabel
                                                        for="standardMetaData"
                                                        value="Standard Metadata"/>

                                                    <!-- file upload usage with progress callback. -->
                                                    <ice:inputFile id="stdMetaInputFileName"
                                                                   submitOnUpload="postUpload"
                                                                   progressListener="#{samlV2RemoteSpCreateWizardHandler.stdMetaFileUploadProgress}"
                                                                   actionListener="#{samlV2RemoteSpCreateWizardHandler.stdMetaUploadFile}"/>
                                                    <!-- progress bar, percent value is upated via progressListener-->

                                                    <ice:outputProgress value="#{samlV2RemoteSpCreateWizardBean.stdMetaFileProgress}"
                                                                        styleClass="uploadProgressBar"/>
                                                    <ice:outputText
                                                        value="#{samlV2RemoteSpCreateWizardBean.stdMetaFilename}"/>
                                                </ice:panelGroup>

                                                <ice:panelGroup>
                                                   
                                                    <ice:outputLabel
                                                        for="etendedMetaData"
                                                        value="Extended Metadata"/>
                                                    <!-- file upload usage with progress callback. -->
                                                    <ice:inputFile id="extMetaInputFileName"
                                                                   submitOnUpload="postUpload"
                                                                   progressListener="#{samlV2RemoteSpCreateWizardHandler.extMetaFileUploadProgress}"
                                                                   actionListener="#{samlV2RemoteSpCreateWizardHandler.extMetaUploadFile}"/>
                                                    <!-- progress bar, percent value is upated via progressListener-->

                                                    <ice:outputProgress value="#{samlV2RemoteSpCreateWizardBean.extMetaFileProgress}"
                                                                        styleClass="uploadProgressBar"/>
                                                    <ice:outputText
                                                        value="#{samlV2RemoteSpCreateWizardBean.extMetaFilename}"/>

                                                </ice:panelGroup>
                                                <ice:panelGroup>
                                                   
                                                    <ice:outputText
                                                        value="retrieve Metadata from IDP server here."/>
                                                </ice:panelGroup>
                                            </ice:panelGroup>

                                            <!-- file upload example -->
                                            <ice:panelGroup styleClass="inputFileContainer">


                                            </ice:panelGroup>

                                        </ice:panelGroup>                                        
                                    </ice:panelGroup>
                                    <!-- Metadata -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="2"
                    label="#{resources['samlv2-remote-sp-create.selectCotPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="Add entity into a Circle of Trust"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="Add entity into a Circle of Trust here...."/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- COT -->
                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            for="cotDecription"
                                            value="Choose from existing circles of trust listed or provide one to be created in which to include this SP. A COT is a group of IDPs and SPs that trust each other and provides the confines within which all SamlV2 communications are performed." />
                                        <ice:panelGroup>
                                            <ice:selectOneRadio
                                                id="MenuSelectNewCOTRadio"
                                                value="#{samlV2RemoteSpCreateWizardBean.cot}"
                                                partialSubmit="true">
                                                <f:selectItem id="ChoiceCOT" itemValue="true" itemLabel="Choice a COT"/>
                                                <f:selectItem id="NewCOT" itemValue="false" itemLabel="New a COT"/>
                                            </ice:selectOneRadio>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{samlV2RemoteSpCreateWizardBean.cot}">
                                            <ice:panelGroup >
                                                <ice:outputLabel
                                                    for="existingCotList"
                                                    value="Choice one COT from existing COT List"/>
                                                <ice:selectOneMenu
                                                    id="selectedCot"
                                                    value="#{samlV2RemoteSpCreateWizardBean.selectedCot}"
                                                    partialSubmit="true">
                                                    <f:selectItems
                                                        value="#{samlV2RemoteSpCreateWizardBean.availableCotList}"/>
                                                </ice:selectOneMenu>
                                            </ice:panelGroup>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{!samlV2RemoteSpCreateWizardBean.cot}">
                                            <ice:outputLabel
                                                for="NewCotName"
                                                value="New COT Name"/>
                                            <ice:inputText
                                                id="NewCotName"
                                                value="#{samlV2RemoteSpCreateWizardBean.newCotName}"
                                                size="50"
                                                maxlength="50"/>
                                        </ice:panelGroup>
                                    </ice:panelGroup>
                                    <!-- COT -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="3"
                    label="#{resources['samlv2-remote-sp-create.attributeMappingPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="Attribute Mapping"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="Add attribute mapping here...."/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            for="Attribute Mapping"
                                            value="Attribute Mapping"/>
                                    </ice:panelGroup>                                
                                    <ice:panelGroup>
                                        <ice:outputLabel                                          
                                            value="Attributes Mapping Table"/>
                                        <!-- data table -->
                                        <!-- data table -->
                                    </ice:panelGroup>
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="4"
                    label="#{resources['samlv2-remote-sp-create.summaryPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="Summary"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="Review the entity configuration and click Finish to save."/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- summary -->
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.realmSamlV2RemoteSpCreateSummary}"/>
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.entityNameSamlV2RemoteSpCreateSummary}"/>
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.stdMetadataNameSamlV2RemoteSpCreateSummary}"/>
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.extMetadataNameSamlV2RemoteSpCreateSummary}"/>                                   
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.cotSamlV2RemoteSpCreateSummary}"/>                                    

                                    <!-- summary -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
            </ui:define>
        </o:wizard>
    </ui:define>
</ui:composition>
