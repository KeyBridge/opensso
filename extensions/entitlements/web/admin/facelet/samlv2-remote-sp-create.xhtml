<?xml version='1.0' encoding='UTF-8'?>
<ui:composition
    template="template/page.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ice="http://www.icesoft.com/icefaces/component"
    xmlns:o="http://opensso.dev.java.net">
    <ui:define name="panel-title">
        <ice:outputText value="#{resources['samlv2-remote-sp-create.panelTitle']}" />
    </ui:define>
    <ui:define name="panel-details">
        <ice:outputText value="#{resources['samlv2-remote-sp-create.panelDetails']}"/>
    </ui:define>

    <ui:define name="panel-body">
        <o:wizard
            steps="5"
            wizardHandler="#{samlV2RemoteSpCreateWizardHandler}"
            wizardBean="#{samlV2RemoteSpCreateWizardBean}">
            <ui:define name="wizard-steps">
                <o:wstep
                    step="0"
                    label="#{resources['samlv2-remote-sp-create.selectRealmPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="#{resources['samlv2-remote-sp-create.selectRealmPanelLabel']}"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <!--
                                    <ice:outputText
                                        value="Choice one realm here...."/>
                                        -->
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- Realm -->
                                    <ice:panelGroup>

                                        <ice:outputLabel
                                            value="#{resources['samlv2-remote-sp-create.selectRealmPanelLabel.realm']}"/>

                                        <ice:selectOneMenu
                                            id="selectedRealm"
                                            value="#{samlV2RemoteSpCreateWizardBean.selectedRealm}"
                                            partialSubmit="true">
                                            <f:selectItems
                                                value="#{samlV2RemoteSpCreateWizardBean.availableRealmsList}"/>
                                        </ice:selectOneMenu>
                                    </ice:panelGroup>
                                    <!-- Realm -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="1"
                    label="#{resources['samlv2-remote-sp-create.entityNamePanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="#{resources['samlv2-remote-sp-create.entityNamePanelLabel']}"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <!-- <ice:outputText
                                        value="Provide entity Name or import Metadata here...."/>
                                        -->
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- Metadata -->
                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            value="#{resources['samlv2-remote-sp-create.entityNamePanelLabel.metadataFileReside']}"/>
                                        <ice:panelGroup>
                                            <ice:selectOneRadio
                                                id="MenuSelectMetaOrNoMetaRadio"
                                                partialSubmit="true"
                                                value="#{samlV2RemoteSpCreateWizardBean.meta}">
                                                <f:selectItem id="meta" itemValue="true" itemLabel="Yes"/>
                                                <f:selectItem id="nometa" itemValue="false" itemLabel="No"/>
                                            </ice:selectOneRadio>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{samlV2RemoteSpCreateWizardBean.meta}">

                                            <!-- file upload example -->
                                            <ice:panelGroup styleClass="inputFileContainer">
                                                <!-- file upload  -->

                                               <!-- <ice:panelGroup> -->
                                                <ice:outputLabel
                                                    value="#{resources['samlv2-remote-sp-create.entityNamePanelLabel.metadataLocation']}"/>

                                                <!-- file upload usage with progress callback. -->
                                                <ice:inputFile id="stdMetaInputFileName"
                                                               submitOnUpload="postUpload"
                                                               progressListener="#{samlV2RemoteSpCreateWizardHandler.stdMetaFileUploadProgress}"
                                                               actionListener="#{samlV2RemoteSpCreateWizardHandler.stdMetaUploadFile}"/>
                                                <!-- progress bar, percent value is upated via progressListener-->

                                                <ice:outputProgress value="#{samlV2RemoteSpCreateWizardBean.stdMetaFileProgress}"
                                                                    styleClass="uploadProgressBar"/>
                                                <ice:outputText
                                                    value="#{samlV2RemoteSpCreateWizardBean.stdMetaFilename}"/>
                                                <!--  </ice:panelGroup> -->

                                                <!-- file upload example -->

                                            </ice:panelGroup>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{!samlV2RemoteSpCreateWizardBean.meta}">
                                            <ice:outputLabel
                                                value="#{resources['samlv2-remote-sp-create.entityNamePanelLabel.metadataLocation']}"/>
                                            <ice:inputText
                                                id="metaUrl"
                                                value="#{samlV2RemoteSpCreateWizardBean.metaUrl}"
                                                size="128"
                                                maxlength="256"/>

                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{!samlV2RemoteSpCreateWizardBean.meta}">
                                            <ice:outputLabel
                                                value="#{resources['samlv2-remote-sp-create.entityNamePanelLabel.metadataLocation.inlineHelp']}"/>
                                        </ice:panelGroup>
                                    </ice:panelGroup>
                                    <!-- Metadata -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="2"
                    label="#{resources['samlv2-remote-sp-create.selectCotPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="#{resources['samlv2-remote-sp-create.selectCotPanelLabel.section-title']}"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="#{resources['samlv2-remote-sp-create.selectCotPanelLabel.section-details']}"/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- COT -->
                                    <ice:panelGroup>                                        
                                        <ice:panelGroup>
                                            <ice:selectOneRadio
                                                id="MenuSelectNewCOTRadio"
                                                value="#{samlV2RemoteSpCreateWizardBean.cot}"
                                                partialSubmit="true">
                                                <f:selectItem id="ChoiceCOT" itemValue="true" itemLabel="Choice a COT"/>
                                                <f:selectItem id="NewCOT" itemValue="false" itemLabel="New a COT"/>
                                            </ice:selectOneRadio>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{samlV2RemoteSpCreateWizardBean.cot}">
                                            <ice:panelGroup >
                                                <ice:outputLabel
                                                    for="existingCotList"
                                                    value="Choice one COT from existing COT List"/>
                                                <ice:selectOneMenu
                                                    id="selectedCot"
                                                    value="#{samlV2RemoteSpCreateWizardBean.selectedCot}"
                                                    partialSubmit="true">
                                                    <f:selectItems
                                                        value="#{samlV2RemoteSpCreateWizardBean.availableCotList}"/>
                                                </ice:selectOneMenu>
                                            </ice:panelGroup>
                                        </ice:panelGroup>
                                        <ice:panelGroup
                                            visible="#{!samlV2RemoteSpCreateWizardBean.cot}">
                                            <ice:outputLabel
                                                for="NewCotName"
                                                value="New COT Name"/>
                                            <ice:inputText
                                                id="NewCotName"
                                                value="#{samlV2RemoteSpCreateWizardBean.newCotName}"
                                                size="50"
                                                maxlength="50"/>
                                        </ice:panelGroup>
                                    </ice:panelGroup>
                                    <!-- COT -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="3"
                    label="#{resources['samlv2-remote-sp-create.attributeMappingPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="Attribute Mapping"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="Add attribute mapping here...."/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            for="Attribute Mapping"
                                            value="Attribute Mapping"/>
                                    </ice:panelGroup>
                                    <ice:panelGroup>
                                        <ice:outputLabel
                                            value="Attributes Mapping Table"/>
                                        <!-- data table -->
                                        <!-- data table -->
                                    </ice:panelGroup>
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
                <o:wstep
                    step="4"
                    label="#{resources['samlv2-remote-sp-create.summaryPanelLabel']}">
                    <ui:define name="wizard-step-body">
                        <div class="section-outer">
                            <o:section>
                                <ui:define name="section-title">
                                    <ice:outputText
                                        value="#{resources['samlv2-remote-sp-create.summaryPanelLabel.section-title']}"/>
                                </ui:define>
                                <ui:define name="section-details">
                                    <ice:outputText
                                        value="#{resources['samlv2-remote-sp-create.summaryPanelLabel.section-details']}"/>
                                </ui:define>
                                <ui:define name="section-body">
                                    <!-- summary -->
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.realmSamlV2RemoteSpCreateSummary}"/>                                    
                                    <o:summarypanel                                       
                                        summary="#{samlV2RemoteSpCreateWizardBean.stdMetadataNameSamlV2RemoteSpCreateSummary}"/>
                                        <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.metaUrlSamlV2RemoteSpCreateSummary}"/>
                                    <o:summarypanel
                                        summary="#{samlV2RemoteSpCreateWizardBean.cotSamlV2RemoteSpCreateSummary}"/>

                                    <!-- summary -->
                                </ui:define>
                            </o:section>
                        </div>
                    </ui:define>
                </o:wstep>
            </ui:define>
        </o:wizard>
    </ui:define>
</ui:composition>
