<?xml version='1.0' encoding='UTF-8'?>
<ui:composition template="template/page.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ice="http://www.icesoft.com/icefaces/component">
    <ui:define name="panel-title">
        <ice:outputText value="${msg.policyCreatePanelTitle}" />
    </ui:define>
    <ui:define name="panel-details">
        <ice:outputText value="${msg.policyCreatePanelDetails}" />
    </ui:define>
    <ui:define name="panel-body">
        <ice:panelCollapsible
            expanded="#{policyCreateWizardBean.active[0]}"
            actionListener="#{policyCreateWizardHandler.toggle}">
            <f:attribute id="step" name="" value="0"/>
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Step 1: Getting started"/>
                </ice:panelGroup>
            </f:facet>
        </ice:panelCollapsible>
        <ice:panelCollapsible 
            expanded="#{policyCreateWizardBean.active[1]}"
            actionListener="#{policyCreateWizardHandler.toggle}">
            <f:attribute id="step" name="" value="1"/>
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Step 2: Select or add a resource to protect"/>
                </ice:panelGroup>
            </f:facet>
        </ice:panelCollapsible>
        <ice:panelCollapsible expanded="#{policyCreateWizardBean.active[2]}">
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Step 3: Select or add the users that this policy applies to"/>
                </ice:panelGroup>
            </f:facet>
        </ice:panelCollapsible>
        <ice:panelCollapsible expanded="#{policyCreateWizardBean.active[3]}">
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Step 4: Advanced settings"/>
                </ice:panelGroup>
            </f:facet>
        </ice:panelCollapsible>
        <ice:panelCollapsible expanded="#{policyCreateWizardBean.active[4]}">
            <f:facet name="header">
                <ice:panelGroup>
                    <ice:outputText value="Step 5: Review and complete"/>
                </ice:panelGroup>
            </f:facet>
        </ice:panelCollapsible>
    </ui:define>
</ui:composition>
